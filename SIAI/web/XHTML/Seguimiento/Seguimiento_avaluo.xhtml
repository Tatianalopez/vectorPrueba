<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head> 
    <h:body>
        <h:form id="FormRadicacion" enctype="multipart/form-data">        

            <center>
                <table border="0">
                    <p:outputPanel id="InformRadicacionNumEstados">
                        <tr>
                            <td><big><big><font face="Arial" color="gray">Control y seguimiento</font></big></big></td>
                            <c:choose>
                                <c:when test="#{MBRadicacion.cod_avaluo > 0 }">
                                    <td>
                                        <b><big><font face="Arial" color="gray"><p:outputLabel value="| N* Avaluo: "/></font></big></b>
                                        <big><font face="Arial" color="gray"><p:outputLabel value="#{MBRadicacion.cod_avaluo}"/></font></big>

                                        <b><big><font face="Arial" color="gray"><p:outputLabel value="| Estado:  "/></font></big></b>
                                        <big><font face="Arial" color="gray"><p:outputLabel value="#{MBRadicacion.estadoPreRad}"/></font></big>
                                    </td>
                                </c:when>
                                <c:otherwise>
                                    <c:choose>
                                        <c:when test="#{MBRadicacion.cod_avaluo == 0 }">
                                            <td>
                                                <b><big><font face="Arial" color="gray"><p:outputLabel value="| N° de pre-radicación asociado: "/></font></big></b>
                                                <big><font face="Arial" color="gray"><p:outputLabel value="#{MBRadicacion.cod_preRadica} "/></font></big>

                                                <b><big><font face="Arial" color="gray"><p:outputLabel value="| Estado:  "/></font></big></b>
                                                <big><font face="Arial" color="gray"><p:outputLabel value="#{MBRadicacion.estadoPreRad}"/></font></big>
                                            </td>  
                                        </c:when>
                                    </c:choose>
                                </c:otherwise>
                            </c:choose>


                        </tr>
                    </p:outputPanel>
                    <tr>
                        <td colspan="2"><p:separator /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center>
                                <p:outputPanel id="tablaRadicacion" >
                                    <p:tabView  dynamic="true" effect="fade" effectDuration="fast" cache="true" style="font-family: Arial;font-size: 13px;border-radius: 5px;"  widgetVar="tabRadicacion" >
                                        <!-- Informacion de observaciones -->
                                        <p:tab title="Observaciones" disabled="">
                                            <table cellspacing="4" cellpadding="4">                                        
                                                <c:choose>
                                                    <c:when test="#{MBRadicacion.listObserPreRadicados.size()>0}">
                                                        <ui:repeat value="#{MBRadicacion.listObserPreRadicados}" var="Observ">
                                                            <tr>
                                                                <td><b><h:outputLabel   value="Fecha: " style="font-size: 15px;font-family: Arial;"/></b></td>
                                                                <td><h:outputLabel   value="#{Observ.fechaObsPreRadica}" style="font-size: 15px;font-family: Arial;"/></td>
                                                                <td><b><h:outputLabel   value="Observación: " style="font-size: 15px;font-family: Arial;"/></b></td>
                                                                <td>
                                                                    <h:outputLabel  title="Información de la observación"   value="#{Observ.observacionPreRadica}" style="font-size: 15px;font-family: Arial;"/>
                                                                    <p:tooltip  showEffect="clip" style="font-size: 12px;font-family: Arial;" />         
                                                                </td>
                                                            </tr>
                                                            <tr> 
                                                                <td colspan="4"><p:separator/></td>
                                                            </tr>
                                                        </ui:repeat>

                                                    </c:when>
                                                    <c:otherwise>
                                                        <c:choose>
                                                            <c:when test="#{MBRadicacion.cod_preRadica ==0}">
                                                                <tr>
                                                                    <td><b> <h:outputLabel  value="Observaciones" style="font-size: 15px;font-family: Arial;"/></b></td>
                                                                    <td>
                                                                        <h:outputLabel  value="Esta radicación no tendra registro de solicutud ni pre-radicación" style="font-size: 15px;font-family: Arial;"/>
                                                                        <p:tooltip showEffect="clip" style="font-size: 12px;font-family: Arial;" />                                                
                                                                    </td>
                                                                </tr>
                                                            </c:when>
                                                            <c:otherwise>
                                                                <tr>
                                                                    <td><b> <h:outputLabel  value="Observaciones" style="font-size: 15px;font-family: Arial;"/></b></td>
                                                                    <td>
                                                                        <h:outputLabel  value="Ninguna" style="font-size: 15px;font-family: Arial;"/>
                                                                        <p:tooltip showEffect="clip" style="font-size: 12px;font-family: Arial;" />                                                
                                                                    </td>
                                                                </tr>
                                                            </c:otherwise>
                                                        </c:choose>

                                                    </c:otherwise>                                           
                                                </c:choose>

                                            </table>

                                            <table border="0" align="right">
                                                <tr>
                                                    <td>
                                                        <p:commandLink  styleClass="imagen_siguiente" action="#{MBRadicacion.validarFormTabs('AdelanteTb0')}" update=":contenedorGeneral:Contenedor:growl_General"/>
                                                        <p:tooltip  showEffect="clip" value="Siguiente" style="font-size: 12px;font-family: Arial;"/>
                                                    </td>
                                                </tr>
                                            </table>

                                            <br/>
                                            <br/>
                                            <br/>


                                        </p:tab>

                                        <!-- Informacion de la solicitud -->
                                        <p:tab title="Información de Solicitud" disabled="true"  >

                                            <table border="0" style="float: left">
                                                <tr>
                                                    <td colspan="2">
                                                        <center>
                                                            <p:commandLink  styleClass="imagen_antes" action="#{MBRadicacion.validarFormTabs('AtrasTb1')}"/>
                                                            <p:tooltip showEffect="clip" value="Anterior" style="font-size: 12px;font-family: Arial;"/>
                                                        </center>
                                                    </td>
                                                </tr>
                                            </table>  

                                            <table border="0" align="right">
                                                <tr>
                                                    <td>
                                                        <p:commandLink  styleClass="imagen_siguiente" action="#{MBRadicacion.validarFormTabs('AdelanteTb1')}" update=":contenedorGeneral:Contenedor:growl_General"/>
                                                        <p:tooltip  showEffect="clip" value="Siguiente" style="font-size: 12px;font-family: Arial;"/>
                                                    </td>
                                                </tr>
                                            </table>

                                            <br/>
                                            <br/>
                                            <br/>
                                            <br/>
                                            <b><h:outputLabel styleClass="Texto" style="color: red;" value="Campos obligatorios (*)" /></b>
                                            <br/>
                                            <br/>

                                            <!-- Informacion general de la radicacion -->
                                            <p:outputPanel id="InfoGeneralRadicacion">
                                                <br/>
                                                <table border="0" cellspacing="3" cellpadding="3">                                                 
                                                    <c:choose>
                                                        <c:when test="#{MBRadicacion.cod_preRadica==0}">

                                                            <tr>
                                                                <td> <p:outputLabel  value="Fecha Solicitud:" style="font-family: Arial;font-size: 12px;" /></td>
                                                                <td>
                                                                    <p:calendar  pattern="yyyy-MM-dd" mask="true" value="#{MBRadicacion.fechaSolicRadic}"  disabled="#{MBRadicacion.estadoComponentesRadicPreRad}" pt:placeholder="AAAA/MM/DD" mindate="1995-01-01" >
                                                                        <p:ajax event="dateSelect" listener="#{MBRadicacion.verifiFec()}" update=":contenedorGeneral:Contenedor:growl_General" />
                                                                        <p:ajax event="change" listener="#{MBRadicacion.verifiFec()}" update=":contenedorGeneral:Contenedor:growl_General" />
                                                                    </p:calendar>
                                                                </td>
                                                                <td colspan="1">
                                                                    <p:outputLabel  value="Hora Solicitud:* " style="font-family: Arial;font-size: 12px;" />
                                                                </td>
                                                                <td colspan="1">
                                                                    <p:calendar  pattern="HH:mm" timeOnly="true" locale="es" value="#{MBRadicacion.horaSol}" pt:placeholder="HH:mm"/>
                                                                </td>
                                                            </tr>

                                                            <tr>
                                                                <td><p:outputLabel for="NumHoj" value="Numero Hojas :*" style="font-family: Arial;font-size: 12px;"/></td>
                                                                <td>
                                                                    <p:inputText value="#{MBRadicacion.numeroHojas}" disabled="#{MBRadicacion.estadoComponentesRadicPreRad}"  id="NumHoj" styleClass="CajText" style="width: 40px;" onkeypress="return validarnumeros(event)"/>
                                                                </td>
                                                            </tr>

                                                            <tr>
                                                                <td><p:outputLabel for="SoliPor" value="Solicitado Por:" style="font-family: Arial;font-size: 12px;"/> </td>
                                                                <td>       
                                                                    <p:selectOneMenu id="SoliPor"  style="font-family: Arial;font-size: 12px; width:150px;" value="#{MBRadicacion.solicitante}" disabled="#{MBRadicacion.estadoComponentesRadicPreRad}" >
                                                                        <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true" />
                                                                        <f:selectItem itemLabel="Entidad" itemValue="Entidad" noSelectionOption="true" />
                                                                        <f:selectItem itemLabel="Cliente" itemValue="Cliente" noSelectionOption="true" />
                                                                    </p:selectOneMenu>
                                                                </td>

                                                                <td><p:outputLabel for="EnviA" value="Enviar a :" style="font-family: Arial;font-size: 12px;"/></td>
                                                                <td>      
                                                                    <p:selectOneMenu id="EnviA"  style="font-family: Arial;font-size: 12px; width:150px;" value="#{MBRadicacion.envioInformacion}" disabled="#{MBRadicacion.estadoComponentesRadicPreRad}" >
                                                                        <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true" />
                                                                        <f:selectItem itemLabel="Oficina ISA" itemValue="Oficina ISA" noSelectionOption="true" />
                                                                        <f:selectItem itemLabel="Cliente" itemValue="Cliente" noSelectionOption="true" />
                                                                        <f:selectItem itemLabel="Entidad" itemValue="Entidad" noSelectionOption="true" />
                                                                    </p:selectOneMenu>
                                                                </td>
                                                            </tr>

                                                            <tr>
                                                                <td><p:outputLabel for="combo1" value="Producto Entidad :" style="font-family: Arial;font-size: 12px;"/></td>
                                                                <td>
                                                                    <p:selectOneMenu  style="font-family: Arial;font-size: 12px; width:150px;" value="#{MBRadicacion.codProEnt}" id="combo1">
                                                                        <p:ajax listener="#{MBRadicacion.onTipProEnt()}" update="TipProEnti"/>
                                                                        <f:selectItem id="PrEnt" itemValue="" itemLabel="--Seleccione--"/>
                                                                        <f:selectItems id="SelItemTDoc"  value="#{MBAdministacion.proEnt}" />
                                                                    </p:selectOneMenu> 
                                                                </td>
                                                                <td> <p:outputLabel for="TipProEnti" value="Tipo Producto Entidad:* " style="font-family: Arial;font-size: 12px;" /></td>
                                                                <td>
                                                                    <p:selectOneMenu  id="TipProEnti" style="font-family: Arial;font-size: 12px; width:150px;" value="#{MBRadicacion.codTipProEnt}">
                                                                        <f:selectItem id="TPEnt" itemValue="" itemLabel="--Seleccione--"/>
                                                                        <f:selectItems id="SelItem"  value="#{MBRadicacion.tipProEnt}" />
                                                                    </p:selectOneMenu> 
                                                                </td>
                                                            </tr>

                                                            <tr>
                                                                <td colspan="4">
                                                                    <h:outputText value="¿Indica ubicación del avalúo?" style="font-size: 12px;font-family: Arial;" />
                                                                    <p:spacer height="5"/>
                                                                    <p:selectBooleanCheckbox value="#{MBRadicacion.requierUbicacion}" >
                                                                        <p:ajax  update="PanelDeptoT,PanelDepto,PanelCiudadT,PanelCiudad"/>
                                                                    </p:selectBooleanCheckbox>
                                                                </td>
                                                            </tr>


                                                            <tr>
                                                                <td>  <p:outputPanel id="PanelDeptoT"><p:outputLabel for="DeptoSolic" value="Departamento:* " style="font-family: Arial;font-size: 12px;"  rendered="#{MBRadicacion.requierUbicacion}" />   </p:outputPanel></td>
                                                                <td>
                                                                    <p:outputPanel id="PanelDepto"> <p:selectOneMenu  id="DeptoSolic" style="width: 210px;font-size: 12px;" effect="fade" value="#{MBAvaluo.codDeptoSol}"  disabled="#{MBAvaluo.estadoVisibleCombosUbiSolic}" rendered="#{MBRadicacion.requierUbicacion}">
                                                                            <p:ajax listener="#{MBAvaluo.onCiudad(1)}" update="CiudadesSolici,:contenedorGeneral:Contenedor:growl_General"/>
                                                                            <f:selectItem  itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                                                            <f:selectItems  value="#{MBUbicacion.cargaDep}" />
                                                                        </p:selectOneMenu>    </p:outputPanel>

                                                                </td>                                                            


                                                                <td> <p:outputPanel id="PanelCiudadT"> <p:outputLabel for="CiudadesSolici" value="Ciudad:* " style="font-family: Arial;font-size: 12px;" rendered="#{MBRadicacion.requierUbicacion}" /></p:outputPanel></td>
                                                                <td> <p:outputPanel id="PanelCiudad"><p:selectOneMenu id="CiudadesSolici" style="width: 210px;font-size: 12px;" effect="fade" value="#{MBAvaluo.codCiudadSol}"  rendered="#{MBRadicacion.requierUbicacion}" disabled="#{MBAvaluo.estadoVisibleCombosUbiSolic}" >
                                                                            <f:selectItem  itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                                                            <p:ajax ></p:ajax>
                                                                            <f:selectItems  value="#{MBAvaluo.cargaCiuSolic}" />
                                                                        </p:selectOneMenu> </p:outputPanel>

                                                                </td>
                                                            </tr>

                                                        </c:when>


                                                        <c:otherwise>
                                                            <tr>
                                                                <td> <b><p:outputLabel for="FecSolAval" value="Fecha Solicitud:*" style="font-family: Arial;font-size: 12px;" /> </b></td>
                                                                <td colspan="1">
                                                                    <p:outputLabel id="FecSolAval" value="#{MBRadicacion.fechaSolicRadic}" style="font-family: Arial;font-size: 12px;" />
                                                                </td>
                                                                <td colspan="1" style="width: 100px">
                                                                    <b><p:outputLabel for="Horasoli" value="Hora Solicitud:* " style="font-family: Arial;font-size: 12px;" /> </b>
                                                                </td>
                                                                <td colspan="1">
                                                                    <p:outputLabel  id="Horasoli" value="#{MBRadicacion.horaSol}"  style="font-family: Arial;font-size: 12px;" />                                       
                                                                </td>
                                                            </tr>

                                                            <tr>
                                                                <td> <b><p:outputLabel for="NumHoj" value="Numero Hojas :*" style="font-family: Arial;font-size: 12px;"/> </b></td>
                                                                <td>
                                                                    <p:outputLabel value="#{MBRadicacion.numeroHojas}"  id="NumHoj" style="font-family: Arial;font-size: 12px;"/>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td> <b><p:outputLabel for="SoliPor" value="Solicitado Por:*" style="font-family: Arial;font-size: 12px;"/> </b> </td>
                                                                <td>       
                                                                    <p:outputLabel id="SoliPor"  style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.solicitante}" />

                                                                </td>

                                                                <td> <b><p:outputLabel for="EnviA" value="Enviar a :*" style="font-family: Arial;font-size: 12px;"/> </b></td>
                                                                <td>      
                                                                    <p:outputLabel id="EnviA"  style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.envioInformacion}"  />
                                                                </td>                                                             

                                                            </tr>

                                                            <tr>
                                                                <td> <b><p:outputLabel for="combo1" value="Producto Entidad :*" style="font-family: Arial;font-size: 12px;"/> </b></td>
                                                                <td>
                                                                    <p:outputLabel style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.nombreProEnt}" id="combo1"/>
                                                                </td>
                                                                <td>  <b><p:outputLabel for="TipProEnti" value="Tipo Producto Entidad:* " style="font-family: Arial;font-size: 12px;" /></b></td>
                                                                <td>
                                                                    <p:outputLabel  id="TipProEnti" style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.nombreTipProEnt}" />

                                                                </td>
                                                            </tr>



                                                            <tr>
                                                                <td colspan="4">
                                                                    <b> <h:outputText value="¿Indica ubicación del avalúo? :" style="font-size: 12px;font-family: Arial;" /></b>
                                                                    <p:spacer height="5"/>
                                                                    <c:choose>
                                                                        <c:when test="#{MBRadicacion.requierUbicacion}">
                                                                            <p:outputLabel value="Si" style="font-size: 12px;font-family: Arial;"/>
                                                                        </c:when>
                                                                        <c:otherwise>
                                                                            <p:outputLabel value="No" style="font-size: 12px;font-family: Arial;"/>
                                                                        </c:otherwise>
                                                                    </c:choose>

                                                                </td>
                                                            </tr>


                                                            <tr>
                                                                <td><b><p:outputLabel for="DeptoSolic" value="Departamento:* " style="font-family: Arial;font-size: 12px;"  rendered="#{MBRadicacion.requierUbicacion}" /></b></td>
                                                                <td><p:outputLabel id="DeptoSolic" value="#{MBAvaluo.nombreDeptoSol}" style="font-family: Arial;font-size: 12px;"  rendered="#{MBRadicacion.requierUbicacion}" /></td>                                                            


                                                                <td><b>  <p:outputLabel for="CiudadesSolici" value="Ciudad:* " style="font-family: Arial;font-size: 12px;" rendered="#{MBRadicacion.requierUbicacion}" /></b></td>
                                                                <td>
                                                                    <p:outputLabel id="CiudadesSolici" value="#{MBAvaluo.nombreCiudadSol}" style="font-family: Arial;font-size: 12px;" rendered="#{MBRadicacion.requierUbicacion}" />
                                                                </td>
                                                            </tr>

                                                        </c:otherwise>
                                                    </c:choose>                                              
                                                </table>
                                                <br/><br/>
                                            </p:outputPanel>

                                            <br/>
                                            <center>
                                                <p:fieldset id="RadiosClienteSolic" rendered="#{MBCliente.estadoPanelRadiosCli}" style="border: none">
                                                    <p:outputLabel for="RBTCliRadic" value="¿Ingresar informacion del Cliente?" />
                                                    <p:selectOneRadio id="RBTCliRadic" value="#{MBCliente.opcionMostrarCliSolicitante}">
                                                        <f:selectItem itemLabel="Si" itemValue="Si" />
                                                        <f:selectItem itemLabel="No" itemValue="No" />
                                                        <p:ajax event="change" update="InfCliente,:contenedorGeneral:Contenedor:growl_General,Separador" listener="#{MBRadicacion.cargarPaneles(1)}"/>
                                                    </p:selectOneRadio>
                                                </p:fieldset>  
                                            </center>

                                            <!-- separador de los radios -->
                                            <p:outputPanel id="Separador">
                                                <center>
                                                    <p:separator  style="width:  850px;" rendered="#{MBCliente.estadoSeparadorClienteEnti}"/>
                                                </center>
                                            </p:outputPanel>

                                            <!-- Panel con la informacion del cliente solicitante -->
                                            <center>
                                                <p:outputPanel id="InfoClientesGeneral" >
                                                    <p:outputPanel id="InfCliente" >
                                                        <p:panel rendered="#{MBCliente.estadoPanelClienteGeneral}"  header="» Información Persona Solicitante:">
                                                            <center>
                                                                <table border="0">                                                    
                                                                    <tbody> 
                                                                        <!-- separador de la fila 1 -->   
                                                                        <tr>
                                                                            <td colspan="10">
                                                                                <p:separator/>
                                                                            </td>
                                                                        </tr>
                                                                        <!-- elementos de la fila 1 -->   
                                                                        <tr>
                                                                            <td>
                                                                                <center>
                                                                                    <table border="0">
                                                                                        <tr>
                                                                                            <td>
                                                                                                <h:outputText value="Facturar" style="font-size: 13px;font-family: Arial;" />
                                                                                                <p:spacer height="15"/>
                                                                                                <p:selectBooleanCheckbox value="#{MBCliente.clientFact1}" disabled="#{MBCliente.fila1}">
                                                                                                    <p:ajax listener="#{MBCliente.mostrarAgregarTarPac(1)}" update="InfCliente,PanelFuncionario1"/>
                                                                                                </p:selectBooleanCheckbox>
                                                                                            </td>
                                                                                        </tr>
                                                                                        <tr>
                                                                                            <td>
                                                                                                <p:outputPanel id="PanelFuncionario1">
                                                                                                    <h:outputText value="Funcionario" style="font-size: 12px;font-family: Arial;" rendered="#{MBCliente.clientFact1}"/>
                                                                                                    <p:spacer height="5" rendered="#{MBCliente.clientFact1}"/>
                                                                                                    <p:selectBooleanCheckbox value="#{MBCliente.funcionario1}" rendered="#{MBCliente.clientFact1}" disabled="#{MBCliente.fila1}"/>
                                                                                                </p:outputPanel>
                                                                                            </td>
                                                                                        </tr>
                                                                                    </table>
                                                                                </center>                                                                              
                                                                            </td>   

                                                                            <td>
                                                                                <h:inputText id="IdCl_d" title="Numero Documento" class="CajText" pt:placeholder="N Documento:*" onkeypress="return validarnumeros(event)" value="#{MBCliente.numeroDoccliente1}"  disabled="#{MBCliente.fila1}"/>
                                                                                <p:tooltip id="Tip1_1d" for="IdCl_d" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                                            </td>

                                                                            <td>
                                                                                <h:inputText id="NomCl_d" title="Nombre Completo"  style="width:280px;" class="CajText" pt:placeholder="Nombre completo:*" onkeypress="return validarLetras(event)"  value="#{MBCliente.nombreCliente1}" disabled="#{MBCliente.fila1}"/>
                                                                                <p:tooltip id="Tip2_d" for="NomCl_d" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                                            </td>

                                                                            <td>
                                                                                <h:inputText id="TelefCl_d" title="Telefono"  class="CajText" onkeypress="return validarLetras(event)"  pt:placeholder="Telefono:*" value="#{MBCliente.telefonoCliente1}" disabled="#{MBCliente.fila1}" />
                                                                                <p:tooltip id="Telef_d" for="TelefCl_d" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                                            </td>

                                                                            <td colspan="6">

                                                                                <!-- Editar 1-->
                                                                                <p:commandButton id="btn_editar1" icon="ui-icon-pencil" style="width: 22px;" action="#{MBPreRadicacion.editar_cajas(1)}" rendered="#{MBCliente.editar1}" styleClass="buttonC" 
                                                                                                 update="
                                                                                                 InfCliente,
                                                                                                 :contenedorGeneral:Contenedor:growl_General" />
                                                                                <p:tooltip for="btn_editar1" value="Editar Valores" id="ed1" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                                                <!-- Boton aceptar 1
                                                                                <p:commandButton id="btn_Check1" icon="ui-icon-check" style="width: 22px;" action="{MBPreRadicacion.confirmarCajas(1)}" rendered="{MBPreRadicacion.aceptar1}" 
                                                                                                 update="
                                                                                                 InfCliente,
                                                                                                 :contenedorGeneral:Contenedor:growl_General" styleClass="buttonC" disabled="{MBPreRadicacion.fila1}"/>
                                                                                <p:tooltip for="btn_Check1" value="Aceptar" id="acep1" showEffect="clip" style="font-size: 12px;font-family: Arial;" />
                                                                                -->

                                                                                <!-- analizar 1-->
                                                                                <p:commandButton id="actu1" icon="ui-icon-search"  style="width: 22px;" action="#{MBCliente.consultaCliente(1)}" rendered="#{MBCliente.analizar1}" 
                                                                                                 update="
                                                                                                 InfCliente,dialogRegistroClientes,
                                                                                                 Clien,
                                                                                                 :contenedorGeneral:Contenedor:growl_General" styleClass="buttonC" />

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Consulta Informacion de los Seguimientos</title>
    </h:head>
    <h:body>
        <h:form id="FRMConsulSeg" style="font-family: Arial;font-size: 12px;">
            <table border="0" cellspacing="3" cellpadding="3"  style="width: 100%;">  
                <tr>
                    <td>
                        <p:outputPanel autoUpdate="true">
                            <table border="0" cellspacing="4" cellpadding="4" style="width: 100%;">
                                <tr>
                                    <td >
                                        <big><p:outputLabel value="Seguimiento> Consultas - Seguimiento"  style="font-size:18px;font-weight: bold;"/></big><br/>
                                    </td>                   
                                </tr><tr>
                                    <td colspan="3">
                                        <p:separator/>
                                    </td>
                                </tr>
                            </table>
                        </p:outputPanel>
                    </td></tr>
            </table>
            <table style="font-family: Arial;font-size: 12px;">
                <tr>
                    <td><p:outputLabel value="Seleccione el modo de consulta: *" for="OPCons"  /></td>
                    <td><p:selectOneRadio value="#{MBConsultaSeg.opcionConsul}" id="OPCons">
                            <f:selectItem itemLabel="General" itemValue="Gen" />
                            <f:selectItem itemLabel="Específico"  itemValue="Esp"/>
                            <p:ajax update="PNLConsul" event="change"/>
                        </p:selectOneRadio></td>
                </tr>
            </table>
            <br/>
            <!--INFORMACION DEL TIPO DE CONSULTA QUE SE VA A REALIZAR-->

            <p:outputPanel id="PNLConsul">
                <c:choose >
                    <!--INFORMACION GENERAL PARA UN NUMERO ESPECIFICO DE PRERADICACION-->
                    <c:when test="#{MBConsultaSeg.opcionConsul=='Esp'}">
                        <table style="font-family: Arial;font-size: 12px;">

                            <tr>
                                <td><p:outputLabel value="Ingrese un número de factura...  *" for="CodPr" /></td>
                                <td><p:inputText value="#{MBPreRadicacion.cod_preRadica}" id="CodPr" maxlength="10"  /></td>
                            </tr>
                        </table>
                    </c:when>
                    <c:otherwise>
                        <c:choose>

                            <c:when test="#{MBConsultaSeg.opcionConsul=='Gen'}">
                                <p:outputPanel id="panel">
                                    <center>
                                        <table style="font-family: Arial;font-size: 12px;" border="0" cellpadding="3" cellspacing="3">
                                            <tr>
                                                <td>
                                                    <center>
                                                        <p:outputLabel value="Seleccione los filtros que considere necesarios para realizar la consulta" style="font-weight: bold;"/>
                                                    </center>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>                                                    
                                                    <p:separator/>                                                    
                                                </td>
                                            </tr>
                                        </table>

                                        <table style="font-family: Arial;font-size: 12px; " border="0" cellpadding="3" cellspacing="3" >

                                            <tr>
                                                <td>
                                                    <p:outputLabel value="Número pre-radicación" style="font-weight: bold;"/>
                                                </td>                                
                                                <td>
                                                    <p:selectBooleanCheckbox value="#{MBConsultaSeg.opcNumPreRad}">
                                                        <p:ajax update="PNLNumPR" event="change" />
                                                    </p:selectBooleanCheckbox>
                                                </td>
                                                <td>
                                                    <p:outputPanel id="PNLNumPR" >
                                                        <c:choose>
                                                            <c:when test="#{MBConsultaSeg.opcNumPreRad==true}" >
                                                                <table style="font-family: Arial;font-size: 12px;">
                                                                    <tr>
                                                                        <td><p:inputText value="#{MBConsultaSeg.numPreRad}"  style=" width: 70px"  /></td>                                                                     
                                                                    </tr>
                                                                </table>
                                                            </c:when>
                                                        </c:choose>
                                                    </p:outputPanel>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <p:outputLabel value="Número avalúo:" style="font-weight: bold;"/>
                                                </td>
                                                <td>
                                                    <p:selectBooleanCheckbox value="#{MBConsultaSeg.opcNumAva}">
                                                        <p:ajax update="PNLNumAva" event="change" />
                                                    </p:selectBooleanCheckbox>
                                                </td>
                                                <td>
                                                    <p:outputPanel id="PNLNumAva" >
                                                        <c:choose>
                                                            <c:when test="#{MBConsultaSeg.opcNumAva==true}" >
                                                                <table style="font-family: Arial;font-size: 12px;">
                                                                    <tr>
                                                                        <td><p:inputText value="#{MBConsultaFactu.numAva}"  style=" width: 70px"  /></td>                                                                     
                                                                    </tr>
                                                                </table>
                                                            </c:when>
                                                        </c:choose>
                                                    </p:outputPanel>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><p:outputLabel value="Fecha de Registro:" for="OpcFecReg" style="font-weight: bold;"/></td>
                                                <td>
                                                    <p:selectBooleanCheckbox value="#{MBConsultaSeg.opcFechaReg}" id="OpcFecReg" >
                                                        <p:ajax update="PNLFecReg" event="change" />
                                                    </p:selectBooleanCheckbox>
                                                </td>
                                                <td colspan="3">
                                                    <p:outputPanel id="PNLFecReg" >
                                                        <c:choose>
                                                            <c:when test="#{MBConsultaSeg.opcFechaReg==true}" >
                                                                <table style="font-family: Arial;font-size: 12px;">
                                                                    <tr>

                                                                        <td><p:calendar id="FecFacIni" value="#{MBConsultaSeg.fechaRegIni}" pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                        maxdate="#{MBSeguimiento.fecha_actual}" pattern="yyyy-MM-dd" mask="true"/></td>
                                                                        <td><p:outputLabel for="FecFacFin" value="Hasta:" style="font-weight: bold;"/></td>
                                                                        <td><p:calendar id="FecFacFin" value="#{MBConsultaSeg.fechaRegFin}" pattern="yyyy-MM-dd" mask="true" maxdate="#{MBSeguimiento.fecha_actual}" 
                                                                                        pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01" /></td>
                                                                    </tr>
                                                                </table>
                                                            </c:when>
                                                        </c:choose>
                                                    </p:outputPanel>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><p:outputLabel value="Fecha de Radicación" for="OpcFecRad" style="font-weight: bold;"/></td>
                                                <td>
                                                    <p:selectBooleanCheckbox value="#{MBConsultaSeg.opcFechaRad}" id="OpcFecRad" >
                                                        <p:ajax update="PNLFecRad" event="change" />
                                                    </p:selectBooleanCheckbox>
                                                </td>
                                                <td colspan="3">
                                                    <p:outputPanel id="PNLFecRad" >
                                                        <c:choose>
                                                            <c:when test="#{MBConsultaSeg.opcFechaRad==true}" >
                                                                <table style="font-family: Arial;font-size: 12px;">
                                                                    <tr>
                                                                        <td><p:calendar id="FecRegIni" value="#{MBConsultaSeg.fechaRadIni}" pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                        maxdate="#{MBSeguimiento.fecha_actual}" pattern="yyyy-MM-dd" mask="true"/></td>
                                                                        <td><p:outputLabel for="FecRadFin" value="Hasta:" style="font-weight: bold;"/></td>
                                                                        <td><p:calendar id="FecRadFin" value="#{MBConsultaSeg.fechaRadFin}" pattern="yyyy-MM-dd" mask="true" maxdate="#{MBSeguimiento.fecha_actual}" 
                                                                                        pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01" /></td>
                                                                    </tr>
                                                                </table>
                                                            </c:when>
                                                        </c:choose>
                                                    </p:outputPanel>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <p:outputLabel value="Fecha asignación perito:" for="OpcFecAP" style="font-weight: bold;"/></td>
                                                <td>
                                                    <p:selectBooleanCheckbox value="#{MBConsultaSeg.opcFechaAsigPerito}" id="OpcFecAP" >
                                                        <p:ajax update="PNLFecAP" event="change" />
                                                    </p:selectBooleanCheckbox>
                                                </td>
                                                <td>
                                                    <p:outputPanel id="PNLFecAP" >
                                                        <c:choose>
                                                            <c:when test="#{MBConsultaSeg.opcFechaAsigPerito==true}" >
                                                                <table style="font-family: Arial;font-size: 12px;">
                                                                    <tr>
                                                                        <td><p:calendar id="FecAPIni" value="#{MBConsultaSeg.fechaAsigPeritoIni}"  pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                        maxdate="#{MBSeguimiento.fecha_actual}" pattern="yyyy-MM-dd" mask="true" /></td>
                                                                        <td><p:outputLabel for="FecPRFin" value="Hasta:" style="font-weight: bold;"/></td>
                                                                        <td><p:calendar id="FecPRFin" value="#{MBConsultaSeg.fechaAsigPeritoFin}" pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                        maxdate="#{MBSeguimiento.fecha_actual}" pattern="yyyy-MM-dd" mask="true"  /></td>
                                                                    </tr>
                                                                </table>
                                                            </c:when>
                                                        </c:choose>
                                                    </p:outputPanel>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <p:outputLabel value="Fecha asignación cita:" for="OpcFecAC" style="font-weight: bold;"/></td>
                                                <td>
                                                    <p:selectBooleanCheckbox value="#{MBConsultaSeg.opcFechaAsigCita}" id="OpcFecAC" >
                                                        <p:ajax update="PNLFecAC" event="change" />
                                                    </p:selectBooleanCheckbox></td>
                                                <td>
                                                    <p:outputPanel id="PNLFecAC" >
                                                        <c:choose>
                                                            <c:when test="#{MBConsultaSeg.opcFechaAsigCita==true}" >
                                                                <table style="font-family: Arial;font-size: 12px;">
                                                                    <tr>
                                                                        <td><p:calendar id="FecACIni" value="#{MBConsultaSeg.fechaAsigCitaIni}"  pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                        maxdate="#{MBSeguimiento.fecha_actual}" pattern="yyyy-MM-dd" mask="true" /></td>
                                                                        <td><p:outputLabel for="FecACFin" value="Hasta:" style="font-weight: bold;"/></td>
                                                                        <td><p:calendar id="FecACFin" value="#{MBConsultaSeg.fechaAsigCitaFin}" pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                        maxdate="#{MBSeguimiento.fecha_actual}" pattern="yyyy-MM-dd" mask="true"  /></td>
                                                                    </tr>
                                                                </table>
                                                            </c:when>
                                                        </c:choose>
                                                    </p:outputPanel>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <p:outputLabel value="Perito:" style="font-weight: bold;"/>
                                                </td>
                                                <td>
                                                    <p:selectBooleanCheckbox value="#{MBConsultaSeg.opcPerito}">
                                                        <p:ajax update="PNLPeri" event="change" />
                                                    </p:selectBooleanCheckbox>
                                                </td>
                                                <td>
                                                    <p:outputPanel id="PNLPeri" >
                                                        <c:choose>
                                                            <c:when test="#{MBConsultaSeg.opcPerito==true}" >
                                                                <table style="font-family: Arial;font-size: 12px;">
                                                                    <tr>
                                                                        <td><p:inputText value="#{MBConsultaFactu.direccion}" style=" width: 140px"  /></td>                                                                     
                                                                    </tr>
                                                                </table>
                                                            </c:when>
                                                        </c:choose>
                                                    </p:outputPanel>
                                                </td></tr>
                                            <tr>
                                                <td><p:outputLabel value="Remitido por:" style="font-weight: bold;"/></td>
                                                <td></td>
                                                <td> <p:selectOneMenu id="SoliPor"  style="width:135px;font-size: 12px;" value="#{MBConsultaSeg.remitidoX}" >
                                                        <f:selectItem itemLabel="Seleccione.." itemValue="" noSelectionOption="true" />
                                                        <!--<p:ajax listener="#MBPreRadicacion.validarsolicitado()}" 
                                                        update="InfoClientesGeneral,InfoEntidad,Panelradiocliente,PanelradioEntidad,Chk_requiereEntidad"/>-->
                                                        <f:selectItem itemLabel="Entidad" itemValue="Entidad" />
                                                        <f:selectItem itemLabel="Cliente" itemValue="Cliente"  />
                                                        <p:ajax event="change" update="PNLRemit"/>
                                                    </p:selectOneMenu></td>
                                                <td colspan="4">
                                                    <p:outputPanel id="PNLRemit">
                                                        <center>
                                                            <c:choose>
                                                                <c:when test="#{MBConsultaSeg.remitidoX=='Entidad'}">                                                
                                                                    <table style="font-family: Arial;font-size: 12px; ">
                                                                        <tr>
                                                                            <td><p:outputLabel value="Entidades: " style="font-weight: bold;"/></td>
                                                                            <td>
                                                                                <p:selectCheckboxMenu  id="CmbEntidad" filter="true" style="width: 175px;font-size: 12px;"  value="#{MBConsultaSeg.listEntidad}" label="Seleccione Entidad.." filterFunction="true" filterMatchMode="contains">
                                                                                    <f:selectItems  value="#{MBEntidad.cargaEnt}" />
                                                                                </p:selectCheckboxMenu> 
                                                                            </td>
                                                                        </tr>
                                                                    </table>                                        
                                                                </c:when>
                                                                <c:otherwise>
                                                                    <c:choose>
                                                                        <c:when test="#{MBConsultaFactu.remitidoX=='Cliente'}">
                                                                            <table style="font-family: Arial;font-size: 12px;">
                                                                                <tr>
                                                                                    <td><p:outputLabel value="Nombre " style="font-weight: bold; "/></td>
                                                                                    <td>
                                                                                        <p:inputText value="#{MBConsultaFactu.nombreCliente}" style="width: 175px;"  />
                                                                                    </td>
                                                                                </tr>
                                                                            </table>
                                                                        </c:when>
                                                                    </c:choose>
                                                                </c:otherwise>
                                                            </c:choose>
                                                        </center>
                                                    </p:outputPanel>
                                                </td>
                                            </tr>     
                                            <tr>
                                                <td><p:outputLabel  value="Producto entidad: " style="font-weight: bold;"/></td>
                                                <td></td>
                                                <td><p:selectCheckboxMenu id="TipProEnt" style="width: 135px;font-size: 12px;" value="#{MBConsultaFactu.listProEntSeg}" label="Seleccione.." filter="true" filterMatchMode="startsWith" panelStyle="width:250px"  >
                                                        <f:selectItems value="#{MBAdministacion.proEntAll}" />
                                                        <p:ajax listener="#{MBConsultaFactu.onCargarProdEntiSelecc()}"  update="ListaProdEnt"/>
                                                    </p:selectCheckboxMenu></td>
                                                <td>
                                                    <center>
                                                        <p:outputPanel id="ListaProdEnt" style="width:250px;padding-left:5px;margin-top:10px;font-size: 11px;font-family: Arial;">
                                                            <p:dataList value="#{MBConsultaFactu.selectListProEntSeg}" var="ProdEntSel" emptyMessage="Sin selección">
                                                                #{ProdEntSel.label}
                                                            </p:dataList>
                                                        </p:outputPanel>
                                                    </center>
                                                </td>
                                            </tr>     
                                            <tr>
                                                <td><p:outputLabel  value="Estado: " style="font-weight: bold;"/></td>
                                                <td></td>
                                                <td><p:selectCheckboxMenu id="Esta" style="width: 135px;font-size: 12px;" value="#{MBConsultaFactu.listProEntSeg}" label="Seleccione.." filter="true" filterMatchMode="startsWith" panelStyle="width:250px"  >
                                                        <f:selectItems value="#{MBAdministacion.proEntAll}" />
                                                        <p:ajax listener="#{MBConsultaFactu.onCargarProdEntiSelecc()}"  update="ListaEstado"/>
                                                    </p:selectCheckboxMenu></td>
                                                <td>
                                                    <center>
                                                        <p:outputPanel id="ListaEstado" style="width:250px;padding-left:5px;margin-top:10px;font-size: 11px;font-family: Arial;">
                                                            <p:dataList value="#{MBConsultaFactu.selectListProEntSeg}" var="ProdEntSel" emptyMessage="Sin selección">
                                                                #{ProdEntSel.label}
                                                            </p:dataList>
                                                        </p:outputPanel>
                                                    </center>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><p:outputLabel value="Tipo de avaluo:" style="font-weight: bold;"/></td>
                                                <td></td>
                                                <td><p:selectCheckboxMenu  id="CmbTIpA" filter="true" style="width: 135px;font-size: 12px;"  value="#{MBConsultaFactu.listTipoAvaluo}" label="Seleccione.." filterFunction="true" filterMatchMode="contains">
                                                        <f:selectItem  itemLabel="ENSER" itemValue="E"/>
                                                        <f:selectItem  itemLabel="MAQUINARIA" itemValue="M"/>
                                                        <f:selectItem  itemLabel="PREDIO" itemValue="P"/>                    
                                                        <p:ajax listener="#{MBConsultaFactu.onCargarTipoAvaluo()}"  update="ListaEstadosSele1"/>
                                                    </p:selectCheckboxMenu> </td>
                                                <td>
                                                    <center>
                                                        <p:outputPanel id="ListaEstadosSele1" style="width: 250px;font-size: 11px;font-family: Arial;">
                                                            <p:dataList value="#{MBConsultaFactu.selectListTipoAvaluo}" var="EstadosSele" emptyMessage="Sin selección">
                                                                #{EstadosSele.label}
                                                            </p:dataList>
                                                        </p:outputPanel>
                                                    </center>
                                                </td>                       
                                            </tr>
                                            <tr>
                                                <td>
                                                    <p:outputLabel for="DeptoSolic" value="Departamento:  " style="font-weight: bold;" />
                                                </td>
                                                <td>
                                                </td>    
                                                <td>
                                                    <p:selectOneMenu  id="DeptoSolic" style="width: 210px;font-size: 12px;" effect="fade" value="#{MBAvaluo.codDeptoSol}" filter="true"   filterMatchMode="contains">
                                                        <p:ajax listener="#{MBAvaluo.onCiudad(1)}" update="CiudadesSolici,:contenedorGeneral:Contenedor:growl_General"/>
                                                        <f:selectItem  itemValue="0" itemLabel="Seleccione.." noSelectionOption="true"/>
                                                        <f:selectItems  value="#{MBUbicacion.cargaDep}"/>
                                                    </p:selectOneMenu>
                                                </td>
                                                <td>
                                                    <p:outputLabel for="CiudadesSolici" value="Ciudad: " style="font-weight: bold;"/>
                                                    <p:selectOneMenu id="CiudadesSolici" style="width: 210px;font-size: 12px;" filter="true" effect="fade" value="#{MBAvaluo.codCiudadSol}" filterMatchMode="contains">
                                                        <f:selectItem  itemValue="0" itemLabel="Seleccione.." noSelectionOption="true"/>
                                                        <f:selectItems  value="#{MBAvaluo.cargaCiuSolic}" />
                                                    </p:selectOneMenu> 
                                                </td>

                                            </tr>
                                            <tr>
                                                <td>
                                                    <p:outputLabel value="Matricula:" style="font-weight: bold;"/>
                                                </td>                                
                                                <td>
                                                    <p:selectBooleanCheckbox value="#{MBConsultaFactu.opcMatricula}">
                                                        <p:ajax update="PNLMatri" event="change" />
                                                    </p:selectBooleanCheckbox>
                                                </td>
                                                <td>
                                                    <p:outputPanel id="PNLMatri" >
                                                        <c:choose>
                                                            <c:when test="#{MBConsultaFactu.opcMatricula==true}" >
                                                                <table style="font-family: Arial;font-size: 12px;">
                                                                    <tr>
                                                                        <td><p:inputText value="#{MBConsultaFactu.matricula}"  style=" width: 140px"  /></td>                                                                     
                                                                    </tr>
                                                                </table>
                                                            </c:when>
                                                        </c:choose>
                                                    </p:outputPanel>
                                                </td>
                                            </tr>
                                        </table>
                                        <br/>

                                        <table>
                                            <tr>
                                                <td colspan="6">
                                                    <center><p:commandButton value="Consultar" icon="ui-icon-search" iconPos="left"  action="#{MBConsultaSeg.validaInfoSeguimiento()}"  ajax="false" update=":contenedorGeneral:Contenedor:growl_General,PNLTableConsult"  style="font-family: Arial;font-size: 12px;" /></center>
                                                </td>
                                            </tr>   
                                        </table>
                                    </center>
                                </p:outputPanel>
                                <p:outputPanel id="PNLTableConsult">
                                    <c:choose>
                                        <c:when test="#{MBConsultaSeg.listaConsulSeg.size() > 0}">


                                            <br/>
                                            <table style="font-family: Arial;font-size: 12px; width: 100%" >

                                                <tr>
                                                    <td>
                                                        <p:outputLabel value="» Resultados de búsqueda" style="font-weight: bold;font-size: 14px;"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><p:separator style="width: 100%"/></td>
                                                </tr>
                                                <tr>
                                                    <td>                                                    
                                                        <b> <p:outputLabel value="Total de registros encontrados: #{fn:length(MBConsultaSeg.listaConsulSeg)} " style="font-family: Arial;font-size: 13px;" /></b>
                                                    </td>
                                                </tr>
                                                <tr><td>
                                                        <p:spacer height="10"/>
                                                    </td></tr>

                                                <tr>
                                                    <td><center>
                                                            <p:dataTable id="ConsulSEg" widgetVar="DatTabPR" value="#{MBConsultaSeg.listaConsulSeg}" 
                                                                         var="ConsulPR"  scrollable="true" 
                                                                         style="font-family: Arial;font-size: 12px; width: 1010px; height: 300px"   scrollHeight="100%;"   >        
                                                                <p:column headerText="Codigo Avaluo" style="width: 50px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.codAvaluo}"/>
                                                                </p:column>
                                                                <p:column headerText="Clientes y entidades" style="width: 800px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.entidades} #{ConsulPR.clientes}"/>
                                                                </p:column>
                                                                <p:column headerText="N° Bien" style="width: 50px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.NBien}"/>
                                                                </p:column>
                                                                <p:column headerText="Producto Entidad" style="width: 200px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.producto_Entidad}"/>
                                                                </p:column>
                                                                <p:column headerText="Fecha Solicitud" style="width: 170px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.fecha_Solicitud}"/>
                                                                </p:column>
                                                                <p:column headerText="Fecha Registro" style="width: 170px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.fecha_Registro}"/>
                                                                </p:column>
                                                                <p:column headerText="Fecha PreRadicación" style="width: 170px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.fechaPreRadicaSeg}"/>
                                                                </p:column>
                                                                <p:column headerText="Fecha Radicación" style="width: 170px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.fechaRadicadoSeg}"/>
                                                                </p:column>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Consulta de los avaluos que tienen asociado un anticipo</title>
        <style type="text/css">
            .ui-datatable .ui-state-highlight { 
                border: 2px inset  #e3a1a1 !important ;
            }

            .FirstCol td:nth-child(1) {
                width: 160px !important  ;
                height: #{MBPreRadicacion.tamañoTablas} !important ;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="FRMAntInd">
            <table cellspacing="4" cellpadding="4"  border="0" style="width:580px;">
                <tr>
                    <td><big><big><b><p class="Title">#{beanDireccionar.tituloMenu} > Consulta de anticipos</p></b></big></big></td>                    
                    <td><big><p:outputLabel value="|"  style="font-family: Arial;font-size: 18px;font-weight: bold;" /> </big></td>
                    <td><big><p:commandButton value="Abrir anticipo"  style="font-family: Arial;font-size: 13px;" icon="ui-icon-arrowthick-1-e" 
                                              action="#{beanDireccionar.url_Menu_Anticipo('AnticipoGeneral')}" update=":contenedorGeneral:Contenedor:growl_General" ajax="false" /> </big></td>
                </tr>
            </table>
            <p:outputPanel id="PNLTabl">
                <table border="0" style="width: 100%">
                    <tr>
                        <td colspan="2" > <p:separator /></td>
                    </tr>
                    <tr>
                        <td><b> <p:outputLabel value="Total de registros encontrados: #{fn:length(MBAnticipo.listAntGeneral)}" style="font-family: Arial;font-size: 13px;" /></b><br/><br/></td>
                    </tr>
                    <tr>
                        <td>
                            <p:dataTable id="TableAntGen" var="AntG" value="#{MBAnticipo.listAntGeneral}"  selection="#{MBAnticipo.ant}"  selectionMode="single" 
                                         rowKey="#{AntG.codAvaluo}" scrollable="true" scrollHeight="380"   emptyMessage="No se han encontrado registros"  style="width: 100%">
                                <p:column headerText="N° Avaluo" filterBy="#{AntG.codAvaluo}" filterStyle="width: 40px;"  filterMatchMode="contains" style="font-family: Arial;font-size: 12px ;width: 70px;" >
                                    <h:outputText value="#{AntG.codAvaluo}"/>
                                </p:column>
                                <p:column headerText="N° anticipos" filterBy="#{AntG.multipleAva}" filterStyle="width: 40px;"  filterMatchMode="contains" style="font-family: Arial;font-size: 12px ;width: 70px;" >
                                    <h:outputText value="#{AntG.multipleAva}"/>
                                </p:column>
                                <p:column headerText="Cliente anticipo" filterBy="#{AntG.nombreCliente}" filterStyle="width: 40px;"  filterMatchMode="contains" style="font-family: Arial;font-size: 12px ;" >
                                    <h:outputText value="#{AntG.nombreCliente}"/>
                                </p:column>
                            </p:dataTable> 
                        </td>
                    </tr>
                </table>
            </p:outputPanel>
        </h:form>
    </h:body>
</html>

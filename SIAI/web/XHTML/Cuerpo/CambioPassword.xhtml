<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Contraseña</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/iconos/logo.ico"/>
        <h:outputStylesheet name="./css/estilo.css"/>
    </h:head>
    <h:body> 
        <h:form class="Centro">
            <p:growl id="growl_centro" showDetail="true" sticky="true" life="20000"/>
            <center>
                <br/>
                <b><p:outputLabel value="Cambio de constraseña" style="font-size: 14px;font-family: Arial;"/></b>
                <br/>
                <br/>
                <p:separator/>
                <br/>
                <table style="font-size: 12px;font-family: Arial;" cellpadding="3" cellspacing="3"> 
                    <tr>
                        <td>
                            <p class="Texto">Contraseña actual: *</p>
                        </td>
                        <td>
                            <p:password  value="#{MBLogin.passOld}" id="Pass1" title="Digite la clave actual" onkeypress="return validarAlfaNumenicos(event)"/>
                            <p:tooltip id="Tip1" for="Pass1" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="Texto">Contraseña nueva: *</p>
                        </td>
                        <td>
                            <p:password  feedback="true" promptLabel="Ingrese una contraseña nueva" weakLabel="Poco segura" goodLabel="Segura" strongLabel="Muy segura"
                                         value="#{MBLogin.passOne}" id="Pass2" title="Digite su nueva clave" onkeypress="return validarAlfaNumenicos(event)"   />
                            <p:tooltip id="Tip2" for="Pass2" showEffect="clip" style="font-size: 12px;font-family: Arial;" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="Texto">Repetir contraseña nueva : *</p>
                        </td>
                        <td>
                            <p:password feedback="true" promptLabel="Ingrese una contraseña nueva" weakLabel="Poco segura" goodLabel="Segura" strongLabel="Muy segura"
                                           value="#{MBLogin.passTwo}" id="Pass3" title="Digite de nuevo su clave nueva" onkeypress="return validarAlfaNumenicos(event)"/>
                            <p:tooltip id="Tip3" for="Pass3" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                        </td>
                    </tr>                    
                </table>
                <br/>
                <table>
                    <tr>
                        <td colspan="2">
                            <center>
                                <p:commandButton value="Aceptar" id="cambiar" icon="ui-icon-check" action="#{MBLogin.cambioClave()}"  style="font-size: 13px;font-family: Arial;" update="growl_centro"/>
                            </center>
                        </td>
                    </tr>
                </table>
            </center>
        </h:form>
    </h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Radicación</title>
        <style>          
            .ui-tabs ul{
                background: white !important;
                padding: 5px 5px;
                border: none;
            }    
        </style>
    </h:head> 
    <h:body>
        <h:form id="FormRadicacion" enctype="multipart/form-data">        

            <br/>
            <p:outputPanel autoUpdate="true">
                <center>

                    <table border="0" cellspacing="4" cellpadding="4" style="width: 1000px; height: auto;">
                        <c:choose>
                            <c:when test="#{MBRadicacion.estadoTituloRadicacion}">
                                <tr>

                                    <td><big><big><b><p class="Title">Radicación</p></b></big></big></td>

                                    <td>
                                        <p:outputPanel  autoUpdate="true">
                                            <b><big><font face="Arial" ><p:outputLabel value="| N° Avaluo: " rendered="#{MBRadicacion.estadoTituloRadicacion}"/></font></big></b>
                                            <big><font face="Arial" ><p:outputLabel value="#{MBRadicacion.cod_avaluo}" rendered="#{MBRadicacion.estadoTituloRadicacion}"/></font></big>

                                            <b><big><font face="Arial" ><p:outputLabel value="| Estado:  " rendered="#{MBRadicacion.estadoTituloRadicacion}"/></font></big></b>
                                            <big><font face="Arial" ><p:outputLabel value="#{MBRadicacion.estadoRad}" rendered="#{MBRadicacion.estadoTituloRadicacion}"/></font></big>
                                        </p:outputPanel>
                                    </td>

                                    <td>
                                        <p:outputPanel  autoUpdate="true">
                                            <p:commandButton icon="ui-icon-cancel" value="Anular proceso"   style="font-size: 13px;font-family: Arial;float: right;"  onclick="PF('DlgEstadoRadic').show()"  rendered="#{MBRadicacion.estadoTituloRadicacion}"  />
                                        </p:outputPanel>
                                    </td>

                                    <td>
                                        <p:outputPanel    autoUpdate="true">
                                            <b><big><font face="Arial" ><p:outputLabel value="|"  rendered="#{MBRadicacion.estadoTituloRadicacion}"/></font></big></b>
                                        </p:outputPanel>
                                    </td>

                                    <td>
                                        <p:outputPanel    autoUpdate="true">
                                            <p:commandButton icon="ui-icon-circle-minus" value="Impedir proceso" style="font-size: 13px;font-family: Arial;" onclick="PF('DlgEstadoRadImped').show()"  rendered="#{MBRadicacion.estadoTituloRadicacion  and (MBRadicacion.estadoRad=='EN PROCESO' || MBRadicacion.estadoRad=='DEVUELTO')}"/>
                                        </p:outputPanel>
                                    </td>     
                                    <td>
                                        <p:outputPanel    autoUpdate="true">
                                            <p:commandButton icon="ui-icon-circle-minus" value="Liberar Impedimento"  onclick="PF('DlgEstadoRadLiberar').show()" style="font-size: 13px;font-family: Arial;" rendered="#{MBRadicacion.estadoTituloRadicacion and MBRadicacion.estadoRad=='IMPEDIDO'}"/>
                                        </p:outputPanel>
                                    </td>

                                    <td>
                                        <p:outputPanel    autoUpdate="true">
                                            <p:commandButton icon="ui-icon-note" title="Ver bitacora del avalúo"  style="font-size: 13px;font-family: Arial;" action="#{beanBitacora.abrirdialogBitacora()}"  update=":InformacionRadicacion:DialogBitacoraAvaluo"/>
                                        </p:outputPanel>
                                    </td>

                                </tr>
                            </c:when>

                            <c:otherwise>
                                <tr>

                                    <td><big><big><font face="Arial" >Radicación</font></big></big></td>
                                    <td>
                                        <p:outputPanel   autoUpdate="true">
                                            <b><big><font face="Arial" ><p:outputLabel value="| N° de pre-radicación asociado: " rendered="#{MBRadicacion.estadoTituloRadicacion == false}" /></font></big></b>
                                            <big><font face="Arial" ><p:outputLabel value="#{MBRadicacion.cod_preRadica} " rendered="#{MBRadicacion.estadoTituloRadicacion == false}"/></font></big>

                                            <b><big><font face="Arial" ><p:outputLabel value="| Estado:  " rendered="#{MBRadicacion.estadoTituloRadicacion == false}"/></font></big></b>
                                            <big><font face="Arial" ><p:outputLabel value="#{MBRadicacion.estadoPreRad}"  rendered="#{MBRadicacion.estadoTituloRadicacion == false}"/></font></big>
                                        </p:outputPanel>
                                    </td>

                                    <td>
                                        <p:outputPanel   autoUpdate="true" >
                                            <p:commandButton icon="ui-icon-cancel" value="Anular proceso"  style="font-size: 13px;font-family: Arial;float: right;" actionListener="#{MBAnticipo.PendtsAnt()}"  rendered="#{MBRadicacion.estadoTituloRadicacion == false}"/>
                                        </p:outputPanel>
                                    </td>
                                    <td>
                                        <p:outputPanel   autoUpdate="true" >
                                            <b><big><font face="Arial" ><p:outputLabel value="|" rendered="#{MBRadicacion.estadoTituloRadicacion == false}"/></font></big></b>
                                        </p:outputPanel>
                                    </td>
                                    <td>
                                        <p:outputPanel   autoUpdate="true" >
                                            <p:commandButton icon="ui-icon-circle-minus" value="Impedir proceso"  onclick="PF('DlgEstadoRadImped').show()"  style="font-size: 13px;font-family: Arial;line-height: 2px;"/>
                                        </p:outputPanel>
                                    </td>
                                </tr>
                            </c:otherwise>

                        </c:choose>
                    </table>
                </center>
            </p:outputPanel>
            <center>
                <table border="0" cellspacing="3" cellpadding="3">  

                    <tr>
                        <td colspan="6"><p:separator /></td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <center>
                                <p:outputPanel id="tablaRadicacion" >
                                    <p:tabView  effect="fade" effectDuration="fast" cache="true" style="width: 980px;font-family: Arial;font-size: 12px;border-radius: 5px;"  widgetVar="tabRadicacion" >
                                        <!-- Informacion de observaciones --> 
                                        <!-- Funcionando OK--> 
                                        <p:tab title="Observaciones" id="tab1">
                                            <br/>
                                            <br/>
                                            <table cellspacing="4" cellpadding="4">  

                                                <c:choose>
                                                    <c:when test="#{MBRadicacion.radicacionRegistro}">
                                                        <c:choose>
                                                            <c:when test="#{MBRadicacion.listObserPreRadicados.size()>0}">
                                                                <ui:repeat value="#{MBRadicacion.listObserPreRadicados}" var="Observ">
                                                                    <tr>
                                                                        <td><b><p:outputLabel   value="Fecha: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                        <td><p:outputLabel   value="#{Observ.fechaObsPreRadica}" style="font-size: 12px;font-family: Arial;"/></td>
                                                                        <td><b><p:outputLabel   value="Observación: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                        <td style="width:300px;">
                                                                            <p:outputLabel  title="Información de la observación"   value="#{Observ.observacionPreRadica}" style="font-size: 12px;font-family: Arial;"/>
                                                                            <p:tooltip  showEffect="clip" style="font-size: 12px;font-family: Arial;" />         
                                                                        </td>
                                                                        <td><b><p:outputLabel   value="Realizada por: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                        <td><p:outputLabel   value="#{Observ.empleObservacionPreRadica}" style="font-size: 12px;font-family: Arial;"/></td>
                                                                    </tr>

                                                                    <tr> 
                                                                        <td colspan="6"><p:separator/></td>
                                                                    </tr>
                                                                </ui:repeat>

                                                            </c:when>
                                                            <c:otherwise>
                                                                <c:choose>
                                                                    <c:when test="#{MBRadicacion.cod_preRadica ==0 and MBRadicacion.cod_avaluo ==0}">
                                                                        <tr>
                                                                            <td><b> <p:outputLabel  value="Observaciones" style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                            <td>
                                                                                <p:outputLabel  value="Esta radicación no tendra registro de solicutud ni pre-radicación" style="font-size: 12px;font-family: Arial;"/>
                                                                                <p:tooltip showEffect="clip" style="font-size: 12px;font-family: Arial;" />                                                
                                                                            </td>
                                                                        </tr>
                                                                    </c:when>
                                                                    <c:otherwise>
                                                                        <tr>
                                                                            <td><b> <p:outputLabel  value="Observaciones" style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                            <td>
                                                                                <p:outputLabel  value="Ninguna" style="font-size: 12px;font-family: Arial;"/>
                                                                                <p:tooltip showEffect="clip" style="font-size: 12px;font-family: Arial;" />                                                
                                                                            </td>
                                                                        </tr>
                                                                    </c:otherwise>
                                                                </c:choose>

                                                            </c:otherwise>                                           
                                                        </c:choose>
                                                    </c:when>
                                                    <c:otherwise>
                                                        <c:choose>
                                                            <c:when test="#{MBRadicacion.listObserRadicados.size()>0}">
                                                                <ui:repeat value="#{MBRadicacion.listObserRadicados}" var="Observ">
                                                                    <tr>
                                                                        <td><b><p:outputLabel   value="Fecha: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                        <td><p:outputLabel   value="#{Observ.fechaObservacionRadic}" style="font-size: 12px;font-family: Arial;"/></td>
                                                                        <td><b><p:outputLabel   value="Observación: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                        <td style="width:300px;">
                                                                            <p:outputLabel  title="Información de la observación"   value="#{Observ.observacionRadic}" style="font-size: 12px;font-family: Arial;"/>
                                                                            <p:tooltip  showEffect="clip" style="font-size: 12px;font-family: Arial;" />         
                                                                        </td>
                                                                        <td><b><p:outputLabel   value="Realizada por: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                        <td><p:outputLabel   value="#{Observ.analistaObservacionRadic}" style="font-size: 12px;font-family: Arial;"/></td>
                                                                    </tr>

                                                                    <tr> 
                                                                        <td colspan="6"><p:separator/></td>
                                                                    </tr>
                                                                </ui:repeat>

                                                            </c:when>
                                                            <c:otherwise>
                                                                <c:choose>
                                                                    <c:when test="#{MBRadicacion.cod_preRadica ==0 and MBRadicacion.cod_avaluo ==0}">
                                                                        <tr>
                                                                            <td><b> <p:outputLabel  value="Observaciones" style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                            <td>
                                                                                <p:outputLabel  value="Esta radicación no tendra registro de solicutud ni pre-radicación" style="font-size: 12px;font-family: Arial;"/>
                                                                                <p:tooltip showEffect="clip" style="font-size: 12px;font-family: Arial;" />                                                
                                                                            </td>
                                                                        </tr>
                                                                    </c:when>
                                                                    <c:otherwise>
                                                                        <tr>
                                                                            <td><b> <p:outputLabel  value="Observaciones" style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                            <td>
                                                                                <p:outputLabel  value="Ninguna" style="font-size: 12px;font-family: Arial;"/>
                                                                                <p:tooltip showEffect="clip" style="font-size: 12px;font-family: Arial;" />                                                
                                                                            </td>
                                                                        </tr>
                                                                    </c:otherwise>
                                                                </c:choose>

                                                            </c:otherwise>                                           
                                                        </c:choose>
                                                    </c:otherwise>
                                                </c:choose>
                                            </table>

                                            <c:choose>
                                                <c:when test="#{MBRadicacion.radicacionRegistro}">
                                                    <table border="0" cellpadding="4" cellspacing="4">
                                                        <tr>
                                                            <td>
                                                                <b><p:outputLabel  value="Observaciones: " style="font-size: 12px;font-family: Arial;"/></b>
                                                            </td>
                                                            <td>
                                                                <p:inputTextarea value="#{MBRadicacion.observacionInicio}" style="font-size: 12px;font-family: Arial;width: 600px;height: 50px;text-transform: uppercase;" placeholder="Ingrese observaciones"   />
                                                            </td>
                                                        </tr>
                                                    </table> 

                                                    <table border="0" align="right">
                                                        <tr>
                                                            <td>
                                                                <p:commandLink  styleClass="imagen_siguiente" action="#{MBRadicacion.validarFormTabs('AdelanteTb0')}" update=":contenedorGeneral:Contenedor:growl_General"/>
                                                                <p:tooltip  showEffect="clip" value="Siguiente" style="font-size: 12px;font-family: Arial;"/>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </c:when>
                                            </c:choose>



                                            <br/>
                                            <br/>
                                            <br/>


                                        </p:tab>

                                        <!-- Informacion de la solicitud -->
                                        <p:tab title="Solicitud" disabled="#{beanDireccionar.estadotabRadicacion}"  >

                                            <!-- flechas atras/siguiente parte superior -->
                                            <c:choose>
                                                <c:when test="#{MBRadicacion.radicacionRegistro}">
                                                    <table border="0" style="float: left">
                                                        <tr>
                                                            <td colspan="2">
                                                                <center>
                                                                    <p:commandLink  styleClass="imagen_antes" action="#{MBRadicacion.validarFormTabs('AtrasTb1')}"/>
                                                                    <p:tooltip showEffect="clip" value="Anterior" style="font-size: 12px;font-family: Arial;"/>
                                                                </center>
                                                            </td>
                                                        </tr>
                                                    </table>  
                                                    <table border="0" align="right">
                                                        <tr>
                                                            <td>
                                                                <p:commandLink  styleClass="imagen_siguiente" action="#{MBRadicacion.validarFormTabs('AdelanteTb1')}" />
                                                                <p:tooltip  showEffect="clip" value="Siguiente" style="font-size: 12px;font-family: Arial;"/>
                                                            </td>
                                                        </tr>
                                                    </table>

                                                </c:when>
                                            </c:choose>

                                            <div align="left"> 
                                                <b><p:outputLabel styleClass="Texto" style="color: red;" value="Campos obligatorios (*)" rendered="#{MBRadicacion.cod_preRadica ==0 and MBRadicacion.cod_avaluo ==0}" /></b>
                                            </div>                                           
                                            <br/>

                                            <!-- Informacion general de la radicacion -->
                                            <p:outputPanel id="InfoGeneralRadicacion" >
                                                <p:panel  style="font-family: Arial;font-size: 13px;width: 65%;
                                                          border: none;">

                                                    <br/>
                                                    <table border="0" cellspacing="5" cellpadding="5">               
                                                        <tr>
                                                            <td colspan="20">
                                                                <b><p:outputLabel value="» Información general" style="font-size: 14px;font-family: Arial;" /></b>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="10">
                                                                <p:separator/>
                                                            </td>
                                                        </tr>
                                                        <c:choose>
                                                            <c:when test="#{MBRadicacion.cod_preRadica ==0 and MBRadicacion.cod_avaluo ==0}">

                                                                <tr>
                                                                    <td> <p:outputLabel  value="Fecha Solicitud:* " style="font-family: Arial;font-size: 12px;" /></td>
                                                                    <td>
                                                                        <p:calendar  pattern="yyyy-MM-dd" mask="true" value="#{MBRadicacion.fechaSolicRadic}" style="font-family: Arial;font-size: 12px;"  disabled="#{MBRadicacion.estadoComponentesRadicPreRad}" maxdate="#{MBRadicacion.fecha_actual}" pt:placeholder="AAAA/MM/DD" mindate="1995-01-01" >
                                                                            <p:ajax event="dateSelect" listener="#{MBRadicacion.verifiFec()}" update=":contenedorGeneral:Contenedor:growl_General" />
                                                                            <p:ajax event="change" listener="#{MBRadicacion.verifiFec()}" update=":contenedorGeneral:Contenedor:growl_General" />
                                                                        </p:calendar>
                                                                    </td>
                                                                    <td colspan="1">
                                                                        <p:outputLabel  value="Hora Solicitud:* " style="font-family: Arial;font-size: 12px;" />
                                                                    </td>
                                                                    <td colspan="1">
                                                                        <p:calendar  pattern="HH:mm" timeOnly="true" locale="es" style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.horaSol}" pt:placeholder="HH:mm"/>
                                                                    </td>
                                                                </tr>

                                                                <tr>
                                                                    <td><p:outputLabel for="NumHoj" value="Numero Hojas :*" style="font-family: Arial;font-size: 12px;"/></td>
                                                                    <td>
                                                                        <p:inputText value="#{MBRadicacion.numeroHojas}" disabled="#{MBRadicacion.estadoComponentesRadicPreRad}"  style="font-family: Arial;font-size: 12px;width: 40px;text-transform: uppercase;" id="NumHoj" styleClass="CajText"  onkeypress="return validarnumeros(event)"/>
                                                                    </td>
                                                                </tr>

                                                                <tr>
                                                                    <td><p:outputLabel for="SoliPor" value="Remitido por:* " style="font-family: Arial;font-size: 12px;"/> </td>
                                                                    <td>       
                                                                        <p:selectOneMenu id="SoliPor"  style="font-family: Arial;font-size: 12px; width:150px;" value="#{MBRadicacion.solicitante}" disabled="#{MBRadicacion.estadoComponentesRadicPreRad}" >
                                                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true" />
                                                                            <f:selectItem itemLabel="Entidad" itemValue="Entidad" noSelectionOption="true" />
                                                                            <f:selectItem itemLabel="Cliente" itemValue="Cliente" noSelectionOption="true" />
                                                                        </p:selectOneMenu>
                                                                    </td>

                                                                    <td><p:outputLabel for="EnviA" value="Enviar a:* " style="font-family: Arial;font-size: 12px;"/></td>
                                                                    <td>      
                                                                        <p:selectOneMenu id="EnviA"  style="font-family: Arial;font-size: 12px; width:150px;" value="#{MBRadicacion.envioInformacion}" disabled="#{MBRadicacion.estadoComponentesRadicPreRad}" >
                                                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true" />
                                                                            <f:selectItem itemLabel="Oficina ISA" itemValue="Oficina ISA" noSelectionOption="true" />
                                                                            <f:selectItem itemLabel="Cliente" itemValue="Cliente" noSelectionOption="true" />
                                                                            <f:selectItem itemLabel="Entidad" itemValue="Entidad" noSelectionOption="true" />
                                                                        </p:selectOneMenu>
                                                                    </td>
                                                                </tr>

                                                                <tr>
                                                                    <td><p:outputLabel for="combo1" value="Producto Entidad:* " style="font-family: Arial;font-size: 12px;"/></td>
                                                                    <td>
                                                                        <p:selectOneMenu  style="font-family: Arial;font-size: 12px; width:150px;" value="#{MBRadicacion.codProEnt}" id="combo1">
                                                                            <p:ajax listener="#{MBRadicacion.onTipProEnt()}" update="TipProEnti"/>
                                                                            <f:selectItem id="PrEnt" itemValue="" itemLabel="--Seleccione--"/>
                                                                            <f:selectItems id="SelItemTDoc"  value="#{MBAdministacion.proEnt}" />
                                                                        </p:selectOneMenu> 
                                                                    </td>
                                                                    <td> <p:outputLabel for="TipProEnti" value="Tipo Producto Entidad:* " style="font-family: Arial;font-size: 12px;" /></td>
                                                                    <td>
                                                                        <p:selectOneMenu  id="TipProEnti" style="font-family: Arial;font-size: 12px; width:150px;" value="#{MBRadicacion.codTipProEnt}">
                                                                            <f:selectItem id="TPEnt" itemValue="" itemLabel="--Seleccione--"/>
                                                                            <f:selectItems id="SelItem"  value="#{MBRadicacion.tipProEnt}" />
                                                                        </p:selectOneMenu> 
                                                                    </td>
                                                                </tr>

                                                                <tr>
                                                                    <td colspan="4">
                                                                        <p:outputLabel value="¿Indica ubicación del avalúo?" style="font-size: 12px;font-family: Arial;" />
                                                                        <p:spacer height="5"/>
                                                                        <p:selectBooleanCheckbox value="#{MBRadicacion.requierUbicacion}" style="font-family: Arial;font-size: 12px;">
                                                                            <p:ajax  update="PanelDeptoT,PanelDepto,PanelCiudadT,PanelCiudad"/>
                                                                        </p:selectBooleanCheckbox>
                                                                    </td>
                                                                </tr>


                                                                <tr>
                                                                    <td>  <p:outputPanel id="PanelDeptoT"><p:outputLabel for="DeptoSolic" value="Departamento:* " style="font-family: Arial;font-size: 12px;"  rendered="#{MBRadicacion.requierUbicacion}" />   </p:outputPanel></td>
                                                                    <td>
                                                                        <p:outputPanel id="PanelDepto">
                                                                            <p:selectOneMenu  id="DeptoSolic" style="width: 210px;font-family: Arial;font-size: 12px;" effect="fade" filter="true" filterMatchMode="contains" value="#{MBAvaluo.codDeptoSol}"  disabled="#{MBAvaluo.estadoVisibleCombosUbiSolic}" rendered="#{MBRadicacion.requierUbicacion}">
                                                                                <p:ajax listener="#{MBAvaluo.onCiudad(1)}" update="CiudadesSolici,:contenedorGeneral:Contenedor:growl_General"/>
                                                                                <f:selectItem  itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                                                                <f:selectItems  value="#{MBUbicacion.cargaDep}" />
                                                                            </p:selectOneMenu>    
                                                                        </p:outputPanel>

                                                                    </td>                                                            


                                                                    <td> <p:outputPanel id="PanelCiudadT"> <p:outputLabel for="CiudadesSolici" value="Ciudad:* " style="font-family: Arial;font-size: 12px;" rendered="#{MBRadicacion.requierUbicacion}" /></p:outputPanel></td>
                                                                    <td> <p:outputPanel id="PanelCiudad">
                                                                            <p:selectOneMenu id="CiudadesSolici" style="width: 210px;font-size: 12px;" effect="fade" filterMatchMode="contains" filter="true" value="#{MBAvaluo.codCiudadSol}"  rendered="#{MBRadicacion.requierUbicacion}" disabled="#{MBAvaluo.estadoVisibleCombosUbiSolic}" >
                                                                                <f:selectItem  itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                                                                <p:ajax ></p:ajax>
                                                                                <f:selectItems  value="#{MBAvaluo.cargaCiuSolic}" />
                                                                            </p:selectOneMenu> </p:outputPanel>

                                                                    </td>
                                                                </tr>

                                                            </c:when>


                                                            <c:otherwise>

                                                                <tr>
                                                                    <td> <b><p:outputLabel for="FecSolAval" value="Fecha Solicitud: " style="font-family: Arial;font-size: 12px;" /> </b></td>
                                                                    <td colspan="1">
                                                                        <p:outputLabel id="FecSolAval" value="#{MBRadicacion.fechaSolicRadic}" style="font-family: Arial;font-size: 12px;" />
                                                                    </td>
                                                                    <td colspan="1" style="width: 100px">
                                                                        <b><p:outputLabel for="Horasoli" value="Hora Solicitud: " style="font-family: Arial;font-size: 12px;" /> </b>
                                                                    </td>
                                                                    <td colspan="1">
                                                                        <p:outputLabel  id="Horasoli" value="#{MBRadicacion.horaSol}"  style="font-family: Arial;font-size: 12px;" />                                       
                                                                    </td>
                                                                </tr>

                                                                <tr>
                                                                    <td> <b><p:outputLabel for="NumHoj" value="Numero Hojas: " style="font-family: Arial;font-size: 12px;"/> </b></td>
                                                                    <td>
                                                                        <p:outputLabel value="#{MBRadicacion.numeroHojas}"  id="NumHoj" style="font-family: Arial;font-size: 12px;"/>
                                                                    </td>
                                                                </tr>
                                                                <tr>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Paquetes de Avaluos</title>
    </h:head>
    <h:body>
        <h:form id="FRMPaquete">
            <b><p:outputLabel value="#{beanDireccionar.tituloMenu} > Avalúos por paquetes" style="font-family: Arial;font-size: 24px;color: #a5a5a5;" /></b>
            <p:separator/><br/>
            <p:outputPanel id="PNLPaquete">
                <p:tabView  dynamic="true" effect="fade" effectDuration="fast" cache="true" style="width: auto;font-family: Arial;font-size: 13px;border-radius: 5px;"  widgetVar="TABPaquete" >
                    <p:tab title="Informacion Solicitante">
                        <table>
                            <tr>
                                <td> <p:outputLabel  value="Fecha Solicitud:* " style="font-family: Arial;font-size: 12px;" /></td>
                                <td style="width: 230px;">
                                    <p:calendar  pattern="yyyy-MM-dd" mask="true" value="#{MBRadicacion.fechaSolicRadic}" style="font-family: Arial;font-size: 12px;"  disabled="#{MBRadicacion.estadoComponentesRadicPreRad}" maxdate="#{MBRadicacion.fecha_actual}" pt:placeholder="AAAA/MM/DD" mindate="1995-01-01" >
                                        <p:ajax event="dateSelect" listener="#{MBRadicacion.verifiFec()}" update=":contenedorGeneral:Contenedor:growl_General" />
                                        <p:ajax event="change" listener="#{MBRadicacion.verifiFec()}" update=":contenedorGeneral:Contenedor:growl_General" />
                                    </p:calendar>
                                </td>
                                <td colspan="1">
                                    <p:outputLabel  value="Hora Solicitud:* " style="font-family: Arial;font-size: 12px;" />
                                </td>
                                <td colspan="1">
                                    <p:calendar  pattern="HH:mm" timeOnly="true" locale="es" style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.horaSol}" pt:placeholder="HH:mm"/>
                                </td>
                            </tr>
                            <tr>
                                <td><p:outputLabel for="SoliPor" value="Remitido por:* " style="font-family: Arial;font-size: 12px;"/> </td>
                                <td>       
                                    <p:selectOneMenu id="SoliPor"  style="font-family: Arial;font-size: 12px; width:150px;" value="#{MBRadicacion.preRad.solicitante}" disabled="#{MBRadicacion.estadoComponentesRadicPreRad}" >
                                        <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Entidad" itemValue="Entidad" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Cliente" itemValue="Cliente" noSelectionOption="true" />
                                        <p:ajax event="change" listener="#{MBPaquetes.onSeleccion(1)}" update="PanelRBTCliente,PanelRBTEntidad,InfoClientesGeneral,InfoEntidadGeneral"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>

                            <tr>
                                <td><p:outputLabel for="combo1" value="Producto Entidad:* " style="font-family: Arial;font-size: 12px;"/></td>
                                <td>
                                    <p:selectOneMenu  style="font-family: Arial;font-size: 12px; width:150px;" value="#{MBRadicacion.codProEnt}" id="combo1">
                                        <p:ajax listener="#{MBRadicacion.onTipProEnt()}" update="TipProEnti"/>
                                        <f:selectItem id="PrEnt" itemValue="" itemLabel="--Seleccione--"/>
                                        <f:selectItems id="SelItemTDoc"  value="#{MBAdministacion.proEnt}" />
                                    </p:selectOneMenu> 
                                </td>
                                <td> <p:outputLabel for="TipProEnti" value="Tipo Producto Entidad:* " style="font-family: Arial;font-size: 12px;" /></td>
                                <td>
                                    <p:selectOneMenu  id="TipProEnti" style="font-family: Arial;font-size: 12px; width:150px;" value="#{MBRadicacion.codTipProEnt}">
                                        <f:selectItem id="TPEnt" itemValue="" itemLabel="--Seleccione--"/>
                                        <f:selectItems id="SelItem"  value="#{MBRadicacion.tipProEnt}" />
                                    </p:selectOneMenu> 
                                </td>
                            </tr>

                            <tr>
                                <td colspan="4">
                                    <p:outputLabel value="¿Indica ubicación del avalúo?" style="font-size: 12px;font-family: Arial;" />
                                    <p:spacer height="5"/>
                                    <p:selectBooleanCheckbox value="#{MBRadicacion.requierUbicacion}" style="font-family: Arial;font-size: 12px;">
                                        <p:ajax  update="PanelDeptoT,PanelDepto,PanelCiudadT,PanelCiudad"/>
                                    </p:selectBooleanCheckbox>
                                </td>
                            </tr>

                            <tr>
                                <td>  <p:outputPanel id="PanelDeptoT"><p:outputLabel for="DeptoSolic" value="Departamento:* " style="font-family: Arial;font-size: 12px;"  rendered="#{MBRadicacion.requierUbicacion}" />   </p:outputPanel></td>
                                <td>
                                    <p:outputPanel id="PanelDepto"> <p:selectOneMenu  id="DeptoSolic" style="width: 210px;font-family: Arial;font-size: 12px;" effect="fade" value="#{MBAvaluo.codDeptoSol}"  disabled="#{MBAvaluo.estadoVisibleCombosUbiSolic}" rendered="#{MBRadicacion.requierUbicacion}">
                                            <p:ajax listener="#{MBAvaluo.onCiudad(1)}" update="CiudadesSolici,:contenedorGeneral:Contenedor:growl_General"/>
                                            <f:selectItem  itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                            <f:selectItems  value="#{MBUbicacion.cargaDep}" />
                                        </p:selectOneMenu>    </p:outputPanel>
                                </td>                                                            


                                <td> <p:outputPanel id="PanelCiudadT"> <p:outputLabel for="CiudadesSolici" value="Ciudad:* " style="font-family: Arial;font-size: 12px;" rendered="#{MBRadicacion.requierUbicacion}" /></p:outputPanel></td>
                                <td> <p:outputPanel id="PanelCiudad"><p:selectOneMenu id="CiudadesSolici" style="width: 210px;font-size: 12px;" effect="fade" value="#{MBAvaluo.codCiudadSol}"  rendered="#{MBRadicacion.requierUbicacion}" disabled="#{MBAvaluo.estadoVisibleCombosUbiSolic}" >
                                            <f:selectItem  itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                            <p:ajax ></p:ajax>
                                            <f:selectItems  value="#{MBAvaluo.cargaCiuSolic}" />
                                        </p:selectOneMenu> </p:outputPanel>

                                </td>
                            </tr>
                        </table>
                        <table style="font-family: Arial;font-size: 12px;">
                            <tr>
                                <td>
                                    <p:outputPanel id="PanelRBTCliente">
                                        <p:panel rendered="#{MBRadicacion.preRad.solicitante != 'Cliente'}" style="border: none;">
                                            <p:outputLabel for="RBTCli" value="¿Ingresar informacion del Cliente?" style="font-family: Arial;font-size: 13px;" />
                                            <p:selectOneRadio id="RBTCli" value="#{MBPreRadicacion.opcionRadioSolicitante}">
                                                <f:selectItem itemLabel="Si" itemValue="Si" noSelectionOption="true" />
                                                <f:selectItem itemLabel="No" itemValue="No" noSelectionOption="true" />
                                                <p:ajax update="InfoClientesGeneral" event="change" />
                                            </p:selectOneRadio>
                                        </p:panel>
                                    </p:outputPanel>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <!--INFORMACION DE CLIENTES-->
                                    <p:outputPanel id="InfoClientesGeneral" >
                                        <p:panel  rendered="#{MBPreRadicacion.opcionRadioSolicitante=='Si' || MBRadicacion.preRad.solicitante=='Cliente' }"   >
                                            <p:outputLabel value="» Informacion Cliente (s)" style="font-weight: bold" />
                                            <p:separator/>
                                            <p:outputPanel id="InfCliente">

                                                <table>
                                                    <tr>
                                                        <!--INFORMACION DEL PRIMER CLIENTE-->
                                                        <td>
                                                            <center>
                                                                <table border="0">
                                                                    <tr>
                                                                        <td>
                                                                            <p:outputLabel value="Facturar" style="font-size: 12px;font-family: Arial;" />
                                                                            <p:spacer height="25"/>
                                                                            <p:selectBooleanCheckbox value="#{MBCliente.clientFact1}" disabled="#{MBCliente.fila1}" >
                                                                                <p:ajax listener="#{MBPreRadicacion.validarfuncionario(1)}"
                                                                                        update="PanelFuncionario1"/>
                                                                            </p:selectBooleanCheckbox>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>
                                                                            <p:outputPanel id="PanelFuncionario1">
                                                                                <p:outputLabel value="Funcionario" style="font-size: 12px;font-family: Arial;" rendered="#{MBPreRadicacion.estadoFuncionario1}"/>
                                                                                <p:spacer height="5" rendered="#{MBPreRadicacion.estadoFuncionario1}"/>
                                                                                <p:selectBooleanCheckbox value="#{MBCliente.funcionario1}" rendered="#{MBPreRadicacion.estadoFuncionario1}" disabled="#{MBCliente.fila1}"/>
                                                                            </p:outputPanel>
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </center>
                                                        </td>
                                                        <td>
                                                            <p:inputText id="IdCl_d" title="Numero Documento" style="font-size: 12px;font-family: Arial;" onkeypress="return validarnumeros(event)" placeholder="N Documento:*" value="#{MBCliente.numeroDoccliente1}"  disabled="#{MBCliente.fila1}"/>
                                                            <p:tooltip id="Tip1_1d" for="IdCl_d" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                        </td>
                                                        <td>
                                                            <p:inputText id="NomCl_d" title="Nombre Completo" style="font-size: 12px;font-family: Arial;width:280px;"  onkeypress="return validarLetras(event)" placeholder="Nombre completo:*" value="#{MBCliente.nombreCliente1}" disabled="#{MBCliente.fila1}"/>
                                                            <p:tooltip id="Tip2_d" for="NomCl_d" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                        </td>                                                                      
                                                        <td>
                                                            <p:inputText id="TelefCl_d" title="Telefono" style="font-size: 12px;font-family: Arial;"  onkeypress="return validarLetras(event)"  placeholder="Telefono / celular:*" value="#{MBCliente.telefonoCliente1}" disabled="#{MBCliente.fila1}"/>
                                                            <p:tooltip id="Telef_d" for="TelefCl_d" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                        </td>

                                                        <!--BOTONES INFORMACION DEL PRIMER CLIENTE-->
                                                        <td colspan="6">

                                                            <!-- Editar 1-->
                                                            <p:commandButton id="btn_editar1" icon="ui-icon-pencil" style="width: 22px;" action="#{MBPreRadicacion.editar_cajas(1,1)}" rendered="#{MBCliente.editar1}" styleClass="buttonC" 
                                                                             update="
                                                                             InfCliente,
                                                                             :contenedorGeneral:Contenedor:growl_General" />
                                                            <p:tooltip for="btn_editar1" value="Editar Valores" id="ed1" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                            <!-- analizar 1-->
                                                            <p:commandButton id="actu1" icon="ui-icon-search"  style="width: 22px;" action="#{MBPreRadicacion.consultaCliente(1)}" rendered="#{MBCliente.analizar1}" 
                                                                             update="
                                                                             InfCliente,dialogRegistroClientes,
                                                                             :contenedorGeneral:Contenedor:FRMPaquete:Clien,
                                                                             :contenedorGeneral:Contenedor:growl_General" styleClass="buttonC" />
                                                            <p:tooltip for="actu1" value="Analizar información del solicitante" id="tactu1" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                            <!-- agregar 1-->
                                                            <p:commandButton id="btn_agregar_otro1" icon="ui-icon-plusthick" style="width: 22px;" action="#{MBPreRadicacion.agregarCajas(1,'PreRadica')}" rendered="#{MBCliente.otro1}" 
                                                                             update="
                                                                             InfCliente,:contenedorGeneral:Contenedor:growl_General" styleClass="buttonC" />
                                                            <p:tooltip for="btn_agregar_otro1" value="Agregar otro" id="t1" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                            <!-- quitar 1-->
                                                            <p:commandButton id="btn_Quitar_otro1" icon="ui-icon-trash" style="width: 22px;" action="#{MBPreRadicacion.quitarCajas(1)}" rendered="#{MBCliente.quitar1}" 
                                                                             update="
                                                                             InfCliente,
                                                                             :contenedorGeneral:Contenedor:growl_General" styleClass="buttonC" />
                                                            <p:tooltip for="btn_Quitar_otro1" value="Limpiar" id="q1" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                            <!-- ver informacion 1-->
                                                            <p:commandButton id="btn_Info_Cli1" icon="ui-icon-folder-open" style="width: 22px;" action="#{MBPreRadicacion.verCli(1)}"  styleClass="buttonC" 
                                                                             update=":DialogInfoAsesor:dialodinfocliente,:contenedorGeneral:Contenedor:growl_General"/>
                                                            <p:tooltip for="btn_Info_Cli1" value="Ver información del cliente" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                            <c:choose>
                                                                <c:when test="#{MBCliente.mensajeConsultaCliente1 == 'Ok'}"> 
                                                                    <p:graphicImage id="ok1" value="../images/Radicacion/check-icon.png" width="20" height="20" rendered="#{MBCliente.estadoConsultaCliente1}"/>
                                                                    <p:tooltip for="ok1" value="El cliente se encuentra registrado" showEffect="clip" style="font-size: 12px;font-family: Arial;" />
                                                                </c:when>
                                                                <c:otherwise>
                                                                    <p:graphicImage id="no1" value="../images/Radicacion/delete-icon.png" width="20" height="20" rendered="#{MBCliente.estadoConsultaCliente1}"/>
                                                                    <p:tooltip for="no1" value="El cliente no se encuentra registrado" showEffect="clip" style="font-size: 12px;font-family: Arial;" />
                                                                </c:otherwise>
                                                            </c:choose>
                                                        </td>
                                                        <!-- elementos de la fila 2 -->
                                                        <tr>
                                                            <td colspan="10">
                                                                <p:separator rendered="#{MBCliente.estadocajasAgregarF1}"/>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <center>
                                                                    <table border="0">
                                                                        <tr>
                                                                            <td>
                                                                                <p:outputLabel value="Facturar "  rendered="#{MBCliente.estadocajasAgregarF1}" style="font-size: 12px;font-family: Arial;"/>
                                                                                <p:spacer height="25" rendered="#{MBCliente.estadocajasAgregarF1}"/>
                                                                                <p:selectBooleanCheckbox value="#{MBCliente.clientFact2}"  rendered="#{MBCliente.estadocajasAgregarF1}" disabled="#{MBCliente.fila2}">
                                                                                    <p:ajax listener="#{MBPreRadicacion.validarfuncionario(2)}"
                                                                                            update="PanelFuncionario2"/>
                                                                                </p:selectBooleanCheckbox>
                                                                            </td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td>
                                                                                <p:outputPanel id="PanelFuncionario2">
                                                                                    <p:outputLabel value="Funcionario "  rendered="#{MBPreRadicacion.estadoFuncionario2}" style="font-size: 12px;font-family: Arial;"/>
                                                                                    <p:spacer height="5" rendered="#{MBPreRadicacion.estadoFuncionario2}"/>
                                                                                    <p:selectBooleanCheckbox value="#{MBCliente.funcionario2}"  rendered="#{MBPreRadicacion.estadoFuncionario2}" disabled="#{MBCliente.fila2}"/>
                                                                                </p:outputPanel>
                                                                            </td>
                                                                        </tr>
                                                                    </table>
                                                                </center>
                                                            </td>
                                                            <td>
                                                                <p:inputText id="IdCl_2" title="Numero Documento"  style="font-size: 12px;font-family: Arial;" onkeypress="return validarnumeros(event)" value="#{MBCliente.numeroDoccliente2}" placeholder="N Documento:*" rendered="#{MBCliente.estadocajasAgregarF1}" disabled="#{MBCliente.fila2}"/>
                                                                <p:tooltip id="Tip1_2" for="IdCl_2" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                            </td>
                                                            <td>
                                                                <p:inputText id="NomCl_2" title="Nombre Completo" style="font-size: 12px;font-family: Arial;width:280px;" onkeypress="return validarLetras(event)" value="#{MBCliente.nombreCliente2}" placeholder="Nombre completo:*" rendered="#{MBCliente.estadocajasAgregarF1}" disabled="#{MBCliente.fila2}"/>
                                                                <p:tooltip id="Tip2_2" for="NomCl_2" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                            </td>                                                                       
                                                            <td>
                                                                <p:inputText id="TelCl_2" title="Telefono" style="font-size: 12px;font-family: Arial;"  onkeypress="return validarLetras(event)"  value="#{MBCliente.telefonoCliente2}" placeholder="Telefono / celular:*" rendered="#{MBCliente.estadocajasAgregarF1}" disabled="#{MBCliente.fila2}"/>
                                                                <p:tooltip id="TipTel_2" for="TelCl_2" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                            </td>
                                                            <td colspan="6">

                                                                <!-- Editar 2-->
                                                                <!--BOTONES DE CLIENTE NUMERO 2-->
                                                                <p:commandButton id="btn_editar2" icon="ui-icon-pencil" style="width: 22px;" action="#{MBPreRadicacion.editar_cajas(2,1)}" rendered="#{MBCliente.editar2}" 
                                                                                 update="
                                                                                 InfCliente,
                                                                                 :contenedorGeneral:Contenedor:growl_General" styleClass="buttonC"/>
                                                                <p:tooltip for="btn_editar2" value="Editar Valores" id="ed2" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                                <!-- analizar 2-->
                                                                <p:commandButton id="actu2" icon="ui-icon-search" style="width: 22px;" rendered="#{MBCliente.analizar2}" action="#{MBPreRadicacion.consultaCliente(2)}" 
                                                                                 update="
                                                                                 InfCliente,dialogRegistroClientes,
                                                                                 :contenedorGeneral:Contenedor:FRMPaquete:Clien,
                                                                                 :contenedorGeneral:Contenedor:growl_General" styleClass="buttonC" />
                                                                <p:tooltip for="actu2" value="Analizar información del solicitante" id="tactu2" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                                <!-- agregar 2-->
                                                                <p:commandButton id="btn_agregar_otro2" icon="ui-icon-plusthick" style="width: 22px;" action="#{MBPreRadicacion.agregarCajas(2,'PreRadica')}" 
                                                                                 update="
                                                                                 InfCliente,
                                                                                 :contenedorGeneral:Contenedor:growl_General" rendered="#{MBCliente.otro2}" styleClass="buttonC" />
                                                                <p:tooltip for="btn_agregar_otro2" value="Agregar otro" id="t2" showEffect="clip" style="font-size: 12px;font-family: Arial;" />
                                                                <!--quitar 2-->
                                                                <p:commandButton id="btn_Quitar_otro2" icon="ui-icon-minusthick" style="width: 22px;" action="#{MBPreRadicacion.quitarCajas(2)}"  
                                                                                 update="
                                                                                 InfCliente,
                                                                                 :contenedorGeneral:Contenedor:growl_General" styleClass="buttonC" rendered="#{MBCliente.quitar2}" />
                                                                <p:tooltip for="btn_Quitar_otro2" value="Eliminar fila" id="q2" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                                <!-- ver info 2-->
                                                                <p:commandButton id="btn_Info_Cli2" icon="ui-icon-folder-open" style="width: 22px;" action="#{MBPreRadicacion.verCli(2)}" rendered="#{MBCliente.estadocajasAgregarF1}"  styleClass="buttonC" 
                                                                                 update=":DialogInfoAsesor:dialodinfocliente,:contenedorGeneral:Contenedor:growl_General"/>
                                                                <p:tooltip for="btn_Info_Cli2" value="Ver información del cliente" showEffect="clip" style="font-size: 12px;font-family: Arial;" />


                                                                <c:choose>
                                                                    <c:when test="#{MBCliente.mensajeConsultaCliente2 == 'Ok'}"> 
                                                                        <p:graphicImage id="ok2" value="../images/Radicacion/check-icon.png" width="20" height="20" rendered="#{MBCliente.estadoConsultaCliente2}"/>
                                                                        <p:tooltip for="ok2" value="El cliente se encuentra registrado" showEffect="clip" style="font-size: 12px;font-family: Arial;" />
                                                                    </c:when>
                                                                    <c:otherwise>
                                                                        <p:graphicImage id="no2" value="../images/Radicacion/delete-icon.png" width="20" height="20" rendered="#{MBCliente.estadoConsultaCliente2}"/>
                                                                        <p:tooltip for="no2" value="El cliente no se encuentra registrado" showEffect="clip" style="font-size: 12px;font-family: Arial;" />
                                                                    </c:otherwise>
                                                                </c:choose>

                                                            </td>
                                                        </tr>
                                                        <!-- elementos de la fila 3 -->
                                                        <tr>
                                                            <td colspan="10">
                                                                <p:separator rendered="#{MBCliente.estadocajasAgregarF2}"/>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <center>
                                                                    <table border="0">
                                                                        <tr>
                                                                            <td>
                                                                                <p:outputLabel value="Facturar"  rendered="#{MBCliente.estadocajasAgregarF2}" style="font-size: 13px;font-family: Arial;"/>
                                                                                <p:spacer height="25" rendered="#{MBCliente.estadocajasAgregarF2}"/>
                                                                                <p:selectBooleanCheckbox value="#{MBCliente.clientFact3}"  rendered="#{MBCliente.estadocajasAgregarF2}" disabled="#{MBCliente.fila3}">
                                                                                    <p:ajax listener="#{MBPreRadicacion.validarfuncionario(3)}"
                                                                                            update="PanelFuncionario3"/>
                                                                                </p:selectBooleanCheckbox>
                                                                            </td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td>
                                                                                <p:outputPanel id="PanelFuncionario3">
                                                                                    <p:outputLabel value="Funcionario"  rendered="#{MBPreRadicacion.estadoFuncionario3}" style="font-size: 13px;font-family: Arial;"/>
                                                                                    <p:spacer height="5" rendered="#{MBPreRadicacion.estadoFuncionario3}"/>
                                                                                    <p:selectBooleanCheckbox value="#{MBCliente.funcionario3}"  rendered="#{MBPreRadicacion.estadoFuncionario3}" disabled="#{MBCliente.fila3}">
                                                                                    </p:selectBooleanCheckbox>
                                                                                </p:outputPanel>
                                                                            </td>
                                                                        </tr>
                                                                    </table>
                                                                </center>
                                                            </td>
                                                            <td>
                                                                <p:inputText id="IdCl_3" title="Numero Documento" value="#{MBCliente.numeroDoccliente3}"  style="font-size: 12px;font-family: Arial;" rendered="#{MBCliente.estadocajasAgregarF2}" placeholder="N Documento:*" onkeypress="return validarnumeros(event)" disabled="#{MBCliente.fila3}"/>
                                                                <p:tooltip id="Tip1_3" for="IdCl_3" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                            </td>
                                                            <td>
                                                                <p:inputText id="NomCl_3" title="Nombre Completo" value="#{MBCliente.nombreCliente3}" style="font-size: 12px;font-family: Arial;width:280px;"  rendered="#{MBCliente.estadocajasAgregarF2}" placeholder="Nombre completo:*" onkeypress="return validarLetras(event)" disabled="#{MBCliente.fila3}"/>
                                                                <p:tooltip id="Tip2_3" for="NomCl_3" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>

                                                    <c:otherwise>
                                                        <b><p:outputLabel value="Responsable ISA: " style="font-family:Arial;font-size: 12px;" /></b>
                                                        <p:outputLabel value="#{MBRadicacion.nombreEmp}" style="font-family:Arial;font-size: 12px;"/>
                                                    </c:otherwise>
                                                </c:choose>
                                            </p:outputPanel>
                                        </center>
                                    </td>
                                </tr>
                            </table>

                            <p:dialog header="Analistas Seguimiento" widgetVar="DlgAnalistaSeg" modal="false" height="auto" width="500" showEffect="fade" hideEffect="explode" 
                                      id="DialoAnalistaSegimiento" >
                                <br/>
                                <p:dataTable var="AnaliSeg" selectionMode="single" value="#{MBRadicacion.cargEmpSeguimiento}" widgetVar="AnalistaSegi" 
                                             id="AnalistaSegTable" selection="#{MBRadicacion.radi}" rows="50" frozenRows="0"
                                             rowKey="#{AnaliSeg.codigo}" emptyMessage="No se encontraron analistas relacionados con este Producto Entidad">
                                    <p:column headerText="Nombre" filterBy="#{AnaliSeg.nombre}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 100px;">
                                        <h:outputText value="#{AnaliSeg.nombre}" />
                                    </p:column>
                                    <p:column headerText="Total Registros Asignados Hoy"  filterBy="#{AnaliSeg.hoy}" style="font-family:Arial;font-size: 12px;width: 100px;">
                                        <h:outputText value="#{AnaliSeg.hoy}" />
                                    </p:column>
                                    <p:column headerText="Total Registros Asignados Sin Revision"  filterBy="#{AnaliSeg.total}" style="font-family:Arial;font-size: 12px;width: 100px;">
                                        <h:outputText value="#{AnaliSeg.total}" />
                                    </p:column>
                                </p:dataTable>
                                <br/>
                                <center><p:commandButton update=":contenedorGeneral:Contenedor:growl_General"  value="Seleccionar" action="#{MBRadicacion.selectAnalistaSeg()}" style="font-family: Arial;font-size: 13px;line-height:2px;" icon="ui-icon-check"/></center>
                            </p:dialog>
                        </center> 
                        <br/>
                        <br/>  
                        <center>
                            <p:outputPanel autoUpdate="true">
                                <table cellspacing="3" cellpadding="3">
                                    <tr>
                                        <td><p:outputLabel  value="Observaciones: " style="font-family: Arial;font-size: 12px;"/></td>
                                    </tr>
                                    <tr>
                                        <td> <p:inputTextarea   style="font-family: Arial;font-size: 12px; width:600px;" value="#{MBRadicacion.observacion}" placeholder="Ingrese observaciones" /></td>
                                    </tr>
                                </table>
                            </p:outputPanel>
                        </center>
                        <br/>
                        <c:choose>
                            <c:when test="#{MBRadicacion.radicacionRegistro}">
                                <!-- boton para visualizar la informacion de la radicacion-->                                            
                                <p:commandButton value="Aceptar" action="#{MBRadicacion.verificarInfoRadic()}"  icon="ui-icon-check"
                                                 update=":InformacionRadicacion:DialogInfoRadicacion,:contenedorGeneral:Contenedor:growl_General"/>
                            </c:when>
                            <c:otherwise>
                                <!-- boton para modificar fecha de cita-->                                            
                                <p:commandButton value="Aceptar cambios"   icon="ui-icon-check"
                                                 update=":contenedorGeneral:Contenedor:growl_General"/>
                            </c:otherwise>
                        </c:choose>
                        <table border="0" style="float: left">
                            <tr>
                                <td colspan="2">
                                    <center>
                                        <p:commandLink  styleClass="imagen_antes" action="#{MBRadicacion.validarFormTabs('AtrasTb4')}"/>
                                        <p:tooltip showEffect="clip" value="Anterior" style="font-size: 12px;font-family: Arial;"/>
                                    </center>
                                </td>
                            </tr>
                        </table>                                          
                        <br/>
                        <br/>
                        <br/>
                    </p:tab>
                </p:tabView>
                <!--FINALIZACION DEL TABVIEW DE INFORMACION-->
                
            </p:outputPanel>

            <!--CONSULTS DEL REGISTRO DE CLIENTES ACTUALMENTE-->
            <p:dialog header="Información de clientes" widgetVar="DlgConsultaClientes" modal="false" height="auto" width="900" showEffect="fade" hideEffect="fade" id="Dlg1" style="font-family:Arial;font-size: 12px;">
                <p:outputPanel id="Clien">  
                    <br/>
                    <p:dataTable var="Cli" value="#{MBPreRadicacion.listClient}" selectionMode="single"  id="ClTable" rowKey="#{Cli.codCliente}" selection="#{MBCliente.cli}" widgetVar="Cliente" 
                                 scrollRows="40"  liveScroll="true" scrollable="true"
                                 emptyMessage="No se encontraron clientes">

                        <p:column headerText="Nombre(s):" filterBy="#{Cli.nombreCliente}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 180px;">
                            <p:outputLabel value="#{Cli.nombreCliente}" />
                        </p:column>                      
                        <p:column headerText="N* Documento" filterBy="#{Cli.numeroDoccliente}" style="font-family:Arial;font-size: 12px;width: 150px;">
                            <p:outputLabel value="#{Cli.numeroDoccliente}" />
                        </p:column>
                        <p:column headerText="Email" filterBy="#{Cli.mailCliente}" style="font-family:Arial;font-size: 12px;width: 150px;">
                            <c:choose>
                                <c:when test="#{Cli.mailCliente != ''}" >
                                    <p:outputLabel value="#{Cli.mailCliente}" />
                                </c:when>
                                <c:otherwise>
                                    <p:outputLabel value="No registra" />
                                </c:otherwise>
                            </c:choose>

                        </p:column>
                        <p:column headerText="Direccion"  filterBy="#{Cli.direccionCliente}" style="font-family:Arial;font-size: 12px;width: 150px;">
                            <p:outputLabel value="#{Cli.direccionCliente}" />
                        </p:column>
                        <p:column headerText="Telefono" filterBy="#{Cli.telefonoCliente}" style="font-family:Arial;font-size: 12px;width: 150px;">
                            <p:outputLabel value="#{Cli.telefonoCliente}" />
                        </p:column>
                        <p:column headerText="Ubicacion"  filterBy="#{Cli.ciudadCliente}" style="font-family:Arial;font-size: 12px;width: 150px;">
                            <p:outputLabel value="#{Cli.ciudadCliente}" />
                        </p:column>
                        <p:column headerText="Regimen" filterBy="#{Cli.calificacionCliente}" style="font-family:Arial;font-size: 12px;width: 150px;">
                            <p:outputLabel value="#{Cli.calificacionCliente}" />
                        </p:column>                   
                    </p:dataTable>
                    <br/>
                    <center>
                        <p:commandButton  update=":contenedorGeneral:Contenedor:FRMPaquete:PNLPaquete,:contenedorGeneral:Contenedor:growl_General"
                                          icon="ui-icon-check" value="Agregar / confirmar datos del cliente"  action="#{MBPreRadicacion.cargarInfo()}" 
                                          style="font-family: Arial;font-size: 13px;" />

                        <p:spacer style="width: 20px;"/>

                        <p:commandButton  value="Registrar"  style="font-family: Arial;font-size: 13px;"  action="#{MBCliente.cargarInfoClienteRegistro()}" 
                                          icon="ui-icon-disk" update=":contenedorGeneral:Contenedor:growl_General,:contenedorGeneral:Contenedor:FRMPaquete:PNLPaquete" />
                        <p:tooltip value="Registrar información del cliente" showEffect="clip" style="font-family: Arial;font-size: 13px;" />

                        <p:spacer style="width: 20px;"/>

                        <p:commandButton  value="Actualizar datos"  style="font-family: Arial;font-size: 13px;"  action="#{MBCliente.cargarInfoClienteModificar()}"
                                          icon="ui-icon-arrowrefresh-1-w"  update=":contenedorGeneral:Contenedor:growl_General,:contenedorGeneral:Contenedor:FRMPaquete:PNLPaquete" />
                        <p:tooltip value="Actualizar información del cliente" showEffect="clip" style="font-size: 12px;font-family: Arial;" />
                    </center>

                    <br/>
                </p:outputPanel>  
            </p:dialog> 


        </h:form>
    </h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <style>
            .rues{ 
                background: url("images/ruesok.png") no-repeat top left  !important;             
                background-color: #f6f6f6 !important;             
                border:  1px solid #d8dcdf   !important;
                border-radius:   5px  !important;
                width: 32px !important; 
                height: 32px !important; 
            }

            .procuraduria{ 
                background: url("images/procuraduriaok.png") no-repeat top left  !important;             
                background-color: #f6f6f6 !important;             
                border:  1px solid #d8dcdf   !important;
                border-radius:   5px  !important;
                width: 32px !important; 
                height: 32px !important; 
            }

            .dian{ 
                background: url("images/dianok.png") no-repeat top left  !important;             
                background-color: #f6f6f6 !important;             
                border:  1px solid #d8dcdf   !important;
                border-radius:   5px  !important;
                width: 32px !important; 
                height: 32px !important; 
            }

            .rues:hover{ 
                background: url("images/ruesok.png") no-repeat top left  !important;             
                background-color: #fafafa !important;             
                border:  1px solid #d8dcdf   !important;
                border-radius:   5px  !important;
                width: 32px !important; 
                height: 32px !important; 

                .rues:active{ 
                    background: url("images/ruesok.png") no-repeat top left  !important;             
                    background-color: #ffffff !important;             
                    border:  1px solid #d8dcdf   !important;
                    border-radius:   5px  !important;
                    width: 32px !important; 
                    height: 32px !important; 
                }
            </style>
        </h:head>
        <h:body>
            <h:form id="PreRadica">
                <br/>
                <center>


                    <table border="0" cellspacing="3" cellpadding="3">
                        <tr>
                            <td>
                                <table border="0" cellspacing="3" cellpadding="3" style="width: 980px;"> 
                                    <tr>                    
                                        <td><big><big><b><p class="Title">Pre-radicación</p></b></big></big></td>
                                        <td>
                                            <b><big><p:outputLabel value="| N° de registro asociado: "/></big></b>
                                            <big><p:outputLabel value="#{MBPreRadicacion.cod_preRadica} "/></big>
                                        </td> 
                                        <td>
                                            <b><big><p:outputLabel value="| Estado:  "/></big></b>
                                            <big><p:outputLabel value="#{MBPreRadicacion.preRadRegiMisAsig.estado}"/></big>
                                        </td>  
                                        <td>
                                            <b><big><font face="Arial" color="gray"><p:outputLabel value="|" rendered="#{beanDireccionar.estadoActivacionGestor}"/></font></big></b>
                                        </td>
                                        <td>
                                            <p:commandButton icon="ui-icon-cancel" value="Anular proceso" onclick="PF('DlgEstadoPreRad').show()" style="font-size: 13px;font-family: Arial;line-height: 2px;" />
                                        </td>
                                        <td>
                                            <b><big><font face="Arial" color="gray"><p:outputLabel value="|" rendered="#{MBPreRadicacion.preRadRegiMisAsig.estado != 'Impedido'}" /></font></big></b>
                                        </td>
                                        <td>
                                            <c:choose><c:when test="#{MBPreRadicacion.preRadRegiMisAsig.estado == 'Impedido'}">
                                                    <p:commandButton icon="ui-icon-flag" value="Liberar proceso"  onclick="PF('DlgEstadoRadLiberar').show()" rendered="#{MBPreRadicacion.preRadRegiMisAsig.estado == 'Impedido'}" style="font-size: 13px;font-family: Arial;line-height: 2px;"/>
                                                </c:when>
                                                <c:otherwise>
                                                    <p:commandButton icon="ui-icon-circle-minus" value="Impedir proceso"  onclick="PF('DlgEstadoRadImped').show()" rendered="#{MBPreRadicacion.preRadRegiMisAsig.estado != 'Impedido'}" style="font-size: 13px;font-family: Arial;line-height: 2px;"/>
                                                </c:otherwise>
                                            </c:choose>
                                        </td>

                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:separator />
                            </td>
                        </tr>
                        <tr>
                            <!-- tab general de pre-radicacion -->
                            <td>
                                <p:outputPanel id="tab_pre_radicacion">

                                    <p:tabView dynamic="false" effect="fade" effectDuration="fast" cache="true" style="font-family: Arial;font-size: 12px;border-radius: 5px;width: auto;height: 100%"  widgetVar="tabPreRadicacion"> 

                                            <!---->
                                            <!-- informacion de observaciones-->
                                            <p:tab title="Observaciones" disabled="false">
                                                <br/>
                                                <center>
                                                    <table cellspacing="4" cellpadding="4" style="font-size: 12px;font-family: Arial;">                                        
                                                    <c:choose>
                                                        <c:when test="#{MBPreRadicacion.listObserPreRadicados.size()>0}">
                                                            <ui:repeat value="#{MBPreRadicacion.listObserPreRadicados}" var="Observ">
                                                                <tr>
                                                                    <td><b><p:outputLabel   value="Fecha: " /></b></td>
                                                                    <td><p:outputLabel   value="#{Observ.fechaObsPreRadica}" /></td>
                                                                    <td><b><p:outputLabel   value="Observación: " /></b></td>
                                                                    <td>
                                                                        <p:outputLabel  title="Información de la observación"   value="#{Observ.observacionPreRadica}" />
                                                                        <p:tooltip  showEffect="clip"  />         
                                                                    </td>
                                                                    <td><b><p:outputLabel   value="Realizada por: " /></b></td>
                                                                    <td><p:outputLabel   value="#{Observ.empleObservacionPreRadica}" /></td>
                                                                </tr>
                                                                <tr> 
                                                                    <td colspan="6"><p:separator/></td>
                                                                </tr>
                                                            </ui:repeat>                                                                                                   


                                                        </c:when>
                                                        <c:otherwise>
                                                            <tr>
                                                                <td>
                                                                    <p:outputLabel  value="Ninguna" style="font-size: 15px;font-family: Arial;"/>
                                                                    <p:tooltip showEffect="clip" style="font-size: 12px;font-family: Arial;" />                                                
                                                                </td>
                                                            </tr>
                                                        </c:otherwise>                                           
                                                    </c:choose>                                      
                                                </table> 
                                                <br/>
                                                <table border="0" cellpadding="4" cellspacing="4">
                                                    <tr>
                                                        <td>
                                                            <b><p:outputLabel  value="Observaciones:*" style="font-size: 12px;font-family: Arial;"/></b>
                                                        </td>
                                                        <td>
                                                            <p:inputTextarea value="#{MBPreRadicacion.observaPreRadInicio}" style="font-size: 12px;font-family: Arial;width: 600px;height: 50px;text-transform: uppercase;" placeholder="Ingrese observaciones"  />
                                                        </td>
                                                    </tr>
                                                </table> 
                                            </center>


                                            <c:choose>
                                                <c:when test="#{MBPreRadicacion.preRadicacionRegistro}">
                                                    <table border="0" align="right">
                                                        <tr>
                                                            <td>
                                                                <p:commandLink  styleClass="imagen_siguiente" action="#{MBPreRadicacion.validarForm('AdelanteTb0')}" 
                                                                                update=":contenedorGeneral:Contenedor:growl_General" validateClient="false" immediate="true"/>
                                                                <p:tooltip  showEffect="clip" value="Siguiente" style="font-size: 12px;font-family: Arial;"/>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </c:when>

                                            </c:choose>



                                            <br/><br/><br/>
                                        </p:tab>

                                        <!-- informacion de solicitud -->
                                        <p:tab title="Información de la solicitud" disabled="#{MBPreRadicacion.estadotabsPreRadica}">


                                            <br/>

                                            <c:choose>
                                                <c:when test="#{MBPreRadicacion.preRadicacionRegistro}">
                                                    <table border="0" style="float: left">
                                                            <tr>
                                                                <td colspan="2">
                                                                    <center>
                                                                        <p:commandLink  styleClass="imagen_antes" action="#{MBPreRadicacion.validarForm('AtrasTb1')}"/>
                                                                        <p:tooltip showEffect="clip" value="Anterior" style="font-size: 12px;font-family: Arial;"/>
                                                                </center>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                    <table border="0" align="right">
                                                        <tr>
                                                            <td>
                                                                <c:choose>
                                                                    <c:when test="#{MBPreRadicacion.preRadicacionRegistro}">
                                                                        <p:commandLink  styleClass="imagen_siguiente" action="#{MBPreRadicacion.validarForm('AdelanteTb1')}" 
                                                                                        update=":contenedorGeneral:Contenedor:growl_General,InfoObserAnalista"/>
                                                                        <p:tooltip  showEffect="clip" value="Siguiente" style="font-size: 12px;font-family: Arial;"/>
                                                                    </c:when>
                                                                    <c:otherwise>
                                                                        <p:commandLink  styleClass="imagen_siguiente" action="#{MBPreRadicacion.validarForm('AdelanteTb1')}" 
                                                                                        update=":contenedorGeneral:Contenedor:growl_General"/>
                                                                        <p:tooltip  showEffect="clip" value="Siguiente" style="font-size: 12px;font-family: Arial;"/>
                                                                    </c:otherwise>
                                                                </c:choose>

                                                            </td>
                                                        </tr>
                                                    </table>

                                                    <br/>
                                                    <br/>
                                                </c:when>

                                            </c:choose>




                                            <!-- Informacion de solicitud-->
                                            <p:panel style="width:  auto;border: none;"> 

                                                <center>
                                                    <table border="0" cellspacing="3" cellpadding="3" style="font-size: 12px;font-family: Arial;">
                                                        <tr>
                                                            <td>
                                                                <center>
                                                                    <b><p:outputLabel styleClass="Texto" style="color: red;" value="Campos obligatorios (*)" /></b>

                                                                </center>
                                                                <br/>

                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="1" style="width: 100px">
                                                                    <p:outputLabel for="FecSol" value="Fecha de solicitud: " style="font-family: Arial;font-size: 12px;" />
                                                            </td>
                                                            <td colspan="1">
                                                                <p:outputLabel id="FecSol" value="#{MBPreRadicacion.fechaSol}" style="font-family: Arial;font-size: 12px;" />
                                                            </td>
                                                            <td colspan="1" style="width: 100px">
                                                                    <p:outputLabel for="Horasoli" value="Hora de solicitud: " style="font-family: Arial;font-size: 12px;" />
                                                            </td>
                                                            <td colspan="1">
                                                                <p:outputLabel  id="Horasoli" value="#{MBPreRadicacion.horaSol}"  style="font-family: Arial;font-size: 12px;" />                                       
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="1" style="width: 100px">
                                                                    <p:outputLabel for="combo1" value="Producto entidad: " style="font-family: Arial;font-size: 12px;"/>
                                                            </td>
                                                            <td colspan="1">
                                                                <p:outputLabel id="combo1" value="#{MBAdministacion.adm.nombreProEnt}" style="font-family: Arial;font-size: 12px;"/>                                       
                                                            </td>
                                                            <td colspan="1" style="width: 100px">
                                                                    <p:outputLabel for="TipProEnti" value="Tipo de producto entidad:* " style="font-family: Arial;font-size: 12px;" />
                                                            </td>
                                                            <td colspan="1">
                                                                <p:selectOneMenu  id="TipProEnti" style="width:200px;font-size: 12px;" value="#{MBAdministacion.adm.codTipProEnt}">
                                                                    <f:selectItem id="TPEnt" itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                                                    <f:selectItems id="SelItem"  value="#{MBAdministacion.tipProEnt}" />
                                                                </p:selectOneMenu>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="1" style="width: 100px">
                                                                    <p:outputLabel for="SoliPor" value="Remitido por:* "  style="font-family: Arial;font-size: 12px;"/>
                                                            </td>
                                                            <td colspan="1">
                                                                <p:selectOneMenu id="SoliPor"  style="width:200px;font-size: 12px;" value="#{MBPreRadicacion.preRad.solicitante}" >
                                                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true" />                                                                   
                                                                    <f:selectItem itemLabel="Entidad" itemValue="Entidad" noSelectionOption="true" />
                                                                    <f:selectItem itemLabel="Cliente" itemValue="Cliente" noSelectionOption="true" />
                                                                </p:selectOneMenu>
                                                            </td>
                                                            <td>
                                                                <p:outputLabel for="NumHoj" value="Numero de hojas :*" style="font-family: Arial;font-size: 12px;"/>
                                                            </td>
                                                            <td>       
                                                                <p:inputText value="#{MBPreRadicacion.preRad.numHojas}" id="NumHoj"  style="width: 40px;font-family: Arial;font-size: 12px;text-transform: uppercase;" onkeypress="return validarSoloNumeros(event)"/>
                                                            </td>    
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <p:outputLabel for="EnviA" value="Enviar a: *" style="font-family: Arial;font-size: 12px;"/> 
                                                            </td>
                                                            <td>
                                                                <p:selectOneMenu id="EnviA"  style="width:200px;font-size: 12px;" value="#{MBPreRadicacion.preRad.envioInformacion}">
                                                                    <f:selectItem itemLabel="--Seleccione--" itemValue="0" noSelectionOption="true" />
                                                                    <p:ajax update="AQuienEnviar,lbl_UbicacionEnviarA,UbicacionEnviarAop,lbl_DireccionEnviarA,DireccionEnviarAop" listener="#{MBPreRadicacion.mostrarCamposEnviarA()}" />
                                                                    <f:selectItems value="#{MBPreRadicacion.cargEnviarA}"/>                                                       

                                                                </p:selectOneMenu>
                                                            </td>

                                                            <td colspan="2">
                                                                <p:outputLabel value="¿La solicitud proviene de una cotización?" style="font-size: 12px;font-family: Arial;" />
                                                                <p:spacer height="5"/>
                                                                <p:selectBooleanCheckbox value="#{MBPreRadicacion.cotizacion}"/>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="2">
                                                                <p:outputPanel id="AQuienEnviar">
                                                                    <c:choose>
                                                                        <c:when test="#{MBPreRadicacion.estadoCajasEnviarA}">
                                                                            <table border="0" cellspacing="3" cellpadding="3">
                                                                                <tr>
                                                                                    <td  style="font-family: Arial;font-size: 12px;width:125px;">                                                                
                                                                                        <p:outputLabel for="QuienEnviarA" value="¿Quien? :*" style="font-family: Arial;font-size: 12px;width:200px;" rendered="#{MBPreRadicacion.estadoCajasEnviarA}"/>
                                                                                    </td>
                                                                                    <td>       
                                                                                        <p:inputText value="#{MBPreRadicacion.otroQuienEnviarA}" id="QuienEnviarA"  placeholder="A quien se le enviara" style="font-family: Arial;font-size: 12px;text-transform: uppercase;" onkeypress="return validarLetras(event)" rendered="#{MBPreRadicacion.estadoCajasEnviarA}"/>
                                                                                    </td>  
                                                                                </tr>
                                                                            </table>
                                                                        </c:when>
                                                                    </c:choose>
                                                                </p:outputPanel>
                                                            </td>
                                                        </tr>
                                                        <tr>


                                                            <td>
                                                                <p:outputPanel id="lbl_UbicacionEnviarA">
                                                                    <p:outputLabel for="UbicacionEnviarA" value="Ubicación :*" style="font-family: Arial;font-size: 12px;" rendered="#{MBPreRadicacion.estadoCajasEnviarA}"/>
                                                                </p:outputPanel>
                                                            </td>
                                                            <td> 
                                                                <p:outputPanel id="UbicacionEnviarAop">
                                                                    <p:inputText value="#{MBPreRadicacion.otroUbicacionEnviarA}" id="UbicacionEnviarA"  placeholder="Departamento y ciudad a enviar" style="font-family: Arial;font-size: 12px;width:200px;text-transform: uppercase;" onkeypress="return validarnumeros(event)" rendered="#{MBPreRadicacion.estadoCajasEnviarA}"/>
                                                                </p:outputPanel>
                                                            </td>

                                                            <td>
                                                                <p:outputPanel id="lbl_DireccionEnviarA">
                                                                    <p:outputLabel for="DireccionEnviarA" value="Dirección :*" style="font-family: Arial;font-size: 12px;" rendered="#{MBPreRadicacion.estadoCajasEnviarA}"/>
                                                                </p:outputPanel>
                                                            </td>
                                                            <td> 
                                                                <p:outputPanel id="DireccionEnviarAop">
                                                                    <p:inputText value="#{MBPreRadicacion.otroDireccionEnviarA}" id="DireccionEnviarA"  placeholder="Dirección de a quien se le enviara" style="font-family: Arial;font-size: 12px;width:200px;text-transform: uppercase;" onkeypress="return validarnumeros(event)" rendered="#{MBPreRadicacion.estadoCajasEnviarA}"/>
                                                                </p:outputPanel>
                                                            </td>
                                                        </tr>
                                                        <tr>


                                                            <td> 
                                                                <p:outputPanel id="lbl_PanelDepartamentos" >
                                                                    <p:outputLabel for="DeptoSolic" value="Departamento:* "  style="font-family: Arial;font-size: 12px;" />
                                                                </p:outputPanel>
                                                            </td>
                                                            <td>
                                                                <p:outputPanel id="PanelDepartamentos" >
                                                                    <p:selectOneMenu  id="DeptoSolic" style="width: 210px;font-size: 12px;" filter="true" filterMatchMode="contains" effect="fade" value="#{MBAvaluo.codDeptoSol}"  >
                                                                        <p:ajax listener="#{MBAvaluo.onCiudad(1)}" update="CiudadesSolici,:contenedorGeneral:Contenedor:growl_General"/>
                                                                        <f:selectItem  itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                                                        <f:selectItems  value="#{MBUbicacion.cargaDep}" />
                                                                    </p:selectOneMenu> 
                                                                </p:outputPanel>
                                                            </td>


                                                            <td>         
                                                                <p:outputPanel id="lblCiudaUbica" >
                                                                    <p:outputLabel for="CiudadesSolici" value="Ciudad:* " style="font-family: Arial;font-size: 12px;" rendered="#{MBPreRadicacion.ubicacion}"/>
                                                                </p:outputPanel>
                                                            </td>
                                                            <td>                                                            
                                                                <p:outputPanel id="PanelCiudades" >

                                                                    <p:selectOneMenu id="CiudadesSolici" style="width: 210px;font-size: 12px;" filter="true" filterMatchMode="contains" effect="fade" value="#{MBAvaluo.codCiudadSol}" >
                                                                        <f:selectItem  itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                                                        <p:ajax></p:ajax>
                                                                        <f:selectItems  value="#{MBAvaluo.cargaCiuSolic}" />
                                                                    </p:selectOneMenu> 
                                                                </p:outputPanel>
                                                            </td>



                                                        </tr>
                                                    </table>
                                                </center>

                                            </p:panel>
                                            <!-- Informacion de cliente solicitante-->

                                            <!-- radios de cliente solicitante-->
                                            <table border="0">

                                                <tr>
                                                    <td>
                                                        <center>
                                                            <p:outputPanel id="Panelradiocliente">
                                                                <b><p:outputLabel for="RBTCli" value="¿Ingresar información del cliente(s)?" style="font-family: Arial;font-size: 13px;" rendered="#{MBCliente.estadoPanelRadiosCli}"/></b>
                                                                <p:selectOneRadio id="RBTCli" value="#{MBCliente.opcionMostrarCliSolicitante}" style="font-family: Arial;font-size: 12px;" rendered="#{MBCliente.estadoPanelRadiosCli}">
                                                                    <f:selectItem itemLabel="Si" itemValue="Si" />
                                                                    <f:selectItem itemLabel="No" itemValue="No" />
                                                                    <p:ajax event="change" id="ajaxCliente" 
                                                                            update="
                                                                            InfoClientesGeneral,
                                                                            :contenedorGeneral:Contenedor:growl_General" listener="#{MBPreRadicacion.cargarPaneles(1)}"/>
                                                                </p:selectOneRadio>
                                                            </p:outputPanel>
                                                        </center></td>
                                                </tr>
                                                <!-- separador de los radios -->

                                                <!-- Informacion de cliente solicitante-->

                                                <tr>
                                                    <td colspan="4">
                                                        <p:outputPanel id="InfoClientesGeneral">
                                                            <p:panel rendered="#{MBCliente.estadoPanelClienteGeneral}"  style="font-family:Arial;font-size: 13px;border: none;" >
                                                                <!--<b><p class="Texto" align="left">» Informacion Persona Solicitante:</p></b>-->                                          
                                                                <center>
                                                                    <p:outputPanel id="InfCliente">
                                                                        <table border="0" cellspacing="2" cellpadding="2">                                                    
                                                                            <tbody>
                                                                                <!-- elementos de la fila 1 -->
                                                                                <tr>
                                                                                    <tr>
                                                                                        <tr>
                                                                                            <td colspan="20">
                                                                                                <b><p:outputLabel value="» Información persona solicitante:" style="font-size: 13px;font-family: Arial;" /></b>
                                                                                            </td>
                                                                                        </tr>
                                                                                        <tr>
                                                                                            <td colspan="10">
                                                                                                <p:separator/>
                                                                                            </td>
                                                                                        </tr>
                                                                                    </tr>
                                                                                    <tr>

                                                                                        <td style="float: right;" colspan="10">
                                                                                            <table style="float: right;">
                                                                                                <tr>
                                                                                                    <td style="float: right;">

                                                                                                        <p:commandLink id="btnProcuraduriua" styleClass="procuraduria" title="Verificar información en la Procuraduria" oncomplete="window.open('http://siri.procuraduria.gov.co:8086/CertWEB/Certificado.aspx?tpo=1', '_blank')"  style="font-size: 12px;font-family: Arial; float: right;width: 40px;height: 40px;"  >

                                                                                                        </p:commandLink>
                                                                                                        <p:tooltip id="ToolProcurad" for="btnProcuraduriua" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                                                                    </td>
                                                                                                    <td  style="float: right;">
                                                                                                        <p:commandLink id="btnRues" styleClass="rues" title="Verificar información en RUES" oncomplete="window.open('http://www.rues.org.co/RUES_Web/Consultas', '_blank')"  style="font-size: 12px;font-family: Arial; float: right;"  />
                                                                                                        <p:tooltip id="ToolRUES" for="btnRues" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                                                                    </td>
                                                                                                    <td  style="float: right;">
                                                                                                        <p:commandButton id="btnDIAN" styleClass="dian" title="Verificar información en la DIAN" value=""  oncomplete="window.open('https://muisca.dian.gov.co/WebRutMuisca/DefConsultaEstadoRUT.faces;jsessionid=92B30D8CC0462C731533B13857B5C1CD', '_blank')"  style="font-size: 12px;font-family: Arial; float: right;"  />
                                                                                                        <p:tooltip id="ToolDIAN" for="btnDIAN" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                                                                    </td>
                                                                                                </tr>
                                                                                            </table>
                                                                                        </td>
                                                                                    </tr>
                                                                                    <td>
                                                                                        <center>
                                                                                            <table border="0">
                                                                                                <tr>
                                                                                                    <td>
                                                                                                        <p:outputLabel value="Facturar" style="font-size: 12px;font-family: Arial;" />

                                        <p:tab title="Estudio de información"  disabled="#{MBPreRadicacion.estadotabsPreRadica}" >
                                            <center>
                                                <table border="0" cellspacing="5" cellpadding="5">
                                                    <tr>
                                                        <td>
                                                            <center>
                                                                <p:outputPanel id="PanelradioEstudioCli">
                                                                    <p:outputLabel for="RBTEstudioCli" value="¿Desea realizar un estudio para esta pre-radicación?" style="font-family: Arial;font-size: 13px;" />
                                                                    <p:selectOneRadio id="RBTEstudioCli" value="#{MBPreRadicacion.opcionRadioEstudio}" style="font-family: Arial;font-size: 13px;">
                                                                        <f:selectItem itemLabel="Si" itemValue="Si" />
                                                                        <f:selectItem itemLabel="No" itemValue="No" />
                                                                        <p:ajax event="change" listener="#{MBPreRadicacion.confirmaEstudio('')}"
                                                                                update=":contenedorGeneral:Contenedor:growl_General,BotonEstudio" />
                                                                    </p:selectOneRadio>
                                                                </p:outputPanel>
                                                            </center>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <p:outputPanel id="BotonEstudio">
                                                                <center>

                                                                    <p:commandButton widgetVar="btngenerar" value="Realizar estudio" actionListener="#{MBPreRadicacion.generarEstudio}" rendered="#{MBPreRadicacion.siEstudio}"  ajax="false"
                                                                                     action="#{MBArchivos.iniciaEstudio()}" style="font-family: Arial;font-size: 12px;line-height:2px;" update=":contenedorGeneral:Contenedor:growl_General,FinalizarProceso"
                                                                                     onclick="PF('pbAjax').start();"   icon="ui-icon-report" />

                                                                    <!--    <h:commandButton value="Realizar analisis" actionListener="{MBPreRadicacion.generarEstudio}" rendered="{MBPreRadicacion.siEstudio}" 
                                                                                       action="{MBArchivos.iniciaEstudio()}" style="font-family: Arial;font-size: 12px;line-height:2px;"
                                                                                       onclick="PF('pbAjax').start();"  >
                                                                          <f:ajax render=":contenedorGeneral:Contenedor:growl_General"/>
                                                                      </h:commandButton>-->                                                          
                                                                    <br /><br />                                                 
                                                                    <p:progressBar widgetVar="pbAjax" ajax="true" value="#{MBArchivos.progress}" labelTemplate="Generando analisis {value}%" global="false" rendered="#{MBPreRadicacion.siEstudio}">
                                                                        <p:ajax event="complete" listener="#{MBPreRadicacion.confirmaEstudio('ya')}"
                                                                                update=":contenedorGeneral:Contenedor:growl_General" />
                                                                    </p:progressBar>
                                                                </center>
                                                                <br/>
                                                                <center>
                                                                    <p:outputPanel id="FinalizarProceso">
                                                                        <p:commandButton value="Finalizar proceso" widgetVar="BtnFinalizar" icon="ui-icon-arrowthick-1-e"  update="                                                                     
                                                                                         :contenedorGeneral:Contenedor:growl_General"  action="#{MBPreRadicacion.aceptarProcesoPreradica()}"
                                                                                         style="font-family: Arial;font-size: 13px;" rendered="#{MBArchivos.validarTodo}" />
                                                                    </p:outputPanel>
                                                                </center>
                                                            </p:outputPanel>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </center>                                   

                                            <br/>



                                        </p:tab>

                                    </p:tabView>

                                </p:outputPanel>
                            </td>
                        </tr>
                    </table>
                </center>



                <p:dialog header="Información de clientes" widgetVar="DlgConsultaClientes" modal="false" height="auto" width="900" showEffect="fade" hideEffect="explode" id="Dlg1" style="font-family:Arial;font-size: 12px;">
                    <p:outputPanel id="Clien">  
                        <br/>
                        <p:dataTable var="Cli" value="#{MBPreRadicacion.listClient}" selectionMode="single"  id="ClTable" rowKey="#{Cli.codCliente}" selection="#{MBCliente.cli}" widgetVar="Cliente" 
                                     scrollRows="40"  liveScroll="true" scrollable="true" scrollHeight="270" 
                                     emptyMessage="No se encontraron clientes">

                            <p:column headerText="Nombre(s):" filterBy="#{Cli.nombreCliente}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 180px;">
                                <p:outputLabel value="#{Cli.nombreCliente}" />
                            </p:column>                      
                            <p:column headerText="N* Documento" filterBy="#{Cli.numeroDoccliente}" style="font-family:Arial;font-size: 12px;width: 150px;">
                                <p:outputLabel value="#{Cli.numeroDoccliente}" />
                            </p:column>
                            <p:column headerText="Email" filterBy="#{Cli.mailCliente}" style="font-family:Arial;font-size: 12px;width: 150px;">
                                <c:choose>
                                    <c:when test="#{Cli.mailCliente != ''}" >
                                        <p:outputLabel value="#{Cli.mailCliente}" />
                                    </c:when>
                                    <c:otherwise>
                                        <p:outputLabel value="No registra" />
                                    </c:otherwise>
                                </c:choose>

                            </p:column>
                            <p:column headerText="Direccion"  filterBy="#{Cli.direccionCliente}" style="font-family:Arial;font-size: 12px;width: 150px;">
                                <p:outputLabel value="#{Cli.direccionCliente}" />
                            </p:column>
                            <p:column headerText="Telefono" filterBy="#{Cli.telefonoCliente}" style="font-family:Arial;font-size: 12px;width: 150px;">
                                <p:outputLabel value="#{Cli.telefonoCliente}" />
                            </p:column>
                            <p:column headerText="Ubicacion"  filterBy="#{Cli.ciudadCliente}" style="font-family:Arial;font-size: 12px;width: 150px;">
                                <p:outputLabel value="#{Cli.ciudadCliente}" />
                            </p:column>
                            <p:column headerText="Regimen" filterBy="#{Cli.calificacionCliente}" style="font-family:Arial;font-size: 12px;width: 150px;">
                                <p:outputLabel value="#{Cli.calificacionCliente}" />
                            </p:column>                   
                        </p:dataTable>
                        <br/>
                        <center>
                            <p:commandButton  update=":contenedorGeneral:Contenedor:PreRadica:tab_pre_radicacion,:contenedorGeneral:Contenedor:growl_General"
                                              icon="ui-icon-check" value="Agregar / confirmar datos del cliente"  action="#{MBPreRadicacion.cargarInfo()}" 
                                              style="font-family: Arial;font-size: 13px;" />

                            <p:spacer style="width: 20px;"/>

                            <p:commandButton  value="Registrar"  style="font-family: Arial;font-size: 13px;"  action="#{MBCliente.cargarInfoClienteRegistro()}" 
                                              icon="ui-icon-disk" update=":contenedorGeneral:Contenedor:growl_General,:contenedorGeneral:Contenedor:PreRadica:tab_pre_radicacion" />
                            <p:tooltip value="Registrar información del cliente" showEffect="clip" style="font-family: Arial;font-size: 13px;" />

                            <p:spacer style="width: 20px;"/>

                            <p:commandButton  value="Actualizar datos"  style="font-family: Arial;font-size: 13px;"  action="#{MBCliente.cargarInfoClienteModificar()}"
                                              icon="ui-icon-arrowrefresh-1-w"  update=":contenedorGeneral:Contenedor:growl_General,:contenedorGeneral:Contenedor:PreRadica:tab_pre_radicacion" />
                            <p:tooltip value="Actualizar información del cliente" showEffect="clip" style="font-size: 12px;font-family: Arial;" />
                        </center>
                        <br/>
                    </p:outputPanel>  
                </p:dialog> 

                <!-- Dialogo que anula una pre-radicacion en el form de pre-radicacion -->
                <p:dialog header="Anular proceso de pre-radicación" widgetVar="DlgEstadoPreRad" modal="false" height="auto" width="auto" showEffect="fade" id="CambioEstado" hideEffect="explode" resizable="false">
                    <center>
                        <br/>
                        <table border="0" cellspacing="3" cellpadding="3">
                            <tr>
                                <td colspan="2"><p:outputLabel value="» Especifique el motivo por el cual anulará este proceso: " style="font-size: 13px;font-family: Arial;"/></td>
                            </tr>
                            <tr >
                                <td colspan="2"> <p:separator/> </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel value="Motivo: " style="font-size: 12px;font-family: Arial;"/>
                                </td>
                                <td>
                                    <p:selectOneMenu  id="MotivoAnulacionPreRad" style="width:350px;font-size: 12px;" panelStyle="width:400px;font-size: 12px;" value="#{MBPreRadicacion.codMotivoAnulacionPreRadica}" filter="true">
                                        <f:selectItem itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                        <f:selectItems  value="#{MBAdministacion.cargaMotivoAnulaciones}" />
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel value="Observación: " style="font-size: 12px;font-family: Arial;"/>
                                </td>
                                <td>
                                    <p:inputTextarea value="#{MBPreRadicacion.obserCambioEstadoPreRadica}" style="font-size: 12px;font-family: Arial;width: 100%;height: 50px;" placeholder="Ingrese observaciones" />
                                </td>
                            </tr>
                        </table>
                        <br/>
                        <p:commandButton value="Aceptar" icon="ui-icon-disk"  
                                         rendered="#{beanDireccionar.estadoActivacionGestor}"
                                         actionListener="#{MBPreRadicacion.cambioestado('AnuladoPreRadica',MBPreRadicacion.cod_preRadica)}" style="font-family:Arial;font-size: 13px;"
                                         action="#{beanDireccionar.url_Menu_prRadica('MisAsignados')}" update=":contenedorGeneral:Contenedor:PreRadica" ajax="false" />
                        <br/>
                        <br/>
                    </center>
                </p:dialog>

            </h:form>

        </h:body>
    </html>

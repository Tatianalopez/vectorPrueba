    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Consulta Informacion de las PreRadicaciones</title>
        <style type="text/css">
            .ui-datatable .ui-state-highlight { 
                border: 2px inset  #e3a1a1 !important ;
            }

            .FirstCol td:nth-child(1) {
                width: 150px !important  ;
                height: 30px !important ;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="FRMConsulPreRad" style="font-family: Arial;font-size: 12px;">
            <table  style="width: 600px;">
                <tr>
                    <td >
                        <big><p:outputLabel value="#{beanDireccionar.tituloMenu} > Consultas - pre-radicaciòn"  style="font-size:18px;font-weight: bold;"/></big><br/>
                    </td>                   
                </tr><tr>
                    <td colspan="3">
                        <p:separator/>
                    </td>
                </tr>
            </table>
            <table style="font-family: Arial;font-size: 12px;">
                <tr>
                    <td><p:outputLabel value="Selecciomne el modo de consulta: *" for="OPCons"  /></td>
                    <td><p:selectOneRadio value="#{MBConsultaPR.opcionConsul}" id="OPCons">
                            <f:selectItem itemLabel="General" itemValue="Gen" />
                            <f:selectItem itemLabel="Específico"  itemValue="Esp"/>
                            <p:ajax update="PNLConsul" event="change"/>
                        </p:selectOneRadio></td>
                </tr>
            </table>
            <br/>
            <!--INFORMACION DEL TIPO DE CONSULTA QUE SE VA A REALIZAR-->

            <p:outputPanel id="PNLConsul">
                <c:choose >
                    <!--INFORMACION GENERAL PARA UN NUMERO ESPECIFICO DE PRERADICACION-->
                    <c:when test="#{MBConsultaPR.opcionConsul=='Esp'}">
                        <table style="font-family: Arial;font-size: 12px;">

                            <tr>
                                <td><p:outputLabel value="Ingrese el numero de registro / pre-radicación: *"  /></td>
                                <td><p:inputText value="#{MBConsultaPR.cod_Pr}" maxlength="10" onkeypress="return validarSoloNumeros(event)"  /></td>
                            </tr>
                            <tr>
                               <td colspan="6">
                                    <center><p:commandButton value="Consultar pre-radicación" icon="ui-icon-search" iconPos="left"  action="#{MBConsultaPR.validaInfoPreRadica()}"  ajax="false" update=":contenedorGeneral:Contenedor:growl_General,PNLTableConsult2" style="font-family: Arial;font-size: 12px;" /></center>
                                </td>
                            </tr>
                        </table>
                        
                        <!--GCH AGO2016 -->
                        
                        <p:outputPanel id="PNLTableConsult2">
                            <c:choose>
                                <c:when test="#{MBConsultaPR.listaConsulPR.size()>0}">
                                    <br/>
                                    <table style="font-family: Arial;font-size: 12px;" cellspacing="3" cellpadding="3">
                                        <tr>
                                            <td><br/>
                                                <p:outputLabel value="» Resultados de búsqueda" style="font-weight: bold;font-size: 14px;"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><p:separator/><br/></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <table>
                                                    <tr>
                                                        <td>
                                                            <b> <p:outputLabel value="Total de registros encontrados: #{fn:length(MBConsultaPR.listaConsulPR)}" style="font-family: Arial;font-size: 13px;" /></b>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>                                                                                                        
                                                    <p:dataTable id="ConsulPRTable2" widgetVar="DatTabPR" value="#{MBConsultaPR.listaConsulPR}"  var="ConsulPR"  
                                                             scrollable="true"  style="font-family: Arial;font-size: 12px; width: 1100px; height: 350px;"   scrollHeight="100%;"   paginatorTemplate=" Consulta"   paginator="true" ><!--GCH 30DIC2016-->
                                                    <p:column headerText="N* PreRadicación" style="width: 110px;font-family: Arial;font-size: 12px;" > 
                                                        <h:outputText value="#{ConsulPR.codPreRadica}"/>
                                                    </p:column>
                                                    <p:column headerText="Tipo Avalúo" style="width: 150px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.tipoAvaluo}"/>
                                                    </p:column>
                                                    <p:column headerText="Fecha Registro" style="width: 220px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText  value="#{ConsulPR.fechaRegistro}"/>
                                                    </p:column>
                                                    <p:column headerText="Fecha Pre-Radicado" style="width: 220px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.fechaPreRadica}"/>
                                                    </p:column>
                                                    <p:column headerText="Fecha Solicitud" style="width: 220px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.fecha_Solicitud}"/>
                                                    </p:column>
                                                    <p:column headerText="Solicitante" style="width: 110px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.solicitantePreRad}"/>
                                                    </p:column>
                                                    <p:column headerText="N* Hojas" style="width: 80px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.numHojas}"/>
                                                    </p:column>
                                                    <p:column headerText="Enviar A" style="width: 100px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.enviarA}"/>
                                                    </p:column>
                                                    <p:column headerText="Estado" style="width: 160px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.estadoPreRad}"/>
                                                    </p:column>
                                                    <p:column headerText="Cotización" style="width: 100px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.cotizacion}"/>
                                                    </p:column>
                                                    <p:column headerText="Estudio de Pre-radicación" style="width: 220px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.estudio}"/>
                                                    </p:column>
                                                    <p:column headerText="Producto Entidad" style="width: 220px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.productoEntidad}"/>
                                                    </p:column>
                                                    <p:column headerText="Tipo Producto Entidad" style="width: 190px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.tipoProductoEntidad}"/>
                                                    </p:column>
                                                    <p:column headerText="Departamento/Ciudad" style="width: 260px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.ubicacionPreRad}"/>
                                                    </p:column>
                                                    <p:column headerText="Cliente" style="width: 500px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.solicitante}"/>
                                                    </p:column>
                                                    <p:column headerText="Entidad" style="width: 500px;font-family: Arial;font-size: 12px;">
                                                        <h:outputText value="#{ConsulPR.entidad}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </td>
                                        </tr>                                                    
                                    </table>
                                    <br/>
                                    <br/>
                                </c:when>
                                <c:otherwise>
                                    <table style="width: 100%;font-family: Arial;font-size: 12px;">
                                        <tr>
                                            <td><p:outputLabel value="» Resultados de búsqueda" style="font-weight: bold;font-size: 14px;"/></td>
                                        </tr>
                                        <tr>
                                            <td><p:separator/><br/></td>
                                        </tr>
                                        <tr>
                                            <td> <center>
                                                    <p:outputLabel value="No se encontraron resultado respecto a la busqueda iniciada, vuelva a intentarlo" style="color: #cc0204;font-weight: bold;"/>
                                                </center></td>
                                        </tr>
                                    </table>
                                </c:otherwise>
                            </c:choose>
                        </p:outputPanel>
                               
                    </c:when>
                    <c:otherwise>
                        <c:choose>
                            <!--INFORMACION ESPECIFICA PARA GENERAR CONSULTA SOBRE VARIOS AVALUOS-->
                            <c:when test="#{MBConsultaPR.opcionConsul=='Gen'}">
                                <p:outputPanel>
                                    <center>
                                        <table style="font-family: Arial;font-size: 12px;" border="0" cellpadding="3" cellspacing="3">
                                            <tr>
                                                <td>
                                                    <center>
                                                        <p:outputLabel value="Seleccione los filtros que considere necesarios para realizar la consulta" style="font-weight: bold;"/>
                                                    </center>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>                                                    
                                                    <p:separator/>                                                    
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <table style="font-family: Arial;font-size: 12px;" border="0" cellpadding="3" cellspacing="3">
                                                        <tr>
                                                            <td><p:outputLabel value="Fecha de registro" for="OpcFecReg" style="font-weight: bold;"/></td>
                                                            <td>
                                                                <p:selectBooleanCheckbox value="#{MBConsultaPR.opcFechaRegistro}" id="OpcFecReg" >
                                                                    <p:ajax update="PNLFecReg" event="change" />
                                                                </p:selectBooleanCheckbox>
                                                            </td>
                                                            <td>
                                                                <p:outputPanel id="PNLFecReg" >
                                                                    <c:choose>
                                                                        <c:when test="#{MBConsultaPR.opcFechaRegistro==true}" >
                                                                            <table style="font-family: Arial;font-size: 12px;">
                                                                                <tr>
                                                                                    <td><p:outputLabel for="FecRegIni" value="Desde:" style="font-weight: bold;" /></td>
                                                                                    <td><p:calendar id="FecRegIni" value="#{MBConsultaPR.fechaRegisIni}" pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                                    maxdate="#{MBPreRadicacion.fecha_actual}" pattern="yyyy-MM-dd" mask="true"/></td>
                                                                                    <td><p:outputLabel for="FecRegFin" value="Hasta:" style="font-weight: bold;"/></td>
                                                                                    <td><p:calendar id="FecRegFin" value="#{MBConsultaPR.fechaRegisFin}" pattern="yyyy-MM-dd" mask="true" maxdate="#{MBPreRadicacion.fecha_actual}" 
                                                                                                    pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01" /></td>
                                                                                </tr>
                                                                            </table>
                                                                        </c:when>
                                                                    </c:choose>
                                                                </p:outputPanel>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <p:outputLabel value="Fecha de pre-radicación" for="OpcFecPR" style="font-weight: bold;"/></td>
                                                            <td>
                                                                <p:selectBooleanCheckbox value="#{MBConsultaPR.opcFechaPreRad}" id="OpcFecPR" >
                                                                    <p:ajax update="PNLFecPR" event="change" />
                                                                </p:selectBooleanCheckbox></td>
                                                            <td>
                                                                <p:outputPanel id="PNLFecPR" >
                                                                    <c:choose>
                                                                        <c:when test="#{MBConsultaPR.opcFechaPreRad==true}" >
                                                                            <table style="font-family: Arial;font-size: 12px;">
                                                                                <tr>
                                                                                    <td><p:outputLabel for="FecPRIni" value="Desde:" style="font-weight: bold;"/></td>
                                                                                    <td><p:calendar id="FecPRIni" value="#{MBConsultaPR.fechaPreRadIni}"  pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                                    maxdate="#{MBPreRadicacion.fecha_actual}" pattern="yyyy-MM-dd" mask="true" /></td>
                                                                                    <td><p:outputLabel for="FecPRFin" value="Hasta:" style="font-weight: bold;"/></td>
                                                                                    <td><p:calendar id="FecPRFin" value="#{MBConsultaPR.fechaPreRadFin}" pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                                    maxdate="#{MBPreRadicacion.fecha_actual}" pattern="yyyy-MM-dd" mask="true"  /></td>
                                                                                </tr>
                                                                            </table>
                                                                        </c:when>
                                                                    </c:choose>
                                                                </p:outputPanel>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><p:outputLabel  value="Producto entidad: " style="font-weight: bold;"/></td>
                                                            <td><p:selectCheckboxMenu id="TipProEnt" style="width: 135px;font-size: 12px;" value="#{MBConsultaPR.listProEntPr}" label="Seleccione.." filter="true" filterMatchMode="startsWith" panelStyle="width:250px"  >
                                                                    <f:selectItems value="#{MBAdministacion.proEntAll}" />
                                                                    <p:ajax listener="#{MBConsultaPR.onCargarProdEntiSelecc()}"  update="ListaProdEnt"/>
                                                                </p:selectCheckboxMenu></td>
                                                            <td>
                                                                <center>
                                                                    <p:outputPanel id="ListaProdEnt" style="width:250px;padding-left:5px;margin-top:10px;font-size: 11px;font-family: Arial;">
                                                                        <p:dataList value="#{MBConsultaPR.selectListProEntPr}" var="ProdEntSel" emptyMessage="Sin selección">
                                                                            #{ProdEntSel.label}
                                                                        </p:dataList>
                                                                    </p:outputPanel>
                                                                </center>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><p:outputLabel value="Estado:" style="font-weight: bold;"/></td>
                                                            <td><p:selectCheckboxMenu  id="CmbEst" filter="true" style="width: 135px;font-size: 12px;"  value="#{MBConsultaPR.listEstadoPr}" label="Seleccione.." filterFunction="true" filterMatchMode="contains">
                                                                    <f:selectItem  itemLabel="PENDIENTE POR RADICAR" itemValue="P"/>
                                                                    <f:selectItem  itemLabel="ASIGNADO" itemValue="A"/>
                                                                    <f:selectItem  itemLabel="RADICADO" itemValue="C"/>
                                                                    <f:selectItem  itemLabel="IMPEDIDO" itemValue="I"/>
                                                                    <f:selectItem  itemLabel="ANULADO" itemValue="N"/>
                                                                    <p:ajax listener="#{MBConsultaPR.onCargarEstadosSelecc()}"  update="ListaEstadosSel"/>
                                                                </p:selectCheckboxMenu> </td>
                                                            <td>
                                                                <center>
                                                                    <p:outputPanel id="ListaEstadosSel" style="width:250px;padding-left:5px;margin-top:10px;font-size: 11px;font-family: Arial;">
                                                                        <p:dataList value="#{MBConsultaPR.selectListEstadoPr}" var="EstadosSel" emptyMessage="Sin selección">
                                                                            #{EstadosSel.label}
                                                                        </p:dataList>
                                                                    </p:outputPanel>
                                                                </center>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><p:outputLabel value="Remitido por:" style="font-weight: bold;"/></td>
                                                            <td> <p:selectOneMenu id="SoliPor"  style="width:135px;font-size: 12px;" value="#{MBConsultaPR.remitidoX}" >
                                                                    <f:selectItem itemLabel="Seleccione.." itemValue="" noSelectionOption="true" />
                                                                 
                                                                    <f:selectItem itemLabel="Entidad" itemValue="Entidad" />
                                                                    <f:selectItem itemLabel="Cliente" itemValue="Cliente"  />
                                                                    <p:ajax event="change" update="PNLRemit"/>
                                                                </p:selectOneMenu></td>
                                                            <td colspan="4">
                                                                <p:outputPanel id="PNLRemit">
                                                                    <center>
                                                                        <c:choose>
                                                                            <c:when test="#{MBConsultaPR.remitidoX=='Entidad'}">
                                                                                <table style="font-family: Arial;font-size: 12px;">
                                                                                    <tr>
                                                                                        <td><p:outputLabel value="Entidades: " style="font-weight: bold;"/></td>
                                                                                        <td>
                                                                                            <p:selectCheckboxMenu  id="CmbEntidad" filter="true" style="width: 185px;font-size: 12px;"  value="#{MBConsultaPR.listEntidad}" label="Seleccione Entidad.." filterFunction="true" filterMatchMode="contains">
                                                                                                <f:selectItems  value="#{MBEntidad.cargaEnt}" />
                                                                                            </p:selectCheckboxMenu> 
                                                                                        </td>
                                                                                    </tr>
                                                                                </table>
                                                                            </c:when>
                                                                            <c:otherwise>
                                                                                <c:choose>
                                                                                    <c:when test="#{MBConsultaPR.remitidoX=='Cliente'}">
                                                                                        <table style="font-family: Arial;font-size: 12px;">
                                                                                            <tr>
                                                                                                <td><p:outputLabel value="Nombre Cliente: " style="font-weight: bold;"/></td>
                                                                                                <td>
                                                                                                    <p:inputText value="#{MBConsultaPR.nombreCliente}" style="width: 320px;"  />
                                                                                                </td>
                                                                                            </tr>
                                                                                        </table>
                                                                                    </c:when>
                                                                                </c:choose>
                                                                            </c:otherwise>
                                                                        </c:choose>
                                                                    </center>
                                                                </p:outputPanel>
                                                            </td>
                                                        </tr>

                                                    </table>
                                                    <br/>
                                                    <center>
                                                        <table>
                                                            <tr>
                                                                <td colspan="6">
                                                                    <center><p:commandButton value="Consultar pre-radicación" icon="ui-icon-search" iconPos="left"  action="#{MBConsultaPR.validaInfoPreRadica()}"  ajax="false" update=":contenedorGeneral:Contenedor:growl_General,PNLTableConsult"  style="font-family: Arial;font-size: 12px;" /></center>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </center>
                                                </td>
                                            </tr>
                                        </table>
                                    </center>
                                    <p:outputPanel id="PNLTableConsult">
                                        <c:choose>
                                            <c:when test="#{MBConsultaPR.listaConsulPR.size()>0}">
                                                <br/>
                                                <table style="font-family: Arial;font-size: 12px;" cellspacing="3" cellpadding="3">
                                                    <tr>
                                                        <td><br/>
                                                            <p:outputLabel value="» Resultados de búsqueda" style="font-weight: bold;font-size: 14px;"/>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td><p:separator/><br/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <table>
                                                                <tr>
                                                                    <td>
                                                                        <b> <p:outputLabel value="Total de registros encontrados: #{fn:length(MBConsultaPR.listaConsulPR)}" style="font-family: Arial;font-size: 13px;" /></b>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>                                                                                                        
                                                                <p:dataTable id="ConsulPRTable" widgetVar="DatTabPR" value="#{MBConsultaPR.listaConsulPR}"  var="ConsulPR"  
                                                                         scrollable="true"  style="font-family: Arial;font-size: 12px; width: 1100px; height: 350px;"   scrollHeight="100%;"   paginatorTemplate=" Consulta"   paginator="true" ><!--GCH 30DIC2016-->
                                                                <p:column headerText="N* PreRadicación" style="width: 110px;font-family: Arial;font-size: 12px;" >
                                                                    <h:outputText value="#{ConsulPR.codPreRadica}"/>
                                                                </p:column>
                                                                <p:column headerText="Tipo Avalúo" style="width: 150px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.tipoAvaluo}"/>
                                                                </p:column>
                                                                <p:column headerText="Fecha Registro" style="width: 220px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText  value="#{ConsulPR.fechaRegistro}"/>
                                                                </p:column>
                                                                <p:column headerText="Fecha Pre-Radicado" style="width: 220px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.fechaPreRadica}"/>
                                                                </p:column>
                                                                <p:column headerText="Fecha Solicitud" style="width: 220px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.fecha_Solicitud}"/> <!--GCH AGO2016-->
                                                                </p:column>
                                                                <p:column headerText="Solicitante" style="width: 110px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.solicitantePreRad}"/>
                                                                </p:column>
                                                                <p:column headerText="N* Hojas" style="width: 80px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.numHojas}"/>
                                                                </p:column>
                                                                <p:column headerText="Enviar A" style="width: 100px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.enviarA}"/>
                                                                </p:column>
                                                                <p:column headerText="Estado" style="width: 160px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.estadoPreRad}"/>
                                                                </p:column>
                                                                <p:column headerText="Cotización" style="width: 100px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.cotizacion}"/>
                                                                </p:column>
                                                                <p:column headerText="Estudio de Pre-radicación" style="width: 220px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.estudio}"/>
                                                                </p:column>
                                                                <p:column headerText="Producto Entidad" style="width: 220px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.productoEntidad}"/>
                                                                </p:column>
                                                                <p:column headerText="Tipo Producto Entidad" style="width: 190px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.tipoProductoEntidad}"/>
                                                                </p:column>
                                                                <p:column headerText="Departamento/Ciudad" style="width: 260px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.ubicacionPreRad}"/>
                                                                </p:column>
                                                                <p:column headerText="Cliente" style="width: 500px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.solicitante}"/>
                                                                </p:column>
                                                                <p:column headerText="Entidad" style="width: 500px;font-family: Arial;font-size: 12px;">
                                                                    <h:outputText value="#{ConsulPR.entidad}" />
                                                                </p:column>
                                                            </p:dataTable>
                                                        </td>
                                                    </tr>                                                    
                                                </table>
                                                <br/>
                                                <center>
                                                    <table>
                                                        <tr>
                                                            <td>
                                                                <p:commandButton value="Exportar información a excel"  ajax="false" action="#{MBConsultaPR.exportConsul()}" update=":contenedorGeneral:Contenedor:growl_General" icon="ui-icon-arrowstop-1-s" style="font-family: Arial;font-size: 13px;"/>
                                                        
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </center>
                                                <br/>
                                                <br/>
                                                <br/>
                                            </c:when>
                                            <c:otherwise>
                                                <table style="width: 100%;font-family: Arial;font-size: 12px;">
                                                    <tr>
                                                        <td><p:outputLabel value="» Resultados de búsqueda" style="font-weight: bold;font-size: 14px;"/></td>

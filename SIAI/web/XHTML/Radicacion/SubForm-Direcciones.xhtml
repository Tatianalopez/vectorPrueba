    <h:head>

                <f:selectItem itemLabel="Rural" itemValue="rural"/>

                <p:ajax update="Direcc,PNLDlgDirec" event="change" listener="#{MBUbicacion.tipoDireccion()}" />
            </p:selectOneMenu>
            <br/>
            <p:outputPanel id="Direcc">

                    <c:when test="#{MBUbicacion.nomPiso=='rural'}">

                        </c:choose>
                    </c:otherwise>

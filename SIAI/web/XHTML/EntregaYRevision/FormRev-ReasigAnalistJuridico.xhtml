<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cambio de analista area juridica</title>
        <style>
            .FirstCol td:nth-child(1) {
                width: 85px !important  ;
                height: 50px !important ;
            }
        </style>
    </h:head>
    <h:body>
         <h:form id="FRMAsigJur">
            <table style="width: 100%;">
                <tr>
                    <td><big><big><big><b><p class="Title">#{beanDireccionar.tituloMenu} > Cambio de analista: Jurídico </p></b></big></big></big></td>
                </tr>
                <tr>
                    <td colspan="10" > <p:separator /></td>
                </tr>
            </table>
            <br/>

            <p:outputPanel id="PNLAsigEnt">
                <!--Selecciona el producto entidad con los cuales se desea buscar el avaluo-->
                <table style="font-family: Arial;font-size: 12px;">
                    <tr>
                        <td><p:outputLabel value="Seleccione Producto Entidad:" /></td>
                        <td> <p:selectOneMenu  style="font-family: Arial;font-size: 12px; width:210px;" value="#{MBEntregaYRevision.codProEnt}" id="CMBPE">
                                <p:ajax listener="#{MBEntregaYRevision.consultTipoCambio(2)}" update="PNLDatJur"/>
                                <f:selectItem id="PrEnt" itemValue="" itemLabel="Seleccione.."/>
                                <f:selectItems id="SelItemTDoc"  value="#{MBAdministacion.proEntAll}" />
                            </p:selectOneMenu> </td>
                    </tr>
                </table>
                <br/><br/>
                <!--Consulta la informacion segun los avaluos que se encuentran en entrega o impresion-->
                <p:outputPanel id="PNLDatJur" autoUpdate="true"> 
                    <c:choose>
                        <c:when test="#{MBEntregaYRevision.listAsigRevisionJur.size()>0}">
                            <table style="width: 100%;">
                                <tr> <!--GCH NOV2016 -->
                                    <td>
                                        <br/>
                                        <b> <p:outputLabel value="Total de registros encontrados: #{MBEntregaYRevision.listAsigRevisionJur.size()}" style="font-family: Arial;font-size: 13px;" /></b>
                                        <br/>
                                        <br/>
                                    </td>
                                </tr> <!--GCH NOV2016 -->
                                <tr>
                                    <td>
                                        <p:dataTable id="AsigEntregaTable" widgetVar="AsigRJ" var="Jur" value="#{MBEntregaYRevision.listAsigRevisionJur}" selectionMode="multiple" selection="#{MBEntregaYRevision.listSeleccAsigRevisionJur}" 
                                                     rowKey="#{Jur.codSeguimiento}" frozenColumns="1" scrollable="true" scrollHeight="100%;" styleClass="FirstCol" style=" height: 300px;" ><!--GCH NOV2016 -->
                                            <p:column headerText="N* Avaluo" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.codAvaluo}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 60px;">
                                                <h:outputText value="#{Jur.codAvaluo}" />
                                            </p:column>
                                            <p:column headerText="N Seguimiento"   style="font-family:Arial;font-size: 12px;width: 60px;" rendered="false">
                                                <h:outputText value="#{Jur.codSeguimiento}" />
                                            </p:column>
                                            <p:column headerText="N* Bien" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.codNBien}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 60px;">
                                                <h:outputText value="#{Jur.codNBien}" />
                                            </p:column>
                                            <p:column headerText="Tipo Avaluo" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.tipoAva}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 100px;">
                                                <h:outputText value="#{Jur.tipoAva}" />
                                            </p:column>
                                             <p:column headerText="Responsable Entrega" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.analistEntrega}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 220px;">
                                                <h:outputText value="#{Jur.analistEntrega}" />
                                            </p:column>
                                            <p:column headerText="Responsable Juridica" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.analistJuridico}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 220px;">
                                                <h:outputText value="#{Jur.analistJuridico}" />
                                            </p:column>
                                            <p:column headerText="Responsable Tecnica" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.analistTecnico}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 220px;">
                                                <h:outputText value="#{Jur.analistTecnico}" />
                                            </p:column>
                                            <p:column headerText="Fecha Entrega" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.fechaEntrega}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 130px;">
                                                <h:outputText value="#{Jur.fechaEntrega}" />
                                            </p:column>
                                            <p:column headerText="Producto Entidad" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.producEntidAva}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 290px;">
                                                <h:outputText value="#{Jur.producEntidAva}" />
                                            </p:column>
                                            <p:column headerText="Estado" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.estadoAva}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 210px;">
                                                <h:outputText value="#{Jur.estadoAva}" />
                                            </p:column>
                                            <p:column headerText="Revision Juridica" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.fechaRevJuridi}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 130px;">
                                                <h:outputText value="#{Jur.fechaRevJuridi}" />
                                            </p:column>
                                            <p:column headerText="Revision Tecnica" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.fechaRevTecnic}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 130px;">
                                                <h:outputText value="#{Jur.fechaRevTecnic}" />
                                            </p:column>
                                            <p:column headerText="Valor Perito" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.valorPerito}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 120px;">
                                                <h:outputText value="#{Jur.valorPerito}" />
                                            </p:column>
                                            <p:column headerText="Valor final avaluo" filterStyle="font-family:Arial;font-size: 12px;width:60px;"  filterBy="#{Jur.valorComercAvaluo}" filterMatchMode="contains"  style="font-family:Arial;font-size: 12px;width: 120px;">
                                                <h:outputText value="#{Jur.valorComercAvaluo}" />
                                            </p:column>                                           
                                        </p:dataTable>
                                    </td>
                                </tr>
                            </table>
                            <br/>

                            <center>
                                <table style="font-family: Arial;font-size: 13px;">
                                    <tr>
                                        <td><p:commandButton value="Seleccionar Avaluos" action="#{MBEntregaYRevision.consultCambioAnalista(2)}" update=":contenedorGeneral:Contenedor:growl_General,PNLAnalist" icon="ui-icon-newwin" /></td>
                                    </tr>
                                </table>
                            </center>

                        </c:when>
                        <c:when test="#{MBEntregaYRevision.listAsigRevisionJur.size()==0}"> <!--GCH NOV2016-->
                            <table style="width: 100%;">
                                <tr> 
                                    <td>
                                        <br/>
                                        <b> <p:outputLabel value="No se encontraron avaluos" style="font-family: Arial;font-size: 13px;" /></b>
                                        <br/>
                                    </td>
                                </tr> 
                            </table>    <!--GCH NOV2016 -->
                        </c:when>    
                    </c:choose>
                </p:outputPanel>

                <!--DIALOG PARA LA INFORMACION DEL EMPLEADO QUE TIENE PERMISOS PARA REVISION JURIDICA-->
                <p:dialog header="Analistas Jurídicos" widgetVar="DlgAnalistaE" modal="false" height="450" width="500" showEffect="fade" hideEffect="fade" id="DlgEmpE">
                    <br/>
                    <p:outputPanel id="PNLAnalist">
                        <p:dataTable var="EmpJ" selectionMode="single" value="#{MBEntregaYRevision.listAnalistRevJur}" widgetVar="AnalistaE" 
                                     rows="50" id="AnalistaJurTable" selection="#{MBEntregaYRevision.entrRevAvaluosPeritos}" 
                                     rowKey="#{EmpJ.codEmpl}" frozenRows="0" emptyMessage="No se encontraron Analistas relacionados con este Producto Entidad"  >
                            <p:column headerText="Nombre" filterBy="#{EmpJ.nomEmp}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 100px;">
                                <h:outputText value="#{EmpJ.nomEmp}" />
                            </p:column>
                            <p:column headerText=" Asignados Hoy"  filterBy="#{EmpJ.totalHoy}" style="font-family:Arial;font-size: 12px;width: 100px;">
                                <h:outputText value="#{EmpJ.totalHoy}" />
                            </p:column>
                            <p:column headerText="Total Asignados"  filterBy="#{EmpJ.total}" style="font-family:Arial;font-size: 12px;width: 100px;">
                                <h:outputText value="#{EmpJ.total}" />
                            </p:column>                   
                        </p:dataTable>
                    </p:outputPanel>
                    <br/>
                    <center>
                          <p:commandButton  value="Seleccionar Analista" action="#{MBEntregaYRevision.cambioAnalista(2)}"  icon="ui-icon-check" 
                                            update=":contenedorGeneral:Contenedor:growl_General,PNLDatJur" style="font-family:Arial;font-size: 13px;" /> 
                    </center>
                    <br/>
                </p:dialog>

            </p:outputPanel>

        </h:form>
    </h:body>
</html>

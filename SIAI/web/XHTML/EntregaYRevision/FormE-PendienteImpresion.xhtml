<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Pendiente por la impresion del avaluo</title>
        <style type="text/css">
            .FirstCol td:nth-child(1) {
                width: 110px !important  ;
                height: 50px !important ;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="FRMPendPrint">
              <table cellpadding="4" cellspacing="4" style="font-family: Arial;width: 1000px;" >
                <tr> 
                    <c:choose>
                        <c:when test="#{beanDireccionar.activacionAprobacionRevision==true}">
                            <td style="width: 400px;"><b><big><big><font face="Arial" >Avalúos pendientes por imprimir</font></big></big></b></td>
                        </c:when>
                        <c:otherwise>
                            <td style="width: 400px;"><b><big><big><font face="Arial" >Avalúos pendientes por impresión</font></big></big></b></td>
                        </c:otherwise>
                    </c:choose>
                        <td>
                            <b><big><font face="Arial"><p:outputLabel value="|" /></font></big></b>
                        </td>
                        <td>
                            <p:commandButton style="font-family:Arial;font-size: 13px;" icon="ui-icon-check" value="Seleccionar Avaluo" ajax="false" 
                                             actionListener="#{MBEntregaYRevision.cargarInformaAvaluo()}" action="#{beanDireccionar.url_Menu_Entrega('ImpresionAvaluo')}"/>
                        </td>
                </tr>                
            </table>
            <table cellpadding="4" cellspacing="4" style="font-family: Arial;font-size: 12px;width: 100%;">
                <tr>  
                    <td colspan="3"><p:separator /></td>
                </tr>
            </table>
            <table style="width: 100%;">
                <tr>  
                    <td>
                        <!-- Informacion de mis asignados-->
                        <p:outputPanel id="MisAsignadosPendientPrint" style="width: 100%;">  
                            <p:dataTable selectionMode="single" var="RGen" widgetVar="PendiPrint"  id="RevGenTable" emptyMessage="No se encontraron Avaluos para revisar asignados"
                                         rowKey="#{RGen.codSeguimiento}" selection="#{MBEntregaYRevision.entrRevAvaluosPeritos}" value="#{MBEntregaYRevision.lisAsignadoPenPrint}"
                                         scrollable="true"  scrollHeight="100%;" scrollRows="15" frozenColumns="1" styleClass="FirstCol">
                                
                                <p:column headerText="N* Avaluo"  filterStyle="font-family:Arial;font-size: 12px;width:70px;" filterBy="#{RGen.codAvaluo}" filterMatchMode="startsWith" style="font-family:Arial;font-size: 12px;width: 100px;">
                                    <h:outputText value="#{RGen.codAvaluo}" />
                                </p:column>
                                <p:column headerText="N* Bien"  filterStyle="font-family:Arial;font-size: 12px;width:70px;" filterBy="#{RGen.codNBien}" filterMatchMode="startsWith" style="font-family:Arial;font-size: 12px;width: 80px;">
                                    <h:outputText value="#{RGen.codNBien}" />
                                </p:column>
                                <p:column headerText="Tipo Bien"  filterStyle="font-family:Arial;font-size: 12px;width:70px;" filterBy="#{RGen.tipoAva}" filterMatchMode="startsWith"  style="font-family:Arial;font-size: 12px;width: 80px;">
                                    <h:outputText value="#{RGen.tipoAva}" />
                                </p:column>
                                <p:column headerText="Producto entidad" filterBy="#{RGen.producEntidAva}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 250px;">
                                    <h:outputText value="#{RGen.producEntidAva}" />
                                </p:column>
                                 <p:column headerText="Cliente" filterBy="#{RGen.clientes}"  filterStyle="font-family:Arial;font-size: 12px;width:70px;" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 520px;" >
                                    <h:outputText value="#{RGen.clientes}" />
                                </p:column>
                                <p:column headerText="Entidad" filterBy="#{RGen.entidades}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 520px;">
                                    <h:outputText value="#{RGen.entidades}" />
                                </p:column>
                                <p:column headerText="Detalle"  filterBy="#{RGen.observacion}" style="font-family:Arial;font-size: 12px;width: 180px;">
                                    <h:outputText value="#{RGen.observacion}" />
                                </p:column>
                                <p:column headerText="Seguimiento Asignado A"  filterBy="#{RGen.empSeguimiento}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 310px;">
                                    <h:outputText value="#{RGen.empSeguimiento}" />
                                </p:column>    
                                <p:column headerText="Ubicacion" filterBy="#{RGen.ubicacionAva}" filterStyle="font-family:Arial;font-size: 12px;width:70px;" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 280px;">
                                    <h:outputText value="#{RGen.ubicacionAva}" />
                                </p:column>
                                <p:column headerText="Valor Avaluo Perito"  filterBy="#{RGen.valorPerito}"  filterStyle="font-family:Arial;font-size: 12px;width:60px;" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 180px;">
                                    <h:outputText value="#{RGen.valorPerito}" />
                                </p:column>
                                <p:column headerText="Fecha Entrega"  filterBy="#{RGen.fechaEntrega}" style="font-family:Arial;font-size: 12px;width: 150px;">
                                    <h:outputText value="#{RGen.fechaEntrega}" />
                                </p:column>
                                <p:column headerText="Tiempo transcurrido radicacion" filterBy="#{RGen.tiempoTranscurridoRad}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 320px;">
                                    <h:outputText value="#{RGen.tiempoTranscurridoRad}" />
                                </p:column>
                                <p:column headerText="Tiempo transcurrido visita cita" filterBy="#{RGen.tiempoTranscurridoVisCit}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 350px;">
                                    <h:outputText value="#{RGen.tiempoTranscurridoVisCit}" />
                                </p:column>
                                <p:column headerText="Tiempo transcurrido entrega" filterBy="#{RGen.tiempoTranscurridoEnt}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 320px;">
                                    <h:outputText value="#{RGen.tiempoTranscurridoEnt}" />
                                </p:column>
                                <p:column headerText="Avaluador (es)"  filterBy="#{RGen.nombreCPerito}"  filterStyle="font-family:Arial;font-size: 12px;width:60px;" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 280px;">
                                    <h:outputText value="#{RGen.nombreCPerito}" />
                                </p:column>                                                       
                                <p:column headerText="Estado"  filterBy="#{RGen.estadoAva}" style="font-family:Arial;font-size: 12px;width: 100px;">
                                    <h:outputText value="#{RGen.estadoAva}" />
                                </p:column>                                
                               
                            </p:dataTable>
                        </p:outputPanel>             
                    </td>
                </tr>                                 
            </table>
        </h:form>
    </h:body>
</html>

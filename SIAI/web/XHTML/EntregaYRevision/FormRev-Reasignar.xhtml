<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:pt="http://java.sun.com/jsf/passthrough"
       xmlns:fn="http://java.sun.com/jsp/jstl/functions"

       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Consulta de facturas</title>
    </h:head>
    <h:body>
        <h:form id="FRMFactu">

            <table border="0" cellspacing="3" cellpadding="3">  
                <tr>
                    <td>
                        <p:outputPanel autoUpdate="true">
                            <table border="0" cellspacing="4" cellpadding="4" style="width: 970px;">
                                <tr>
                                    <td >
                                        <big><p:outputLabel value="Reasignar valor comercial del Avalúo"  style="font-size:18px;font-weight: bold;"/></big><br/>
                                    </td>                   
                                </tr><tr>
                                    <td colspan="3">
                                        <p:separator/>
                                    </td>
                                </tr>
                            </table>
                        </p:outputPanel>
                    </td></tr>
            </table>

            <br/>
            <p:outputPanel id="PNLConsul">

                <p:outputPanel id="panelEsp">
                    <center>
                        <table style="font-family: Arial;font-size: 12px;" border="0" cellpadding="3" cellspacing="3">
                            <tr>
                                <td>
                                    <center>
                                        <p:outputLabel value="Ingrese el numero del avalúo o factura al cual desea efectuarle el cambio" style="font-weight: bold;"/>
                                    </center>
                                </td>
                            </tr>
                            <tr>
                                <td>                                                    
                                    <p:separator/>                                                    
                                </td>
                            </tr>
                        </table>
                        <table style="font-family: Arial;font-size: 12px;" border="0" cellpadding="3" cellspacing="3">
                            <tr>
                                <td><p:outputLabel value="Buscar por: " /></td>
                                <td>
                                    <p:selectOneMenu   style="width:135px;font-size: 12px;" value="#{MBConsultaFactu.filtrarX}" >
                                        <f:selectItem itemLabel="Seleccione.." itemValue="" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Avaluo" itemValue="Avaluo"  />
                                        <f:selectItem itemLabel="Factura" itemValue="Factura"  />
                                        <p:ajax event="change" update="PNLFiltro"/>
                                    </p:selectOneMenu>
                                </td>
                                <td colspan="4">
                                    <p:outputPanel id="PNLFiltro">
                                        <center>
                                            <c:choose>
                                                <c:when test="#{MBConsultaFactu.filtrarX=='Factura'}">                                                
                                                    <table style="font-family: Arial;font-size: 12px; ">
                                                        <tr>
                                                            <td><p:outputLabel value="N° Factura " style="font-weight: bold;"/></td>
                                                            <td>
                                                                <p:inputText value="#{MBConsultaFactu.numFac}" style="width: 75px;"  />
                                                            </td>
                                                        </tr>
                                                    </table>                                        
                                                </c:when>
                                                <c:otherwise>
                                                    <c:choose>
                                                        <c:when test="#{MBConsultaFactu.filtrarX=='Avaluo'}">
                                                            <table style="font-family: Arial;font-size: 12px;">
                                                                <tr>
                                                                    <td><p:outputLabel value="N° Avalúo " style="font-weight: bold; "/></td>
                                                                    <td>
                                                                        <p:inputText value="#{MBRadicacion.filtroNumAva}" style="width: 75px;"  />
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </c:when>
                                                    </c:choose>
                                                </c:otherwise>
                                            </c:choose>
                                        </center>
                                    </p:outputPanel>
                                </td>
                                <td colspan="6">
                                    <center>
                                        <p:commandButton value="Consultar" icon="ui-icon-search" iconPos="left"  
                                                         style="font-family: Arial;font-size: 12px;" action="#{beanDireccionar.url_Menu_Revision('ReasignarForm')}"  ajax="false"/>
                                    </center>
                                </td>
                            </tr>
                        </table>
                        <br/>
                        <br/>
                        <br/>
                    </center>
                </p:outputPanel>


                <p:outputPanel id="PNLCamb">
                    <c:choose>
                        <c:when test="#{MBRadicacion.reasignar !=0 and MBRadicacion.infoFactu!=0 and MBRadicacion.cont==0 }">
                            <!--Archivos cargados para la revision-->
                            <center>
                                <p:tabView  dynamic="false" effect="fade" effectDuration="fast" cache="true" style="width: auto;font-family: Arial;font-size: 12px;border-radius: 5px;"  widgetVar="tabRevGeneral" >
                                    <!-- Informacion de observaciones --> 
                                    <!-- Funcionando OK--> 
                                    <p:tab title="Observaciones">
                                        <br/>
                                        <br/>
                                        <table cellspacing="4" cellpadding="4">  

                                            <c:choose>
                                                <c:when test="#{MBRadicacion.listObserRadicados.size()>0}">
                                                    <ui:repeat value="#{MBRadicacion.listObserRadicados}" var="Observ">
                                                        <tr>
                                                            <td><b><p:outputLabel   value="Fecha: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                                            <td><p:outputLabel   value="#{Observ.fechaObservacionRadic}" style="font-size: 12px;font-family: Arial;"/></td>
                                                            <td><b><p:outputLabel   value="Observación: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                                            <td style="width: 350px;">
                                                                <p:outputLabel  title="Información de la observación"   value="#{Observ.observacionRadic}" style="font-size: 12px;font-family: Arial;"/>
                                                                <p:tooltip  showEffect="clip" style="font-size: 12px;font-family: Arial;" />         
                                                            </td>
                                                            <td><b><p:outputLabel   value="Realizada por: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                                            <td><p:outputLabel   value="#{Observ.analistaObservacionRadic}" style="font-size: 12px;font-family: Arial;"/></td>
                                                        </tr>

                                                        <tr> 
                                                            <td colspan="6"><p:separator/></td>
                                                        </tr>
                                                    </ui:repeat>

                                                </c:when>
                                                <c:otherwise>
                                                    <c:choose>
                                                        <c:when test="#{MBRadicacion.cod_preRadica ==0 and MBRadicacion.cod_avaluo ==0}">
                                                            <tr>
                                                                <td><b> <p:outputLabel  value="Observaciones" style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                <td>
                                                                    <p:outputLabel  value="Esta radicación no tendra registro de solicutud ni pre-radicación" style="font-size: 12px;font-family: Arial;"/>
                                                                    <p:tooltip showEffect="clip" style="font-size: 12px;font-family: Arial;" />                                                
                                                                </td>
                                                            </tr>
                                                        </c:when>
                                                        <c:otherwise>
                                                            <tr>
                                                                <td><b> <p:outputLabel  value="Observaciones" style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                <td>
                                                                    <p:outputLabel  value="Ninguna" style="font-size: 12px;font-family: Arial;"/>
                                                                    <p:tooltip showEffect="clip" style="font-size: 12px;font-family: Arial;" />                                                
                                                                </td>
                                                            </tr>
                                                        </c:otherwise>
                                                    </c:choose>

                                                </c:otherwise>                                           
                                            </c:choose>

                                        </table>

                                    </p:tab>
                                    <!-- Informacion de la solicitud -->
                                    <p:tab title="Solicitud" disabled="#{beanDireccionar.estadotabRadicacion}"  >

                                        <!-- Informacion general de la radicacion -->
                                        <p:outputPanel id="InfoGeneralRadicacion" >
                                            <p:panel  style="font-family: Arial;font-size: 13px;width: 65%;
                                                      border: none;">

                                                <br/>
                                                <table border="0" cellspacing="5" cellpadding="5">               
                                                    <tr>
                                                        <td colspan="20">
                                                            <b><p:outputLabel value="» Información general" style="font-size: 14px;font-family: Arial;" /></b>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="10">
                                                            <p:separator/>
                                                        </td>
                                                    </tr>

                                                    <tr>
                                                        <td> <b><p:outputLabel for="FecSolAval" value="Fecha de solicitud: " style="font-family: Arial;font-size: 12px;" /> </b></td>
                                                        <td colspan="1">
                                                            <p:outputLabel id="FecSolAval" value="#{MBRadicacion.fechaSolicRadic}" style="font-family: Arial;font-size: 12px;" />
                                                        </td>
                                                        <td colspan="1" style="width: 100px">
                                                            <b><p:outputLabel for="Horasoli" value="Hora de solicitud: " style="font-family: Arial;font-size: 12px;" /> </b>
                                                        </td>
                                                        <td colspan="1">
                                                            <p:outputLabel  id="Horasoli" value="#{MBRadicacion.horaSol}"  style="font-family: Arial;font-size: 12px;" />                                       
                                                        </td>
                                                    </tr>

                                                    <tr>
                                                        <td> <b><p:outputLabel for="NumHoj" value="Numero de hojas: " style="font-family: Arial;font-size: 12px;"/> </b></td>
                                                        <td>
                                                            <p:outputLabel value="#{MBRadicacion.numeroHojas}"  id="NumHoj" style="font-family: Arial;font-size: 12px;"/>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td> <b><p:outputLabel for="SoliPor" value="Remitido por: " style="font-family: Arial;font-size: 12px;"/> </b> </td>
                                                        <td>       
                                                            <p:outputLabel id="SoliPor"  style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.solicitante}" />

                                                        </td>

                                                        <td> <b><p:outputLabel for="EnviA" value="Enviar a : " style="font-family: Arial;font-size: 12px;"/> </b></td>
                                                        <td>      
                                                            <p:outputLabel id="EnviA"  style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.envioInformacion}"  />
                                                        </td>                                                             

                                                    </tr>

                                                    <tr>
                                                        <td> <b><p:outputLabel for="combo1" value="Producto entidad : " style="font-family: Arial;font-size: 12px;"/> </b></td>
                                                        <td>
                                                            <p:outputLabel style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.nombreProEnt}" id="combo1"/>
                                                        </td>
                                                        <td>  <b><p:outputLabel for="TipProEnti" value="Tipo de producto entidad: " style="font-family: Arial;font-size: 12px;" /></b></td>
                                                        <td>
                                                            <p:outputLabel  id="TipProEnti" style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.nombreTipProEnt}" />

                                                        </td>
                                                    </tr>

                                                    <tr>
                                                        <td colspan="4">
                                                            <b> <p:outputLabel value="¿Indica ubicación del avalúo? :" style="font-size: 12px;font-family: Arial;" /></b>
                                                            <p:spacer height="5"/>
                                                            <c:choose>
                                                                <c:when test="#{MBRadicacion.requierUbicacion}">
                                                                    <p:outputLabel value="Si" style="font-size: 12px;font-family: Arial;"/>
                                                                </c:when>
                                                                <c:otherwise>
                                                                    <p:outputLabel value="No" style="font-size: 12px;font-family: Arial;"/>
                                                                </c:otherwise>
                                                            </c:choose>

                                                        </td>
                                                    </tr>


                                                    <tr>
                                                        <td colspan="4">
                                                            <b> <p:outputLabel value="¿Proviene de una cotización? :" style="font-size: 12px;font-family: Arial;" /></b>
                                                            <p:spacer height="5"/>
                                                            <c:choose>
                                                                <c:when test="#{MBRadicacion.provieneCotizacion}">
                                                                    <p:outputLabel value="Si" style="font-size: 12px;font-family: Arial;"/>
                                                                </c:when>
                                                                <c:otherwise>
                                                                    <p:outputLabel value="No" style="font-size: 12px;font-family: Arial;"/>
                                                                </c:otherwise>
                                                            </c:choose>

                                                        </td>
                                                    </tr>


                                                    <tr>
                                                        <td><b><p:outputLabel for="DeptoSolic" value="Departamento: " style="font-family: Arial;font-size: 12px;"  rendered="#{MBRadicacion.requierUbicacion}" /></b></td>
                                                        <td><p:outputLabel id="DeptoSolic" value="#{MBAvaluo.nombreDeptoSol}" style="font-family: Arial;font-size: 12px;"  rendered="#{MBRadicacion.requierUbicacion}" /></td>                                                            


                                                        <td><b>  <p:outputLabel for="CiudadesSolici" value="Ciudad: " style="font-family: Arial;font-size: 12px;" rendered="#{MBRadicacion.requierUbicacion}" /></b></td>
                                                        <td>
                                                            <p:outputLabel id="CiudadesSolici" value="#{MBAvaluo.nombreCiudadSol}" style="font-family: Arial;font-size: 12px;" rendered="#{MBRadicacion.requierUbicacion}" />
                                                        </td>
                                                    </tr>


                                                </table>
                                                <br/><br/>
                                            </p:panel>
                                        </p:outputPanel>

                                        <!-- separador de los radios 
                                        <p:outputPanel id="Separador">
                                            <center>
                                                <p:separator  style="width:  75%;" rendered="{MBCliente.estadoSeparadorClienteEnti}"/>
                                            </center>
                                        </p:outputPanel> -->

                                        <!-- Panel con la informacion del cliente solicitante -->
                                        <c:choose>
                                            <c:when test="#{MBCliente.estadoPanelClienteGeneral}">
                                                <p:outputPanel id="InfoClientesGeneral" >
                                                    <p:outputPanel id="InfCliente" >
                                                        <p:panel rendered="#{MBCliente.estadoPanelClienteGeneral}" style="border: none;"  >
                                                            <center>                                                     
                                                                <table border="0" cellpadding="3" cellspacing="3">                                                    
                                                                    <tbody>
                                                                        <!-- separador de la fila 1 ______________-->   
                                                                        <tr>
                                                                            <td colspan="20">
                                                                                <b><p:outputLabel value="» Información de cliente(s):" style="font-size: 14px;font-family: Arial;" /></b>
                                                                            </td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td colspan="10">
                                                                                <p:separator/>
                                                                            </td>
                                                                        </tr>
                                                                        <!-- elementos de la fila 1 -->   
                                                                        <tr>
                                                                            <td>
                                                                                <center>
                                                                                    <table border="0" cellpadding="3" cellspacing="3">
                                                                                        <tr>
                                                                                            <td>
                                                                                                <b> <p:outputLabel value="¿Factura?" style="font-size: 12px;font-family: Arial;" /> </b>
                                                                                                <p:spacer height="15"/>
                                                                                                <c:choose>
                                                                                                    <c:when test="#{MBCliente.clientFact1}">
                                                                                                        <p:outputLabel value="Si" style="font-size: 12px;font-family: Arial;" />
                                                                                                    </c:when>
                                                                                                    <c:otherwise>
                                                                                                        <p:outputLabel value="No" style="font-size: 12px;font-family: Arial;" />
                                                                                                    </c:otherwise>
                                                                                                </c:choose>                                                                                                       
                                                                                            </td>
                                                                                        </tr>
                                                                                        <tr>
                                                                                            <td>
                                                                                                <p:outputPanel>
                                                                                                    <b><p:outputLabel value="¿Funcionario?" style="font-size: 12px;font-family: Arial;" rendered="#{MBCliente.clientFact1}"/> </b>
                                                                                                    <p:spacer height="5" rendered="#{MBCliente.clientFact1}"/>

                                                                                                    <c:choose>
                                                                                                        <c:when test="#{MBCliente.funcionario1}">
                                                                                                            <p:outputLabel value="Si" style="font-size: 12px;font-family: Arial;" rendered="#{MBCliente.clientFact1}" />
                                                                                                        </c:when>
                                                                                                        <c:otherwise>
                                                                                                            <p:outputLabel value="No" style="font-size: 12px;font-family: Arial;" rendered="#{MBCliente.clientFact1}"/>
                                                                                                        </c:otherwise>
                                                                                                    </c:choose>     

                                                                                                </p:outputPanel>
                                                                                            </td>
                                                                                        </tr>
                                                                                    </table>
                                                                                </center>                                                                              
                                                                            </td>   

                                                                            <td>
                                                                                <b><p:outputLabel value="Numero Documento: " style="font-size: 12px;font-family: Arial;" /></b>                                                                                    
                                                                            </td>
                                                                            <td>
                                                                                <p:outputLabel value="#{MBCliente.numeroDoccliente1}" style="font-size: 12px;font-family: Arial;" />                                                                                        
                                                                            </td>

                                                                            <td>
                                                                                <b><p:outputLabel value="Nombre Completo: " style="font-size: 12px;font-family: Arial;" /></b>                                                                                      
                                                                            </td>
                                                                            <td>                                                                                        
                                                                                <p:outputLabel value="#{MBCliente.nombreCliente1}" style="font-size: 12px;font-family: Arial;" /> 
                                                                            </td>

                                                                            <td>
                                                                                <b><p:outputLabel value="Telefono: " style="font-size: 12px;font-family: Arial;" /></b>                                                                       
                                                                            </td>
                                                                            <td>
                                                                                <p:outputLabel value="#{MBCliente.telefonoCliente1}" style="font-size: 12px;font-family: Arial;" />                                                                                       
                                                                            </td>

                                                                            <td>
                                                                                <!-- ver informacion 1-->
                                                                                <p:commandButton id="btnInfoCli1" icon="ui-icon-folder-open" style="width: 22px;" action="#{MBRadicacion.verCli(1)}"  styleClass="buttonC" 
                                                                                                 update=":DialogInfoAsesor:dialodinfocliente,:contenedorGeneral:Contenedor:growl_General"/>
                                                                                <p:tooltip for="btnInfoCli1" value="Ver información del cliente" showEffect="clip" style="font-size: 12px;font-family: Arial;" />
                                                                            </td>

                                                                            <td>
                                                                                <c:choose>
                                                                                    <c:when test="#{MBCliente.mensajeConsultaCliente1 == 'Ok'}"> 
                                                                                        <p:graphicImage id="mens1OK" value="../images/Radicacion/check-icon.png" width="20" height="20" rendered="#{MBCliente.estadoConsultaCliente1}"/>
                                                                                        <p:tooltip  for="mens1OK" value="El cliente se encuentra registrado" showEffect="clip" style="font-size: 12px;font-family: Arial;" />
                                                                                    </c:when>
                                                                                    <c:otherwise>
                                                                                        <p:graphicImage  id="mens1No" value="../images/Radicacion/delete-icon.png" width="20" height="20" rendered="#{MBCliente.estadoConsultaCliente1}"/>
                                                                                        <p:tooltip for="mens1No" value="El cliente no se encuentra registrado" showEffect="clip" style="font-size: 12px;font-family: Arial;" />
                                                                                    </c:otherwise>
                                                                                </c:choose>
                                                                            </td>

                                                                        </tr>
                                                                        <!-- Seleccionar tarifas pactadas del cliente solicitante fila  1-->
                                                                        <c:choose>
                                                                            <c:when test="#{MBCliente.estadoAgregarTarifasPactCli1}">
                                                                                <tr>
                                                                                    <td colspan="10">
                                                                                        <center>
                                                                                            <p:outputPanel rendered="#{MBCliente.estadoAgregarTarifasPactCli1}" >

                                                                                                <b> <p:outputLabel value="Tarifa: " style="font-size: 12px;font-family: Arial;" /></b>
                                                                                                <c:choose>
                                                                                                    <c:when test="#{MBCliente.estadoTarifasPactCli1}">
                                                                                                        <p:outputLabel value="Si" style="font-size: 12px;font-family: Arial;" /> 
                                                                                                    </c:when>
                                                                                                    <c:otherwise>
                                                                                                        <p:outputLabel value="No" style="font-size: 12px;font-family: Arial;" /> 
                                                                                                    </c:otherwise>
                                                                                                </c:choose>
                                                                                            </p:outputPanel>

                                                                                        </center>
                                                                                    </td>
                                                                                </tr>
                                                                            </c:when>
                                                                        </c:choose>
                                                                        <!-- tarifas pactadas, tipo y valor fila 1 -->   
                                                                        <c:choose>
                                                                            <c:when  test="#{MBCliente.estadoTarifasPactCli1}">
                                                                                <tr>
                                                                                    <p:outputPanel rendered="#{MBCliente.estadoTarifasPactCli1}">

                                                                                        <td colspan="10">
                                                                                            <center>
                                                                                                <b><p:outputLabel value="El tipo de tarifa es por:  " style="font-size: 12px;font-family: Arial;"/></b>
                                                                                                <p:outputLabel value="#{MBCliente.tipoTarifaCli1}" style="font-size: 12px;font-family: Arial;"/>

                                                                                                <b><p:outputLabel value="de: " style="font-size: 12px;font-family: Arial;"/></b>
                                                                                                <c:choose>
                                                                                                    <c:when test="#{MBCliente.tipoTarifaCli1 == 'Valor fijo'}">
                                                                                                        <p:outputLabel value="$ " style="font-size: 12px;font-family: Arial;"/>
                                                                                                    </c:when>                                                                                                    
                                                                                                </c:choose>
                                                                                                <p:outputLabel value="#{MBCliente.valorTarifaCli1}" style="font-size: 12px;font-family: Arial;"/>
                                                                                                <c:choose>
                                                                                                    <c:when test="#{MBCliente.tipoTarifaCli1 == 'Porcentaje'}">
                                                                                                        <p:outputLabel value=" %" style="font-size: 12px;font-family: Arial;"/>
                                                                                                    </c:when>                                                                                                    
                                                                                                </c:choose>
                                                                                            </center>
                                                                                        </td>

                                                                                    </p:outputPanel>                                                    
                                                                                </tr>
                                                                            </c:when>
                                                                        </c:choose>

                                                                        <!-- separador y elementos de la fila 2 ______________-->   
                                                                        <c:choose>
                                                                            <c:when test="#{MBCliente.estadocajasAgregarF1}">
                                                                                <tr>
                                                                                    <td colspan="10">
                                                                                        <p:separator rendered="#{MBCliente.estadocajasAgregarF1}"/>
                                                                                    </td>
                                                                                </tr>
                                                                                <!-- elementos de la fila 2 -->   
                                                                                <tr>
                                                                                    <td>
                                                                                        <center>
                                                                                            <table border="0" cellpadding="3" cellspacing="3">
                                                                                                <tr>
                                                                                                    <td>
                                                                                                        <b> <p:outputLabel value="¿Factura?" style="font-size: 12px;font-family: Arial;" /> </b>
                                                                                                        <p:spacer height="15"/>
                                                                                                        <c:choose>
                                                                                                            <c:when test="#{MBCliente.clientFact2}">
                                                                                                                <p:outputLabel value="Si" style="font-size: 12px;font-family: Arial;" />
                                                                                                            </c:when>
                                                                                                            <c:otherwise>
                                                                                                                <p:outputLabel value="No" style="font-size: 12px;font-family: Arial;" />
                                                                                                            </c:otherwise>
                                                                                                        </c:choose>                                                                                                       
                                                                                                    </td>
                                                                                                </tr>
                                                                                                <tr>
                                                                                                    <td>
                                                                                                        <p:outputPanel>
                                                                                                            <b><p:outputLabel value="¿Funcionario?" style="font-size: 12px;font-family: Arial;" rendered="#{MBCliente.clientFact2}"/> </b>
                                                                                                            <p:spacer height="5" rendered="#{MBCliente.clientFact2}"/>

                                                                                                            <c:choose>
                                                                                                                <c:when test="#{MBCliente.funcionario2}">
                                                                                                                    <p:outputLabel value="Si" style="font-size: 12px;font-family: Arial;" rendered="#{MBCliente.clientFact2}" />
                                                                                                                </c:when>
                                                                                                                <c:otherwise>
                                                                                                                    <p:outputLabel value="No" style="font-size: 12px;font-family: Arial;" rendered="#{MBCliente.clientFact2}"/>

                                                    <td><p:outputLabel value="#{MBFacturacion.estadoPnlIva}"  style="font-weight: bold;"/></td>
                                                </tr>
                                                <tr>
                                                    <td><p:outputLabel value="Valor Factura:" /></td>
                                                    <td><p:outputLabel value="$ #{MBFacturacion.tipoLiqui}"  style="font-weight: bold;"/></td>
                                                </tr>
                                            </table>

                                            <!--Informacion adicional de la revision-->
                                            <p:outputPanel id="PNLDatosAvaRevTecYJur">

                                                    <c:when test="#{MBEntregaYRevision.opcConfirmDevolu==false}" >
                                                        <p:panel style="border: none;">

                                                            <table style="width:780px;font-weight: bold;">
                                                                <tr>
                                                                    <td><p:outputLabel value="» Datos del informe" style="font-weight: bold;font-size: 14px;font-family: Arial;" /></td>
                                                                </tr><tr>
                                                                    <td colspan="4"><p:separator /></td>
                                                                </tr>
                                                            </table>

                                                            <br/>

                                                            <table style="font-family: Arial;font-size: 12px;" cellpadding="4" cellspacing="3">


                                                                <tr>
                                                                    <td><p:outputLabel value="Valor comercial dado por el avaluador: " /></td>
                                                                    <td><p:outputLabel value="$ #{MBRadicacion.valorPerito}" style="font-weight: bold;"  /></td>
                                                                </tr><tr>
                                                                    <td><p:outputLabel value="Valor comercial avalúo dado en revisión:  " /></td>
                                                                    <td><p:outputLabel value="$ #{MBRadicacion.valComeAva}"  style="font-weight: bold;"/></td>
                                                                </tr>
                                                                <tr>
                                                                    <td><p:outputLabel value="Ultimo valor reconsiderado:  " /></td>
                                                                    <td><p:outputLabel value="$ #{MBRadicacion.ultValComAva}"  style="font-weight: bold;"/></td>
                                                                </tr>
                                                                <tr>
                                                                    <td><p:outputLabel value="Nuevo valor comercial:* " /></td>
                                                                    <td>                                                                                    
                                                                        <p:inputText    value="#{MBRadicacion.newValReasig}" style=" text-align:  right; font-family: Arial;font-size: 12px; text-transform: uppercase; width: 99px" onkeyup="formatoNum(this)"  >
                                                                            <f:convertNumber locale="en_US"/>
                                                                        </p:inputText></td>
                                                                </tr>
                                                                <tr>
                                                                    <td ><p:outputLabel value="Observaciones: * " /></td>
                                                                    <td colspan="2"><p:inputTextarea value="#{MBRadicacion.obsReasig}" pt:placeholder="Observación asociada al avalúo..." style="width: 380px;text-transform: uppercase;" /> </td>
                                                                </tr>
                                                                <tr>
                                                                    <td colspan="2"><p:outputLabel value="Enviar notificación al avaluador sobre modificaciones realizadas: " />

                                                                        <p:selectBooleanCheckbox value="#{MBEntregaYRevision.opcConfirmModificAvaluador}"  id="CheckModificacionAval" >
                                                                            <p:ajax  listener="#{MBEntregaYRevision.abrirDialogModificacionesInforme()}" />                                                                            
                                                                        </p:selectBooleanCheckbox>
                                                                    </td>
                                                                </tr>
                                                            </table>


                                                            <table  cellpadding="5" cellspacing="3" style="font-size: 12px;font-family: Arial;">                                                              
                                                                <tr>
                                                                    <td>
                                                                        <p:outputLabel value="Archivo: " style="font-weight: bold;" />
                                                                    </td>
                                                                    <td>
                                                                        <p:selectOneMenu  style="width:250px;font-family: Arial;font-size: 12px;" id="TipAcrInf" value="#{MBArchivos.codTipArchivo}"  panelStyle="font-family: Arial;font-size: 12px;width:350px;">       
                                                                            <f:selectItem  itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                                                            <f:selectItems value="#{MBEntregaYRevision.cargaArchivosEnt }" />
                                                                        </p:selectOneMenu>
                                                                    </td>
                                                                    <td><p:fileUpload id="CarArch" mode="simple" value="#{MBArchivos.nombreArchivo}" auto="true" label="Cargar Archivo" sizeLimit="100000" allowTypes="/(\.|\/)(doc|xls|docx)$/" style="font-family:Arial;font-size: 13px;" /></td>
                                                                    <td><p:commandButton icon="ui-icon-arrowthick-1-n" value="Cargar" id="BTNCarEnt"  action="#{MBArchivos.subirArchivoReasig()}" update=":contenedorGeneral:Contenedor:growl_General,PNLArchInf,PNLListasRevGen"  ajax="false"   />
                                                                        <p:tooltip  hideEffect="fade" hideEvent="fade" for="BTNCarEnt" showEffect="fade" showEvent="fade"  value="Subir el Archivo dentro del Sistema"/>
                                                                    </td>
                                                                </tr>
                                                            </table>   

                                                            <br/>
                                                            <table  style="font-family: Arial;font-size: 13px;">
                                                                <tr>                              
                                                                    <td><p:commandButton icon="ui-icon-check" value="Aceptar" action="#{MBRadicacion.reasignarValCome('validar')}" 
                                                                                         update=":contenedorGeneral:Contenedor:growl_General " 
                                                                                         style="font-family: Arial;font-size: 13px;" /></td>
                                                                </tr>
                                                            </table>
                                                            <!--dialog para confirmar la info a pasar a impresion de factura -->
                                                            <br/>


                                                            <br/>
                                                            <br/>
                                                            <br/>

                                                        </p:panel>
                                                    </c:when>
                                                </c:choose>
                                            </p:outputPanel>                         

                                        </center>
                                    </p:tab>

                                </p:tabView>
                            </center>
                        </c:when>
                    </c:choose>
                </p:outputPanel>
            </p:outputPanel>
        </h:form>
    </h:body>

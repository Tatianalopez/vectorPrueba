<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Los que yo les realice la entrega</title>
        <style type="text/css">
            .FirstCol td:nth-child(1) {
                width: 140px !important  ;
                height: 50px !important ;
            }

            .ui-datatable .ui-state-highlight { 
                border: 2px inset  #e3a1a1 !important ;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="FRMMisEnt">
            <table style="font-family: Arial;" cellpadding="3" cellspacing="4" >
                <tr> 
                    <td style="width: 350px;"><b><big><big><font face="Arial" >#{beanDireccionar.tituloMenu} > Mis entregados</font></big></big></b></td>
                    <td>
                        <b><big><font face="Arial"><p:outputLabel value="|" /></font></big></b>
                    </td>
                    <td style="width: 180px;" >
                        <p:commandButton style="font-family:Arial;font-size: 13px;" icon="ui-icon-check" value="Abrir avalúo" ajax="false" 
                                         actionListener="#{MBEntregaYRevision.consultaInformacionEntrega()}" action="#{beanDireccionar.url_Menu_Entrega('CargaInforEntrega')}"/>
                    </td>
                </tr>

            </table>
            <p:outputPanel id="MisAsignadosRGen" >
                <table style="font-family: Arial;font-size: 12px;width: 100%;" cellpadding="3" cellspacing="4" >
                    <tr>  
                        <td colspan="3"><p:separator /></td>
                    </tr>
                    <tr>
                        <td>
                            <!-- Informacion de mis asignados-->
                            <p:dataTable selectionMode="single" var="RGen" widgetVar="MisAsigEnt"  id="MisEntTable" emptyMessage="No se encontraron Avaluos para revisar asignados" value="#{MBEntregaYRevision.listMisEntregados}"
                                         rowKey="#{RGen.codSeguimiento}" selection="#{MBEntregaYRevision.entrRevAvaluosPeritos}" 
                                         rowStyleClass="#{Asig.estado eq 'IMPEDIDO' ? 'highlight':
                                                          Asig.estado eq 'ANULADO' ? 'EstadoAnulado':                 
                                                          null}" scrollable="true" scrollHeight="100%;" frozenColumns="1"  styleClass="FirstCol" style="height: 380px"><!--GCH NOV2016-->
                                <p:column headerText="N° de avaluo"  filterStyle="font-family:Arial;font-size: 12px;width:70px;" filterBy="#{RGen.codAvaluo}" filterMatchMode="startsWith" style="font-family:Arial;font-size: 12px;width: 80px;">
                                    <h:outputText value="#{RGen.codAvaluo}" />
                                </p:column>
                                <p:column headerText="N* de bien"  filterStyle="font-family:Arial;font-size: 12px;width:70px;" filterBy="#{RGen.codNBien}" filterMatchMode="startsWith" style="font-family:Arial;font-size: 12px;width: 80px;">
                                    <h:outputText value="#{RGen.codNBien}" />
                                </p:column>
                                <p:column headerText="Tipo de bien"  filterStyle="font-family:Arial;font-size: 12px;width:70px;" filterBy="#{RGen.tipoAva}" filterMatchMode="startsWith"  style="font-family:Arial;font-size: 12px;width: 80px;">
                                    <h:outputText value="#{RGen.tipoAva}" />
                                </p:column>
                                <p:column headerText="Producto entidad" filterBy="#{RGen.producEntidAva}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 320px;">
                                    <h:outputText value="#{RGen.producEntidAva}" />
                                </p:column>
                                <p:column headerText="Solicitante" filterBy="#{RGen.clientes}"  filterStyle="font-family:Arial;font-size: 12px;width:70px;" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 520px;" >
                                    <h:outputText value="#{RGen.clientes}" />
                                </p:column>
                                <p:column headerText="Entidad" filterBy="#{RGen.entidades}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 520px;">
                                    <h:outputText value="#{RGen.entidades}" />
                                </p:column>
                                <p:column headerText="Detalle"  filterBy="#{RGen.observacion}" style="font-family:Arial;font-size: 12px;width: 280px;">
                                    <h:outputText value="#{RGen.observacion}" />
                                </p:column>
                                 <p:column headerText="Seguimiento asignado a"  filterBy="#{RGen.empSeguimiento}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 280px;">
                                    <h:outputText value="#{RGen.empSeguimiento}" />
                                </p:column>
                                <p:column headerText="Ubicación" filterBy="#{RGen.ubicacionAva}" filterStyle="font-family:Arial;font-size: 12px;width:70px;" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 320px;">
                                    <h:outputText value="#{RGen.ubicacionAva}" />
                                </p:column>
                                <p:column headerText="Valor Avaluo Perito"  filterBy="#{RGen.valorPerito}"  filterStyle="font-family:Arial;font-size: 12px;width:60px;" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 150px;">
                                    <h:outputText value="#{RGen.valorPerito}" />
                                </p:column>
                                <p:column headerText="Fecha Entrega"  filterBy="#{RGen.fechaEntrega}" style="font-family:Arial;font-size: 12px;width: 150px;">
                                    <h:outputText value="#{RGen.fechaEntrega}" />
                                </p:column>
                                <p:column headerText="Estado"  filterBy="#{RGen.estadoAva}" style="font-family:Arial;font-size: 12px;width: 180px;">
                                    <h:outputText value="#{RGen.estadoAva}" />
                                </p:column>
                                <p:column headerText="Tiempo transcurrido radicacion" filterBy="#{RGen.tiempoTranscurridoRad}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 350px;">
                                    <h:outputText value="#{RGen.tiempoTranscurridoRad}" />
                                </p:column>
                                <p:column headerText="Tiempo transcurrido visita cita" filterBy="#{RGen.tiempoTranscurridoVisCit}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 350px;">
                                    <h:outputText value="#{RGen.tiempoTranscurridoVisCit}" />
                                </p:column>
                                <p:column headerText="Tiempo transcurrido entrega" filterBy="#{RGen.tiempoTranscurridoEnt}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 350px;">
                                    <h:outputText value="#{RGen.tiempoTranscurridoEnt}" />
                                </p:column>
                                <p:column headerText="Avaluador (es)"  filterBy="#{RGen.nombreCPerito}"  filterStyle="font-family:Arial;font-size: 12px;width:60px;" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 280px;">
                                    <h:outputText value="#{RGen.nombreCPerito}" />
                                </p:column>
                               
                                
                                
                            </p:dataTable>

                        </td>
                    </tr>                              
                </table>
            </p:outputPanel>             
        </h:form>
    </h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">


    <h:head>
        <title>Consulta Informacion de la Entrega</title>
        <style type="text/css">
            .ui-datatable .ui-state-highlight { 
                border: 2px inset  #e3a1a1 !important ;
            }

            .FirstCol td:nth-child(1) {
                width: 150px !important  ;
                height: 30px !important ;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="FRMConsulSeg" style="font-family: Arial;font-size: 12px;">
            <table  >
                <tr>
                    <td >
                        <big><p:outputLabel value="#{beanDireccionar.tituloMenu} > Consutas - Entrega"  style="font-size:18px;font-weight: bold;"/></big><br/>
                    </td>                   
                </tr><tr>
                    <td colspan="3">
                        <p:separator/>
                    </td>
                </tr>
            </table>
            <table style="font-family: Arial;font-size: 12px;">
                <tr>
                    <td><p:outputLabel value="Seleccione el modo de consulta: *" for="OPCons"  /></td>
                    <td><p:selectOneRadio value="#{MBConsultaEntrega.opcionConsul}" id="OPCons">
                            <f:selectItem itemLabel="General" itemValue="Gen" />
                            <f:selectItem itemLabel="Específico"  itemValue="Esp"/>
                            <p:ajax update="PNLConsul" event="change"/>
                        </p:selectOneRadio></td>
                </tr>
            </table>
            <br/>
            <!--INFORMACION DEL TIPO DE CONSULTA QUE SE VA A REALIZAR-->

            <p:outputPanel id="PNLConsul">
                <c:choose >
                    <!--INFORMACION GENERAL PARA UN NUMERO ESPECIFICO DE PRERADICACION-->
                    <c:when test="#{MBConsultaEntrega.opcionConsul=='Esp'}">
                        <table style="font-family: Arial;font-size: 12px;">

                            <tr>
                                <td><p:outputLabel value="Ingrese un flitro...  *" for="CodPr" /></td>
                                <td><p:inputText value="#{MBConsultaSeg.cod_preRadica}" id="CodPr" maxlength="10"  /></td>
                            </tr>
                        </table>
                    </c:when>
                    <c:otherwise>
                        <c:choose>
                            <!--INFORMACION ESPECIFICA PARA GENERAR CONSULTA SOBRE VARIOS AVALUOS-->
                            <c:when test="#{MBConsultaEntrega.opcionConsul=='Gen'}">
                                <p:outputPanel>
                                    <center>
                                        <table style="font-family: Arial;font-size: 12px;" border="0" cellpadding="3" cellspacing="3">
                                            <tr>
                                                <td>
                                                    <center>
                                                        <p:outputLabel value="Seleccione los filtros que considere necesarios para realizar la consulta" style="font-weight: bold;"/>
                                                    </center>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>                                                    
                                                    <p:separator/>                                                    
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <table style="font-family: Arial;font-size: 12px;" border="0" cellpadding="3" cellspacing="3">


                                                        <tr>
                                                            <td><p:outputLabel value="Fecha de radicación" for="OpcFecRad" style="font-weight: bold;"/></td>
                                                            <td>
                                                                <p:selectBooleanCheckbox value="#{MBConsultaEntrega.opcFechaRad}" id="OpcFecRad" >
                                                                    <p:ajax update="PNLFecRad" event="change" />
                                                                </p:selectBooleanCheckbox>
                                                            </td>
                                                            <td>
                                                                <p:outputPanel id="PNLFecRad" >
                                                                    <c:choose>
                                                                        <c:when test="#{MBConsultaEntrega.opcFechaRad==true}" >
                                                                            <table style="font-family: Arial;font-size: 12px;">
                                                                                <tr>
                                                                                    <td><p:outputLabel for="FecRegIni" value="Desde:" style="padding-left:38px; font-weight: bold;" /></td>
                                                                                    <td><p:calendar id="FecRegIni" value="#{MBConsultaEntrega.fechaRadIni}" pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                                    maxdate="#{MBEntregaYRevision.fecha_actual}" pattern="yyyy-MM-dd" mask="true"/></td>
                                                                                    <td><p:outputLabel for="FecRegFin" value="Hasta:" style="font-weight: bold;"/></td>
                                                                                    <td><p:calendar id="FecRegFin" value="#{MBConsultaEntrega.fechaRadFin}" pattern="yyyy-MM-dd" mask="true" maxdate="#{MBEntregaYRevision.fecha_actual}" 
                                                                                                    pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01" /></td>
                                                                                </tr>
                                                                            </table>
                                                                        </c:when>
                                                                    </c:choose>
                                                                </p:outputPanel>
                                                            </td>
                                                        </tr>

                                                        <tr>
                                                            <td>
                                                                <p:outputLabel value="Fecha asignación perito:" for="OpcFecAP" style="font-weight: bold;"/></td>
                                                            <td>
                                                                <p:selectBooleanCheckbox value="#{MBConsultaEntrega.opcFechaAsigPerito}" id="OpcFecAP" >
                                                                    <p:ajax update="PNLFecAP" event="change" />
                                                                </p:selectBooleanCheckbox></td>
                                                            <td>
                                                                <p:outputPanel id="PNLFecAP" >
                                                                    <c:choose>
                                                                        <c:when test="#{MBConsultaEntrega.opcFechaAsigPerito==true}" >
                                                                            <table style="font-family: Arial;font-size: 12px;">
                                                                                <tr>
                                                                                    <td><p:outputLabel for="FecAPIni" value="Desde:" style="padding-left:38px; font-weight: bold;"/></td>
                                                                                    <td><p:calendar id="FecAPIni" value="#{MBConsultaEntrega.fechaAsigPeritoIni}"  pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                                    maxdate="#{MBEntregaYRevision.fecha_actual}" pattern="yyyy-MM-dd" mask="true" /></td>
                                                                                    <td><p:outputLabel for="FecPRFin" value="Hasta:" style="font-weight: bold;"/></td>
                                                                                    <td><p:calendar id="FecPRFin" value="#{MBConsultaEntrega.fechaAsigPeritoFin}" pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                                    maxdate="#{MBEntregaYRevision.fecha_actual}" pattern="yyyy-MM-dd" mask="true"  /></td>
                                                                                </tr>
                                                                            </table>
                                                                        </c:when>
                                                                    </c:choose>
                                                                </p:outputPanel>
                                                            </td>
                                                        </tr>


                                                        <tr>
                                                            <td>
                                                                <p:outputLabel value="Fecha asignación cita:" for="OpcFecAC" style="font-weight: bold;"/></td>
                                                            <td>
                                                                <p:selectBooleanCheckbox value="#{MBConsultaEntrega.opcFechaAsigCita}" id="OpcFecAC" >
                                                                    <p:ajax update="PNLFecAC" event="change" />
                                                                </p:selectBooleanCheckbox></td>
                                                            <td>
                                                                <p:outputPanel id="PNLFecAC" >
                                                                    <c:choose>
                                                                        <c:when test="#{MBConsultaEntrega.opcFechaAsigCita==true}" >
                                                                            <table style="font-family: Arial;font-size: 12px;">
                                                                                <tr>
                                                                                    <td><p:outputLabel for="FecACIni" value="Desde:" style="padding-left:38px; font-weight: bold;"/></td>
                                                                                    <td><p:calendar id="FecACIni" value="#{MBConsultaEntrega.fechaAsigCitaIni}"  pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                                    maxdate="#{MBEntregaYRevision.fecha_actual}" pattern="yyyy-MM-dd" mask="true" /></td>
                                                                                    <td><p:outputLabel for="FecACFin" value="Hasta:" style="font-weight: bold;"/></td>
                                                                                    <td><p:calendar id="FecACFin" value="#{MBConsultaEntrega.fechaAsigCitaFin}" pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                                    maxdate="#{MBEntregaYRevision.fecha_actual}" pattern="yyyy-MM-dd" mask="true"  /></td>
                                                                                </tr>
                                                                            </table>
                                                                        </c:when>
                                                                    </c:choose>
                                                                </p:outputPanel>
                                                            </td>
                                                        </tr>



                                                        <tr>
                                                            <td>
                                                                <p:outputLabel value="Fecha verificacion cita:" for="OpcFecVC" style="font-weight: bold;"/></td>
                                                            <td>
                                                                <p:selectBooleanCheckbox value="#{MBConsultaEntrega.opcFechaVeriCita}" id="OpcFecVC" >
                                                                    <p:ajax update="PNLFecVC" event="change" />
                                                                </p:selectBooleanCheckbox></td>
                                                            <td>
                                                                <p:outputPanel id="PNLFecVC" >
                                                                    <c:choose>
                                                                        <c:when test="#{MBConsultaEntrega.opcFechaVeriCita==true}" >
                                                                            <table style="font-family: Arial;font-size: 12px;">
                                                                                <tr>
                                                                                    <td><p:outputLabel for="FecVCIni" value="Desde:" style="padding-left:38px; font-weight: bold;"/></td>
                                                                                    <td><p:calendar id="FecVCIni" value="#{MBConsultaEntrega.fechaVeriCitaIni}"  pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                                    maxdate="#{MBEntregaYRevision.fecha_actual}" pattern="yyyy-MM-dd" mask="true" /></td>
                                                                                    <td><p:outputLabel for="FecVCFin" value="Hasta:" style="font-weight: bold;"/></td>
                                                                                    <td><p:calendar id="FecVCFin" value="#{MBConsultaEntrega.fechaVeriCitaFin}" pt:placeholder="AAAA/MM/DD" locale="es" mindate="2010-01-01"
                                                                                                    maxdate="#{MBEntregaYRevision.fecha_actual}" pattern="yyyy-MM-dd" mask="true"  /></td>
                                                                                </tr>
                                                                            </table>
                                                                        </c:when>
                                                                    </c:choose>
                                                                </p:outputPanel>
                                                            </td>
                                                        </tr>


                                                        <tr>
                                                            <td><p:outputLabel value="Perito:" style="font-weight: bold;"/></td>
                                                            <td> <p:selectOneMenu id="SoliPeri"  style="width:135px;font-size: 12px;" value="#{MBConsultaEntrega.opcPerito}" >
                                                                    <f:selectItem itemLabel="Seleccione.." itemValue="" noSelectionOption="true" />
                                                                    <!--<p:ajax listener="#MBPreRadicacion.validarsolicitado()}" 
                                                                            update="InfoClientesGeneral,InfoEntidad,Panelradiocliente,PanelradioEntidad,Chk_requiereEntidad"/>-->
                                                                    <f:selectItem itemLabel="Identificacion" itemValue="Identificacion" />
                                                                    <f:selectItem itemLabel="Nombre" itemValue="Nombre"  />
                                                                    <p:ajax event="change" update="PNLRemit2"/>
                                                                </p:selectOneMenu></td>
                                                            <td colspan="4">
                                                                <p:outputPanel id="PNLRemit2">
                                                                    <center>
                                                                        <c:choose>
                                                                            <c:when test="#{MBConsulta}.opcPerito=='Identificacion'}">
                                                                                <table style="font-family: Arial;font-size: 12px; padding-right: 400px;">
                                                                                    <tr>
                                                                                        <td><p:outputLabel value="Identificacion: " style="font-weight: bold;padding-left: 1px; "/></td>
                                                                                        <td>
                                                                                            <p:inputText value="#{MBConsultaEntrega.identificacionPerito}" style="width: 175px;"  />
                                                                                        </td>
                                                                                    </tr>
                                                                                </table>
                                                                            </c:when>
                                                                            <c:otherwise>
                                                                                <c:choose>
                                                                                    <c:when test="#{MBConsultaEntrega.opcPerito=='Nombre'}">
                                                                                        <table style="font-family: Arial;font-size: 12px; padding-right: 400px;  ">
                                                                                            <tr>
                                                                                                <td><p:outputLabel value="Nombre: " style="font-weight: bold; padding-left: 30px;"/></td>
                                                                                                <td>
                                                                                                    <p:inputText value="#{MBConsultaEntrega.nombrePerito}" style="width: 175px; "  />
                                                                                                </td>
                                                                                            </tr>
                                                                                        </table>
                                                                                    </c:when>
                                                                                </c:choose>
                                                                            </c:otherwise>
                                                                        </c:choose>
                                                                    </center>
                                                                </p:outputPanel>
                                                            </td>
                                                        </tr>

                                                        <tr>
                                                            <td><p:outputLabel value="Remitido por:" style="font-weight: bold;"/></td>
                                                            <td> <p:selectOneMenu id="SoliPor"  style="width:135px;font-size: 12px;" value="#{MBConsultaEntrega.remitidoX}" >
                                                                    <f:selectItem itemLabel="Seleccione.." itemValue="" noSelectionOption="true" />
                                                                    <!--<p:ajax listener="#MBPreRadicacion.validarsolicitado()}" 
                                                                            update="InfoClientesGeneral,InfoEntidad,Panelradiocliente,PanelradioEntidad,Chk_requiereEntidad"/>-->
                                                                    <f:selectItem itemLabel="Entidad" itemValue="Entidad" />
                                                                    <f:selectItem itemLabel="Cliente" itemValue="Cliente"  />
                                                                    <p:ajax event="change" update="PNLRemit"/>
                                                                </p:selectOneMenu></td>
                                                            <td colspan="4">
                                                                <p:outputPanel id="PNLRemit">
                                                                    <center>
                                                                        <c:choose>
                                                                            <c:when test="#{MBConsultaEntrega.remitidoX=='Entidad'}">
                                                                                <table style="font-family: Arial;font-size: 12px; padding-right: 400px;">
                                                                                    <tr>
                                                                                        <td><p:outputLabel value="Entidades: " style="font-weight: bold;"/></td>
                                                                                        <td>
                                                                                            <p:selectCheckboxMenu  id="CmbEntidad" filter="true" style="width: 175px;font-size: 12px;"  value="#{MBConsultaEntrega.listEntidad}" label="Seleccione Entidad.." filterFunction="true" filterMatchMode="contains">
                                                                                                <f:selectItems  value="#{MBEntidad.cargaEnt}" />
                                                                                            </p:selectCheckboxMenu> 
                                                                                        </td>
                                                                                    </tr>
                                                                                </table>
                                                                            </c:when>
                                                                            <c:otherwise>
                                                                                <c:choose>
                                                                                    <c:when test="#{MBConsultaEntrega.remitidoX=='Cliente'}">
                                                                                        <table style="font-family: Arial;font-size: 12px; padding-right: 400px;">
                                                                                            <tr>
                                                                                                <td><p:outputLabel value="Nombre " style="font-weight: bold; padding-left: 30px;"/></td>
                                                                                                <td>
                                                                                                    <p:inputText value="#{MBConsultaEntrega.nombreCliente}" style="width: 175px;"  />
                                                                                                </td>
                                                                                            </tr>
                                                                                        </table>
                                                                                    </c:when>
                                                                                </c:choose>
                                                                            </c:otherwise>
                                                                        </c:choose>
                                                                    </center>
                                                                </p:outputPanel>
                                                            </td>
                                                        </tr>           

                                                        <tr>
                                                            <td><p:outputLabel  value="Producto entidad: " style="font-weight: bold;"/></td>
                                                            <td><p:selectCheckboxMenu id="TipProEnt" style="width: 135px;font-size: 12px;" value="#{MBConsultaEntrega.listProEntSeg}" label="Seleccione.." filter="true" filterMatchMode="startsWith" panelStyle="width:250px"  >
                                                                    <f:selectItems value="#{MBAdministacion.proEntAll}" />
                                                                    <p:ajax listener="#{MBConsultaEntrega.onCargarProdEntiSelecc()}"  update="ListaProdEnt"/>
                                                                </p:selectCheckboxMenu></td>
                                                            <td>
                                                                <center>
                                                                    <p:outputPanel id="ListaProdEnt" style="width:250px;padding-left:5px;margin-top:10px;font-size: 11px;font-family: Arial;">
                                                                        <p:dataList value="#{MBConsultaEntrega.selectListProEntSeg}" var="ProdEntSel" emptyMessage="Sin selección">
                                                                            #{ProdEntSel.label}
                                                                        </p:dataList>
                                                                    </p:outputPanel>
                                                                </center>
                                                            </td>
                                                        </tr>         

                                                        <tr>
                                                            <td><p:outputLabel value="Enviar a:" style="font-weight: bold;;"/></td>
                                                            <td><p:selectCheckboxMenu  id="CmbEnvi" filter="true" style="width:135px;font-size: 12px;"  value="#{MBConsultaEntrega.listEnviarA}" label="Seleccione.." filterFunction="true" filterMatchMode="contains">
                                                                    <f:selectItem  itemLabel="BANCO" itemValue="BANCO"/>
                                                                    <f:selectItem  itemLabel="CLIENTE" itemValue="CLIENTE"/>
                                                                    <f:selectItem  itemLabel="OFICINA ISA" itemValue="OFICINA"/>
                                                                    <f:selectItem  itemLabel="OTRO" itemValue="OTRO"/>
                                                                    <p:ajax listener="#{MBConsultaEntrega.onCargarEnvirA()}"  update="ListaEstadosSel7"/>
                                                                </p:selectCheckboxMenu> </td>
                                                            <td>
                                                                <center>
                                                                    <p:outputPanel id="ListaEstadosSel7" style="width:250px;padding-left:1px;margin-top:10px;font-size: 11px;font-family: Arial;">
                                                                        <p:dataList value="#{MBConsultaEntrega.selectListEnviarA}" var="EstadosSel7" emptyMessage="Sin selección">
                                                                            #{EstadosSel7.label}
                                                                        </p:dataList>
                                                                    </p:outputPanel>
                                                                </center>
                                                            </td>
                                                        </tr>


                                                        <tr>
                                                            <td><p:outputLabel value="Estado del avaluo:" style="font-weight: bold;"/></td>
                                                            <td><p:selectCheckboxMenu  id="CmbEst" filter="true" style="width: 135px;font-size: 12px;"  value="#{MBConsultaEntrega.listEstado}" label="Seleccione.." filterFunction="true" filterMatchMode="contains">
                                                                    <f:selectItem  itemLabel="EN PROCESO" itemValue="P"/>
                                                                    <f:selectItem  itemLabel="DEVUELTO" itemValue="D"/>                                                       
                                                                    <p:ajax listener="#{MBConsultaEntrega.onCargarEstadosSelecc()}"  update="ListaEstadosSel"/>
                                                                </p:selectCheckboxMenu> </td>
                                                            <td>
                                                                <center>
                                                                    <p:outputPanel id="ListaEstadosSel" style="width: 250px;padding-left:1px;margin-top:10px;font-size: 11px;font-family: Arial;">
                                                                        <p:dataList value="#{MBConsultaEntrega.selectListEstado}" var="EstadosSel" emptyMessage="Sin selección">
                                                                            #{EstadosSel.label}
                                                                        </p:dataList>
                                                                    </p:outputPanel>
                                                                </center>
                                                            </td>
                                                        </tr>


                                                        <tr>
                                                            <td><p:outputLabel value="Tipo de avaluo:" style="font-weight: bold;"/></td>
                                                            <td><p:selectCheckboxMenu  id="CmbTIpA" filter="true" style="width: 135px;font-size: 12px;"  value="#{MBConsultaEntrega.listTipoAvaluo}" label="Seleccione.." filterFunction="true" filterMatchMode="contains">
                                                                    <f:selectItem  itemLabel="ENSER" itemValue="E"/>
                                                                    <f:selectItem  itemLabel="MAQUINARIA" itemValue="M"/>
                                                                    <f:selectItem  itemLabel="PREDIO" itemValue="P"/>                    
                                                                    <p:ajax listener="#{MBConsultaEntrega.onCargarTipoAvaluo()}"  update="ListaEstadosSele1"/>
                                                                </p:selectCheckboxMenu> </td>
                                                            <td>
                                                                <center>
                                                                    <p:outputPanel id="ListaEstadosSele1" style="width: 250px;padding-left:1px;margin-top:10px;font-size: 11px;font-family: Arial;">
                                                                        <p:dataList value="#{MBConsultaEntrega.selectListTipoAvaluo}" var="EstadosSele" emptyMessage="Sin selección">
                                                                            #{EstadosSele.label}
                                                                        </p:dataList>
                                                                    </p:outputPanel>
                                                                </center>
                                                            </td>
                                                        </tr>

                                                    </table>
                                                    <br/>
                                                    <center>
                                                        <table>
                                                            <tr>
                                                                <td colspan="6">
                                                                    <center><p:commandButton value="Consultar Seguimiento" icon="ui-icon-search" iconPos="left"  action="#{MBConsultaEntrega.validaInfoEntrega()}"  ajax="false" update=":contenedorGeneral:Contenedor:growl_General,PNLTableConsult"  style="font-family: Arial;font-size: 12px;" /></center>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </center>
                                                </td>
                                            </tr>
                                        </table>
                                    </center>
                                    <p:outputPanel id="PNLTableConsult">
                                        <c:choose>
                                            <c:when test="#{MBConsultaEntrega.listaConsulEntrega.size()>0}">
                                                <br/>
                                                <center>
                                                    <table style="font-family: Arial;font-size: 12px;" cellspacing="3" cellpadding="3">
                                                        <tr>
                                                            <td><br/>
                                                                <p:outputLabel value="» Resultados de búsqueda" style="font-weight: bold;font-size: 14px;"/>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><p:separator style="width: 20%"/><br/></td>
                                                        </tr>
                                                    </table>
                                                    <table>
                                                        <tr>
                                                            <td>

                                                                <tr>
                                                                    <td>
                                                                        <b> <p:outputLabel value="Total de registros encontrados: #{fn:length(MBConsultaEntrega.listaConsulEntrega)}" style="font-family: Arial;font-size: 13px;" /></b>
                                                                    </td>
                                                                </tr>

                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>                                                        
                                                                <p:dataTable id="ConsulPRTable" widgetVar="DatTabPR" value="#{MBConsultaEntrega.listaConsulEntrega}"  var="ConsulR"  scrollable="true"  
                                                                             style="font-family: Arial;font-size: 12px; width:18% "   scrollHeight="100%;"   paginator="true" rows="10" >
                                                                    <p:column headerText="N* de Avaluo" style="width:90px; font-family: Arial;font-size: 12px;">
                                                                        <h:outputText value="#{ConsulR.NAvaluoRad}"/>
                                                                    </p:column>
                                                                    <p:column headerText="N* Bien" style="width:150px; font-family: Arial;font-size: 12px;">
                                                                        <h:outputText value="#{ConsulR.NBienRad}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Producto Entidad" style="width:200px; font-family: Arial;font-size: 12px;">
                                                                        <h:outputText  value="#{ConsulR.prodEntRad}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Fecha Solicitud" style="width:150px; font-family: Arial;font-size: 12px;">
                                                                        <h:outputText  value="#{ConsulR.fechaSolicitudRad}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Fecha Registro" style="width:150px; font-family: Arial;font-size: 12px;">
                                                                        <h:outputText  value="#{ConsulR.fechaRegRad}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Tiempo Transcurso Registro:" style="width:170px; font-family: Arial;font-size: 12px;">
                                                                        <h:outputText  value="#{ConsulR.tiempoTransRegsRad}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Fecha Pre-Radicacion" style="width:150px;font-family: Arial;font-size: 12px;">
                                                                        <h:outputText value="#{ConsulR.fechaPreRad}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Tiempo Pre - Radicacion:" style="width:170px; font-family: Arial;font-size: 12px;" exportable="true">
                                                                        <h:outputText  value="#{ConsulR.tiempoTransPreRad}"/>
                                                                    </p:column>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pre-Radicacion</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/iconos/logo.ico"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <style type="text/css">
            #wrapper {  
                width: 220px;
                font-size: 0.8125em;
            }
        </style>
    </h:head> 
    <h:body>
        <h:form id="Menu_Radica">
             <p:growl id="growl_Menu_Pre_Radica" showDetail="true" sticky="true" life="20000"/>
           
            <div id="wrapper">
                <p:commandButton
                    style="text-align: left;
                    background: #f4f4f4;
                    border: none;
                    border-bottom: 2px solid #CECECE;
                    width: 100%; 
                    border-radius: 0px;;
                    font-family: Arial;
                    color: #00427f;
                    font-family: Arial;
                    font-size: 12px;                                              
                    height: 2.75em;" value="Mis asignados (#{MBRadicacion.numeroPreradicaciones})" action="#{beanDireccionar.url_Menu_Radica('MisAsignados')}" icon="ui-icon-tag" ajax="false" />
                
                <p:commandButton
                    style="text-align: left;
                    background: #f4f4f4;
                    border: none;
                    border-bottom: 2px solid #CECECE;
                    width: 100%; 
                    border-radius: 0px;;
                    font-family: Arial;
                    color: #00427f;
                    font-family: Arial;
                    font-size: 12px;                                              
                    height: 2.75em;" value="Mis radicados (#{MBRadicacion.numeroRadicaciones})" action="#{beanDireccionar.url_Menu_Radica('Radicados')}" icon="ui-icon-note" ajax="false" />
                
                <p:commandButton
                    style="text-align: left;
                    background: #f4f4f4;
                    border: none;
                    border-bottom: 2px solid #CECECE;
                    width: 100%; 
                    border-radius: 0px;;
                    font-family: Arial;
                    color: #00427f;
                    font-family: Arial;
                    font-size: 12px;                                              
                    height: 2.75em;" value="Mis actividades (#{MBRadicacion.numeroActividades})"  icon="ui-icon-suitcase" ajax="false" action="#{beanDireccionar.url_Menu_Radica('MisActividades')}"/>
                
                
                <p:commandButton
                    style="text-align: left;
                    background: #f4f4f4;
                    border: none;
                    border-bottom: 2px solid #CECECE;
                    width: 100%; 
                    border-radius: 0px;;
                    font-family: Arial;
                    color: #00427f;
                    font-family: Arial;
                    font-size: 12px;                                              
                    height: 2.75em;" value="Cambio de analistas" action="#{beanDireccionar.url_Menu_Radica('ReAsignacion')}" icon="ui-icon-refresh" ajax="false"  rendered="#{beanDireccionar.estadoActivacionGestor}"/>
                
                <p:commandButton
                    style="text-align: left;
                    background: #f4f4f4;
                    border: none;
                    border-bottom: 2px solid #CECECE;
                    width: 100%; 
                    border-radius: 0px;;
                    font-family: Arial;
                    color: #00427f;
                    font-family: Arial;
                    font-size: 12px;                                              
                    height: 2.75em;" value="Todas las radicaciones (#{MBRadicacion.numeroTotalRadicaciones})" action="#{beanDireccionar.url_Menu_Radica('TotalRadicacion')}" icon="ui-icon-copy" ajax="false" />
                
           <!--      <p:commandButton
                    style="text-align: left;
                    background: #f4f4f4;
                    border: none;
                    border-bottom: 2px solid #CECECE;
                    width: 100%; 
                    border-radius: 0px;;
                    font-family: Arial;
                    color: #00427f;
                    font-family: Arial;
                    font-size: 12px;                                              
                    height: 2.75em;" value="Radicacion sin proceso" action="{beanDireccionar.url_Menu_Radica('Radicacion')}" icon="ui-icon-clipboard" ajax="false" />-->
                
           
                <p:commandButton
                    style="text-align: left;
                    background: #f4f4f4;
                    border: none;
                    border-bottom: 2px solid #CECECE;
                    width: 100%; 
                    border-radius: 0px;;
                    font-family: Arial;
                    color: #00427f;
                    font-family: Arial;
                    font-size: 12px;                                              
                    height: 2.75em;" value="Avaluos de paquetes" action="#{beanDireccionar.url_Menu_Radica('AvaluosPaquetes')}" icon="ui-icon-suitcase" ajax="false" />
                
                  <p:commandButton  
                    style="text-align: left;
                    background: #f4f4f4;
                    border: none;
                    border-bottom: 2px solid #CECECE;
                    width: 100%; 
                    border-radius: 0px;;
                    font-family: Arial;
                    color: #00427f;
                    font-family: Arial;
                    font-size: 12px;                                              
                    height: 2.75em;" ajax="false" value="Consulta" action="#{beanDireccionar.url_Menu_Radica('ConsultaRad')}" icon="ui-icon-search" />     
                
                <p:commandButton 
                     style="text-align: left;
                    background: #f4f4f4;
                    border: none;
                    border-bottom: 2px solid #CECECE;
                    width: 100%; 
                    border-radius: 0px;;
                    font-family: Arial;
                    color: #00427f;
                    font-family: Arial;
                    font-size: 12px;                                              
                    height: 2.75em;"
                    value="Bitacora de proceso" action="#{beanDireccionar.url_MenusInternos('BitacoraRadicacion')}" ajax="false" icon="ui-icon-folder-open"/>
                
            </div>
           
        </h:form>
    </h:body>
</html>

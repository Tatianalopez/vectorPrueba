<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aprobacion de Revision</title>
    </h:head>
    <h:body>
        <h:form id="FRMAprobImp">
            <table>
                <tr> 
                    <td>
                        <big><big><b><p class="Title">Gestión aprobación de impresión</p></b></big></big>                        
                    </td>
                </tr>
            </table>
            <p:separator/>
            <br/>
            <p:outputPanel autoUpdate="true">
                <table style="font-family: Arial;font-size: 12px;width: 100%;">
                    <tr>
                        <td><p:outputLabel value="Esta opción tiene la capacidad de configurar si es necesario para el avaluo por la aprobación del area de revisión tecnica, si en este caso se encuentra deshabilitada"/>
                            <p:outputLabel value="la última aprobación la dara el area de impresion."/></td>
                    </tr>
                    <tr>
                        <td><center>
                            <p:selectBooleanButton id="value2" value="#{MBAdministacion.aprobacionRevision}" onLabel="Habilitado" offLabel="Deshabilitado" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:145px">
                                <!--<p:ajax update="msgs" listener="{selectBooleanView.addMessage}" />-->
                            </p:selectBooleanButton></center>
                        </td>
                    </tr>
                    <tr>
                        <td><br/>
                            <center><p:commandButton value="Guardar cambios" action="#{MBAdministacion.validarAprobacionImpresion()}" update=":contenedorGeneral:Contenedor:growl_General" style="font-size: 13px;" /></center>
                        </td>
                    </tr>
                </table>
            </p:outputPanel>
        </h:form>
    </h:body>
</html>

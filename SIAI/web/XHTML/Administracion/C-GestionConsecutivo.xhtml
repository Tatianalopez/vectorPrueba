<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Gestion Consecutivos</title>
    </h:head> 
    <h:body> 
        <h:form id="FrmCons">
            <br/>
            <table  >
                <tr> 
                    <td>
                        <big><big><b><p class="Title">Gestión Consecutivos</p></b></big></big>        
                    </td>
                    <td>
                        <b><big><font face="Arial" color="gray"><p:outputLabel value="|" /></font></big></b>
                    </td>

                </tr>
            </table>
            <table   style="width:100%;font-family: Arial;font-size: 13px;position: relative;">
                <tr><td>
                        <p:separator />
                    </td></tr>
            </table>
            <br/>
            <br/>
            <br/>
            <p:outputPanel id="PnlConsc" autoUpdate="true">
                <center>
                    <table   style="width:40%;font-family: Arial;font-size: 13px;position: relative;" >
                        <tr>    
                            <td><p:outputLabel value="» Administrar Consecutivos" style="font-weight: bold;"/></td>
                        </tr>
                        <tr><td>
                                <p:separator />
                            </td></tr>
                    </table>
                    <center>
                        <table style="font-family: Arial;font-size: 13px; ">
                            <tr> 
                                <td><b><p:outputLabel  value="Fecha Avaluo: " style="font-size: 12px;font-family: Arial;" /></b></td>  
                                <c:choose>
                                    <c:when test="#{MBAdministacion.estadoModf == false}" >
                                        <td style="width: 20px">
                                            <h:outputText value="#{MBAdministacion.fechaAval}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </td>
                                    </c:when>
                                    <c:otherwise>
                                        <td style="width: 20px">
                                            <p:calendar id="fechaAval" style="font-size: 12px;font-family: Arial;" value="#{MBAdministacion.fechaAvalMod}" pt:placeholder="AAAA/MM/DD" locale="es" maxdate="2050-01-01"
                                                        mindate="#{MBSeguimiento.fecha_actual}"  pattern="yyyy-MM-dd" mask="true"  >
                                            </p:calendar>
                                        </td>
                                    </c:otherwise>
                                </c:choose>
                            </tr>
                            <tr> 
                                <td><b><p:outputLabel  value="Fecha Caja " style="font-size: 12px;font-family: Arial;" /></b></td>  
                                <c:choose>
                                    <c:when test="#{MBAdministacion.estadoModf == true}" >
                                        <td>
                                            <p:calendar id="fechaCaja" style="font-size: 12px;font-family: Arial;" value="#{MBAdministacion.fechaCajaMod}" pt:placeholder="AAAA/MM/DD" locale="es" maxdate="2050-01-01"
                                                        mindate="#{MBSeguimiento.fecha_actual}"  pattern="yyyy-MM-dd" mask="true"  >
                                            </p:calendar>
                                        </td>
                                    </c:when>
                                    <c:otherwise>
                                        <td>
                                            <h:outputText value="#{MBAdministacion.fechaCaja}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </td>
                                    </c:otherwise>
                                </c:choose>
                            </tr>
                            <tr>
                                <td  style="width: 10px"><b><p:outputLabel   value="Caja: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                <td colspan="1">
                                    <p:inputText value="#{MBAdministacion.consCaja}"    disabled="#{MBAdministacion.estadoModf == false}" style="font-size: 12px;font-family: Arial;" onkeyup="formatoNum(this)" onkeypress="return validarnumeros(event);" > 
                                        <f:convertNumber locale="en_US"/>
                                    </p:inputText> 
                                </td>
                            </tr>
                            <tr>
                                <td  style="width: 10px"><b><p:outputLabel   value="Avaluo: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                <td colspan="1">
                                    <p:inputText  value="#{MBAdministacion.consAval}"  disabled ="#{MBAdministacion.estadoModf == false}" style="font-size: 12px;font-family: Arial;" onkeyup="formatoNum(this)" onkeypress="return validarnumeros(event);" > 
                                        <f:convertNumber locale="en_US"/>
                                    </p:inputText> 
                                </td>
                            </tr>
                        </table>
                    </center>
                    <br/>
                    <table>
                        <tr>
                            <td>
                                <p:commandButton icon="ui-icon-cart" value="#{MBAdministacion.title}"  style="font-size: 13px;font-family: Arial;" actionListener="#{MBAdministacion.modConsCartera(0)}" action="#{beanDireccionar.url_MenusInternos('ConsecutivoCartera')}"
                                                 update=":contenedorGeneral:Contenedor:growl_General" />
                            </td>
                            <td>
                                <p:commandButton icon="ui-icon-cart" value="Cancelar"  style="font-size: 13px;font-family: Arial;" actionListener="#{MBAdministacion.modConsCartera(1)}" 
                                                    update=":contenedorGeneral:Contenedor:growl_General" />
                            </td>
                        </tr>
                    </table>
                </center>
            </p:outputPanel>
        </h:form>
    </h:body>
</html>

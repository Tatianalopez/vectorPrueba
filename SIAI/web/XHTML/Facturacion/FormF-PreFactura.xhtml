<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facturar el numero de avaluo que se haya seleccionado</title>
    </h:head>
    <h:body>
        <h:form id="FRMFactu">
            <center>
                <table border="0" cellspacing="3" cellpadding="3" style="width: 100%">  
                    <tr>
                        <td>
                            <p:outputPanel autoUpdate="true">

                                <table border="0" cellspacing="4" cellpadding="4" style="width: 95%;">
                                    <c:choose>
                                        <c:when test="#{MBRadicacion.estadoTituloRadicacion}">
                                            <tr>
                                                <td><big><big><font face="Arial" >#{beanDireccionar.tituloMenu} > Avalúos </font></big></big></td>
                                                <td>
                                                    <p:outputPanel  autoUpdate="true">
                                                        <b><big><font face="Arial" ><p:outputLabel value="| N° de avalúo: " rendered="#{MBRadicacion.estadoTituloRadicacion}"/></font></big></b>
                                                        <big><font face="Arial" ><p:outputLabel value="#{MBRadicacion.cod_avaluo}" rendered="#{MBRadicacion.estadoTituloRadicacion}"/></font></big>
                                                    </p:outputPanel>
                                                </td>
                                                <td>
                                                    <p:outputPanel  autoUpdate="true">
                                                        <b><big><font face="Arial" ><p:outputLabel value="| Estado:  " rendered="#{MBRadicacion.estadoTituloRadicacion}"/></font></big></b>
                                                        <big><font face="Arial" ><p:outputLabel value="#{MBRadicacion.estadoRad}" rendered="#{MBRadicacion.estadoTituloRadicacion}"/></font></big>
                                                    </p:outputPanel>
                                                </td>
                                                <td><p:commandButton icon="ui-icon-disk" value="Facturar" action="#{MBFacturacion.PasarImpresion(MBRadicacion.cod_seguimiento, 'AbririPop')}" 
                                                                     update=":contenedorGeneral:Contenedor:growl_General,:dialogos_Pre_radicacion:DialogOkEntrega, FRMFactu" 
                                                                     style="font-family: Arial;font-size: 13px;" /></td>
                                                <td><p:commandButton icon="ui-icon-arrowreturn-1-w" value="Devolver" actionListener="#{MBFacturacion.ModificarPreFactura('AbrirPopDev', MBRadicacion.cod_seguimiento)}" 
                                                                     update=":contenedorGeneral:Contenedor:growl_General,:dialogos_Pre_radicacion:DialogOkEntrega, FRMFactu" 
                                                                     style="font-family: Arial;font-size: 13px;" /></td>
                                            </tr>
                                        </c:when>
                                    </c:choose>

                                </table>
                                <!--dialog para confirmar la info a pasar a impresion de factura -->
                                <p:dialog  header="Confirmar Información" style="font-family: Arial; font-size: 12px" widgetVar="ConfirFactu" minHeight="100" resizable="false">
                                    <p:outputPanel  autoUpdate="true"  >
                                        <br/>
                                        <center>
                                            <h:panelGrid>                                                                       
                                                <h:outputText  style="font-family:cursive; font-size: 14px;" value="La información pasara a Impresion de factura con los siguientes datos:"  />
                                            </h:panelGrid>
                                            <br/>
                                            <table cellspacing="9">
                                                <td>
                                                    <center> <b>  <p:outputLabel  value="N° Factura " style="font-family: Arial;font-size: 12px" /></b></center>
                                                </td> 
                                                <td>
                                                    <center> <b>  <p:outputLabel  value="Cliente " style="font-family: Arial;font-size: 12px" /></b></center>
                                                </td>               
                                                <td>
                                                    <center>   <b>  <p:outputLabel value="Total a facturar " style="font-family: Arial;font-size: 12px" /></b></center>
                                                </td>                                                                    
                                                <!--Informacion de persona natural -->
                                                <c:choose>
                                                    <c:when test="#{MBArchivos.listClientesPersonasAFacturarAntic.size() > 0}" >
                                                        <ui:repeat  value="#{MBArchivos.listClientesPersonasAFacturarAntic}" var="PerFactAnticCli"  varStatus="status">
                                                            <tr>
                                                                <!--Cajas determinar el Numero de Factura Clientes-->
                                                                <p:outputPanel rendered="#{MBArchivos.listClientesPersonasAFacturarAntic.size() > 0 and  status.index == 0}">
                                                                    <td><center>
                                                                            <p:outputLabel  value="#{MBFacturacion.cajaRepar1}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 50px" onkeyup="formatoNum(this)"  >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>    
                                                                <p:outputPanel rendered="#{MBArchivos.listClientesPersonasAFacturarAntic.size() > 1 and  status.index == 1}">
                                                                    <td><center>
                                                                            <p:outputLabel value="#{MBFacturacion.cajaRepar2}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 50px" onkeyup="formatoNum(this)"  >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>   
                                                                <p:outputPanel rendered="#{MBArchivos.listClientesPersonasAFacturarAntic.size() > 2 and status.index == 2}">
                                                                    <td><center>
                                                                            <p:outputLabel  value="#{MBFacturacion.cajaRepar3}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 50px"  onkeyup="formatoNum(this)"   >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>   
                                                                <p:outputPanel rendered="#{MBArchivos.listClientesPersonasAFacturarAntic.size() > 3 and status.index == 3}">
                                                                    <td><center>
                                                                            <p:outputLabel  value="#{MBFacturacion.cajaRepar4}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 50px" onkeyup="formatoNum(this)"  >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>   
                                                                <p:outputPanel rendered="#{MBArchivos.listClientesPersonasAFacturarAntic.size() > 4 and status.index == 4}">
                                                                    <td><center>
                                                                            <p:outputLabel value="#{MBFacturacion.cajaRepar5}" style="font-family: Arial;font-size: 12px; text-transform: uppercase;  width: 50px" onkeyup="formatoNum(this)">
                                                                                <f:convertNumber type="number"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>         
                                                                <td>
                                                                    <p:outputLabel id="NombreCli" value="#{PerFactAnticCli.nombreCliente} " style="font-family: Arial;font-size: 12px" />
                                                                </td>

                                                                <!--Muestra los inputs para el total a pagar por clientel-->
                                                                <p:outputPanel rendered="#{MBArchivos.listClientesPersonasAFacturarAntic.size() >  0 and status.index == 0}">
                                                                    <td><center><p:outputLabel value="#{MBFacturacion.asignTotal1}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 100px" onkeyup="formatoNum(this)"  >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>                                                                 
                                                                <p:outputPanel rendered="#{MBArchivos.listClientesPersonasAFacturarAntic.size() >  1 and status.index == 1}">
                                                                    <td><center><p:outputLabel   value="#{MBFacturacion.asignTotal2}" style="font-family: Arial;font-size: 12px; text-transform: uppercase;width: 100px" onkeyup="formatoNum(this)"  >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>  
                                                                <p:outputPanel rendered="#{MBArchivos.listClientesPersonasAFacturarAntic.size() >  2 and status.index == 2}">
                                                                    <td><center><p:outputLabel value="#{MBFacturacion.asignTotal3}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 100px" onkeyup="formatoNum(this)"  >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>  
                                                                <p:outputPanel rendered="#{MBArchivos.listClientesPersonasAFacturarAntic.size() >  3 and status.index == 3}">
                                                                    <td><center><p:outputLabel  value="#{MBFacturacion.asignTotal4}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 100px" onkeyup="formatoNum(this)" >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>  
                                                                <p:outputPanel rendered="#{MBArchivos.listClientesPersonasAFacturarAntic.size() >  4 and status.index == 4}">
                                                                    <td><center><p:outputLabel value="#{MBFacturacion.asignTotal5}" style="font-family: Arial;font-size: 12px; text-transform: uppercase ; width: 70px  " onkeyup="formatoNum(this)" >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>               
                                                                <!--Finalizacion con  los inputs para la asignacion del total-->
                                                            </tr>
                                                        </ui:repeat>
                                                    </c:when>
                                                </c:choose>

                                                <!--Información de las entidades a facturar-->

                                                <c:choose>
                                                    <c:when test="#{MBArchivos.listEntidadesPersonasAFacturarAntic.size() > 0}" >
                                                        <ui:repeat  value="#{MBArchivos.listEntidadesPersonasAFacturarAntic}" var="PerFactAntic" varStatus="estadoEnt">
                                                            <tr>
                                                                <!--Cajas determinar el Numero de Factura Clientes-->
                                                                <p:outputPanel rendered="#{MBArchivos.listEntidadesPersonasAFacturarAntic.size() > 0 and  estadoEnt.index == 0}">
                                                                    <td><center>
                                                                            <p:outputLabel   value="#{MBFacturacion.cajaRepar1}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 50px" onkeyup="formatoNum(this)"  >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>    
                                                                <p:outputPanel rendered="#{MBArchivos.listEntidadesPersonasAFacturarAntic.size() > 1 and  estadoEnt.index == 1}">
                                                                    <td><center>
                                                                            <p:outputLabel value="#{MBFacturacion.cajaRepar2}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 50px" onkeyup="formatoNum(this)"  >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>   
                                                                <p:outputPanel rendered="#{MBArchivos.listEntidadesPersonasAFacturarAntic.size() > 2 and estadoEnt.index == 2}">
                                                                    <td><center>
                                                                            <p:outputLabel   value="#{MBFacturacion.cajaRepar3}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 50px"  onkeyup="formatoNum(this)"   >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>   
                                                                <p:outputPanel rendered="#{MBArchivos.listEntidadesPersonasAFacturarAntic.size() > 3 and estadoEnt.index == 3}">
                                                                    <td><center>
                                                                            <p:outputLabel   value="#{MBFacturacion.cajaRepar4}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 50px" onkeyup="formatoNum(this)"  >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>   
                                                                <p:outputPanel rendered="#{MBArchivos.listEntidadesPersonasAFacturarAntic.size() > 4 and estadoEnt.index == 4}">
                                                                    <td><center>
                                                                            <p:outputLabel   value="#{MBFacturacion.cajaRepar5}" style="font-family: Arial;font-size: 12px; text-transform: uppercase;  width: 50px" onkeyup="formatoNum(this)">
                                                                                <f:convertNumber type="number"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>                                                                                
                                                                <td>
                                                                    <p:outputLabel id="NombreEntidad" value="#{PerFactAntic.nombreEntidad} " style="font-family: Arial;font-size: 12px" />
                                                                </td> 
                                                                <!--Muestra los inputs para la operacion del total-->
                                                                <p:outputPanel rendered="#{MBArchivos.listEntidadesPersonasAFacturarAntic.size() >  0 and estadoEnt.index == 0}">
                                                                    <td><center>
                                                                            <p:outputLabel  value="#{MBFacturacion.asignTotal1}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 100px" onkeyup="formatoNum(this)" >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel>
                                                                        </center>
                                                                    </td>
                                                                </p:outputPanel>                                                                 
                                                                <p:outputPanel rendered="#{MBArchivos.listEntidadesPersonasAFacturarAntic.size() >  1 and estadoEnt.index == 1}">
                                                                    <td><center><p:outputLabel  value="#{MBFacturacion.asignTotal2}" style="font-family: Arial;font-size: 12px; text-transform: uppercase;width: 100px" onkeyup="formatoNum(this)"  >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>  
                                                                <p:outputPanel rendered="#{MBArchivos.listEntidadesPersonasAFacturarAntic.size() >  2 and estadoEnt.index == 2}">
                                                                    <td><center><p:outputLabel   value="#{MBFacturacion.asignTotal3}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 100px" onkeyup="formatoNum(this)"  >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>  
                                                                <p:outputPanel rendered="#{MBArchivos.listEntidadesPersonasAFacturarAntic.size() >  3 and estadoEnt.index == 3}">
                                                                    <td><center><p:outputLabel   value="#{MBFacturacion.asignTotal4}" style="font-family: Arial;font-size: 12px; text-transform: uppercase; width: 100px" onkeyup="formatoNum(this)" >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>  
                                                                <p:outputPanel rendered="#{MBArchivos.listEntidadesPersonasAFacturarAntic.size() >  4 and estadoEnt.index == 4}">
                                                                    <td><center><p:outputLabel  value="#{MBFacturacion.asignTotal5}" style="font-family: Arial;font-size: 12px; text-transform: uppercase ; width: 100px  " onkeyup="formatoNum(this)" >
                                                                                <f:convertNumber locale="en_US"/>
                                                                            </p:outputLabel></center>
                                                                    </td>
                                                                </p:outputPanel>               
                                                            </tr>
                                                        </ui:repeat>
                                                    </c:when>
                                                </c:choose>
                                            </table>
                                        </center>
                                    </p:outputPanel>
                                    <br/>
                                    <center>
                                        <h:panelGrid>
                                            <p:commandButton icon="ui-icon-disk" value="Grabar" action="#{MBFacturacion.PasarImpresion(MBRadicacion.cod_seguimiento, 'PasarImpresion')}" 
                                                             update=":contenedorGeneral:Contenedor:growl_General" 
                                                             style="font-family: Arial;font-size: 13px;" /> 
                                        </h:panelGrid>
                                    </center>
                                </p:dialog>


                                <p:dialog  header="Devolver a revision" style="font-family: Arial; font-size: 12px" widgetVar="devolver" minHeight="100" resizable="false">
                                    <p:outputPanel  autoUpdate="true"  >
                                        <br/>
                                        <center>
                                            <h:panelGrid>                                                                       
                                                <h:outputText  style="font-size: 14px;" value="Ingrese el motivo por el cual desea devolver el avaluo:"  />
                                            </h:panelGrid>
                                            <br/>
                                            <p:inputTextarea style=" width:350px " value="#{MBFacturacion.ob}"/>
                                        </center>
                                    </p:outputPanel>
                                    <br/>
                                    <center>
                                        <h:panelGrid>             
                                            <p:commandButton style="font-family:Arial;font-size: 13px;" icon="ui-icon-arrowreturn-1-w" value="Devolver" ajax="false" 
                                                             actionListener="#{MBFacturacion.ModificarPreFactura('AcepDev', MBRadicacion.cod_seguimiento)}"
                                                             action="#{beanDireccionar.url_Menu_Facturacion('PendienteXFact')}" />
                                        </h:panelGrid>
                                    </center>
                                </p:dialog>

                            </p:outputPanel>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6"><p:separator style="width: 95%" /></td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <center>
                                <p:outputPanel id="TabFact" >
                                    <p:tabView   effect="fade" effectDuration="fast" cache="true" style="width:98%;font-family: Arial;font-size: 12px;border-radius: 5px;"  widgetVar="TabFacturacion" >
                                        <!-- Informacion de observaciones --> 
                                        <!-- Funcionando OK--> 
                                        <p:tab title="Observaciones">
                                            <br/>
                                            <br/>
                                            <table cellspacing="4" cellpadding="4">  

                                                <c:choose>
                                                    <c:when test="#{MBRadicacion.listObserRadicados.size()>0}">
                                                        <ui:repeat value="#{MBRadicacion.listObserRadicados}" var="Observ">
                                                            <tr>
                                                                <td><b><p:outputLabel   value="Fecha: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                <td><p:outputLabel   value="#{Observ.fechaObservacionRadic}" style="font-size: 12px;font-family: Arial;"/></td>
                                                                <td><b><p:outputLabel   value="Observación: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                <td style="width: 350px;">
                                                                    <p:outputLabel  title="Información de la observación"   value="#{Observ.observacionRadic}" style="font-size: 12px;font-family: Arial;"/>
                                                                    <p:tooltip  showEffect="clip" style="font-size: 12px;font-family: Arial;" />         
                                                                </td>
                                                                <td><b><p:outputLabel   value="Realizada por: " style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                <td><p:outputLabel   value="#{Observ.analistaObservacionRadic}" style="font-size: 12px;font-family: Arial;"/></td>
                                                            </tr>

                                                            <tr> 
                                                                <td colspan="6"><p:separator/></td>
                                                            </tr>
                                                        </ui:repeat>

                                                    </c:when>
                                                    <c:otherwise>
                                                        <c:choose>
                                                            <c:when test="#{MBRadicacion.cod_preRadica ==0 and MBRadicacion.cod_avaluo ==0}">
                                                                <tr>
                                                                    <td><b> <p:outputLabel  value="Observaciones" style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                    <td>
                                                                        <p:outputLabel  value="Esta radicación no tendra registro de solicutud ni pre-radicación" style="font-size: 12px;font-family: Arial;"/>
                                                                        <p:tooltip showEffect="clip" style="font-size: 12px;font-family: Arial;" />                                                
                                                                    </td>
                                                                </tr>
                                                            </c:when>
                                                            <c:otherwise>
                                                                <tr>
                                                                    <td><b> <p:outputLabel  value="Observaciones" style="font-size: 12px;font-family: Arial;"/></b></td>
                                                                    <td>
                                                                        <p:outputLabel  value="Ninguna" style="font-size: 12px;font-family: Arial;"/>
                                                                        <p:tooltip showEffect="clip" style="font-size: 12px;font-family: Arial;" />                                                
                                                                    </td>
                                                                </tr>
                                                            </c:otherwise>
                                                        </c:choose>

                                                    </c:otherwise>                                           
                                                </c:choose>

                                            </table>
                                        </p:tab>

                                        <!-- Informacion de la solicitud -->
                                        <p:tab title="Solicitud">

                                            <!-- Informacion general de la radicacion -->
                                            <p:outputPanel id="InfoGeneralRadicacion" >
                                                <p:panel  style="font-family: Arial;font-size: 13px;width: 65%;
                                                          border: none;">

                                                    <br/>
                                                    <table border="0" cellspacing="5" cellpadding="5">               
                                                        <tr>
                                                            <td colspan="20">
                                                                <b><p:outputLabel value="» Información general" style="font-size: 14px;font-family: Arial;" /></b>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="10">
                                                                <p:separator/>
                                                            </td>
                                                        </tr>

                                                        <tr>
                                                            <td> <b><p:outputLabel for="FecSolAval" value="Fecha de solicitud: " style="font-family: Arial;font-size: 12px;" /> </b></td>
                                                            <td colspan="1">
                                                                <p:outputLabel id="FecSolAval" value="#{MBRadicacion.fechaSolicRadic}" style="font-family: Arial;font-size: 12px;" />
                                                            </td>
                                                            <td colspan="1" style="width: 100px">
                                                                <b><p:outputLabel for="Horasoli" value="Hora de solicitud: " style="font-family: Arial;font-size: 12px;" /> </b>
                                                            </td>
                                                            <td colspan="1">
                                                                <p:outputLabel  id="Horasoli" value="#{MBRadicacion.horaSol}"  style="font-family: Arial;font-size: 12px;" />                                       
                                                            </td>
                                                        </tr>

                                                        <tr>
                                                            <td> <b><p:outputLabel for="NumHoj" value="Numero de hojas: " style="font-family: Arial;font-size: 12px;"/> </b></td>
                                                            <td>
                                                                <p:outputLabel value="#{MBRadicacion.numeroHojas}"  id="NumHoj" style="font-family: Arial;font-size: 12px;"/>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td> <b><p:outputLabel for="SoliPor" value="Remitido por: " style="font-family: Arial;font-size: 12px;"/> </b> </td>
                                                            <td>       
                                                                <p:outputLabel id="SoliPor"  style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.solicitante}" />

                                                            </td>

                                                            <td> <b><p:outputLabel for="EnviA" value="Enviar a : " style="font-family: Arial;font-size: 12px;"/> </b></td>
                                                            <td>      
                                                                <p:outputLabel id="EnviA"  style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.envioInformacion}"  />
                                                            </td>                                                             

                                                        </tr>

                                                        <tr>
                                                            <td> <b><p:outputLabel for="combo1" value="Producto entidad : " style="font-family: Arial;font-size: 12px;"/> </b></td>
                                                            <td>
                                                                <p:outputLabel style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.nombreProEnt}" id="combo1"/>
                                                            </td>
                                                            <td>  <b><p:outputLabel for="TipProEnti" value="Tipo de producto entidad: " style="font-family: Arial;font-size: 12px;" /></b></td>
                                                            <td>
                                                                <p:outputLabel  id="TipProEnti" style="font-family: Arial;font-size: 12px;" value="#{MBRadicacion.nombreTipProEnt}" />

                                                            </td>
                                                        </tr>

                                                        <tr>
                                                            <td colspan="4">
                                                                <b> <p:outputLabel value="¿Indica ubicación del avalúo? :" style="font-size: 12px;font-family: Arial;" /></b>
                                                                <p:spacer height="5"/>
                                                                <c:choose>
                                                                    <c:when test="#{MBRadicacion.requierUbicacion}">
                                                                        <p:outputLabel value="Si" style="font-size: 12px;font-family: Arial;"/>
                                                                    </c:when>
                                                                    <c:otherwise>

                                                        </table>  
                                                    </center>

                                                </p:dialog>
                                            </p:outputPanel>

                                            <!--Crear/modificar un recordatorio-->
                                            <p:outputPanel style="font-family: Arial;font-size: 12px;" id="GestionRecordat">
                                                <p:dialog header="#{MBAdministacion.tituloDialogRecordat}" widgetVar="DlgRecordator"  height="auto" width="500" showEffect="fade" hideEffect="fade">
                                                    <br/>
                                                    <center>
                                                        <table cellspacing="3" cellpadding="3">
                                                            <tr>
                                                                <td> <b><h:outputLabel styleClass="Texto" style="color: red;" value="Campos obligatorios (*)" /></b></td>
                                                            </tr>
                                                            <tr>
                                                                <td colspan="10"><p:separator style="font-family:Arial;font-size: 12px;" /></td>
                                                            </tr>
                                                            <tr>                                                                
                                                                <td> <h:outputText value="Nombre: *"  style="font-family: Arial;font-size: 12px;" /></td>
                                                                <td><p:inputText id="txt_nombre_record" value="#{MBAdministacion.nombreRecordatori}" placeholder="Nombre"  style="font-family: Arial;font-size: 12px;"  onkeypress="return validarAlfaNumenicos(event)"/></td>
                                                            </tr>                          
                                                        </table>
                                                        <br/>                     
                                                        <table>
                                                            <tr>
                                                                <c:choose>
                                                                    <c:when test="#{MBAdministacion.tituloDialogRecordat == 'Registrar nuevo recordatorio'}" >
                                                                        <td> <p:commandButton  icon="ui-icon-disk" value="Guardar Recordatorio" action="#{MBSeguimiento.regisRecordator('Recordatorio','F')}"   style="font-family: Arial;font-size: 13px;" 
                                                                                               update="InfRecordat,DialogActividadRealizada                                                        
                                                                                               :contenedorGeneral:Contenedor:growl_General"/></td>
                                                                    </c:when>
                                                                    <c:otherwise>
                                                                        <td><p:commandButton icon="ui-icon-disk" action="#{MBSeguimiento.modifiRecordator()}" value="Modificar" 
                                                                                             update=":contenedorGeneral:Contenedor:growl_General,
                                                                                             InfRecordat,DialogActividadRealizada"  style="font-family: Arial;font-size: 13px;"/> </td>
                                                                    </c:otherwise>
                                                                </c:choose>
                                                            </tr>
                                                        </table>  
                                                    </center>

                                                </p:dialog>


                                            </p:outputPanel>
                                        </p:tab>  
                                    </p:tabView>
                                </p:outputPanel>                                                               
                            </center>
                        </td>
                    </tr>
                </table>
            </center>
        </h:form>
    </h:body>
</html>

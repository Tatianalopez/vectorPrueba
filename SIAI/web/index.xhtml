            function SIAI() {
                window.location.hash = "SIAI";

                };
                
            }
            
             function validarLetras(e) {
                Key = e.KeyCode || e.which;
                teclado = String.fromCharCode(Key).toLowerCase();
                letras = "abcdefghijklmnñopqrstuvwxyz´ü ";
                especiales = "8 - 37 - 38 - 164 - 129 - 239";
                teclado_especial = false;
                for (var i in especiales) {
                    if (Key === especiales[i]) {
                        teclado_especial = true;
                        break;
                    }
                }
                if (letras.indexOf(teclado) === -1) {
                    if (!teclado_especial) {
                        alert("El caracter no es una letra");
                        return false;
                    }
                }
            }
